            "title": "Libra和央行数字货币进展神速，比特币支付还有未来吗？(附对比表)",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/j2YUdcO5ZTqpjJrx5YnwKbm9k9Y7iehYdy08q2zV.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：文学 陈向明<br></p><p>转载 ： 火星财经（ID：hxcj24h）</p><p><em><br></em></p><p>2008年，比特币白皮书面世，正式开启了人类历史上首次加密货币实验。</p><p><br></p><p>2014年，央行成立专门的研究团队，对数字货币的关键技术、发行流通环境等进行研究，走出了央行数字货币研发的第一步。</p><p><br></p><p>2019年，坐拥27亿用户的Facebook发布Libra白皮书，意在建立一套简单的、无国界的货币和为数十亿人服务的金融基础设施，掀起了巨头发币的高潮。</p><p><br></p><p></p><p>三者跨越时空，却相继瞄准了支付赛道：<span style=\"color: rgb(70, 172, 200);\">央行数字货币主要关注国内零售支付场景，Libra侧重于跨境支付，而比特币则要打造一种区别于传统金融体系的数字货币和在线支付系统。</span></p><p><br></p><p>它们又有很大的差异性：<span style=\"color: rgb(70, 172, 200);\">央行数字货币由央行主导，是对法币的有效补充，受政府直接监管；Libra由Facebook主导，受Libra协会管理，同时接受各国监管；比特币则完全去中心化，总量恒定，任何人在理论上都可以通过挖矿或交易持有。</span></p><p><br></p><p>从发展进程看，比特币明显走在了前列：经过10年多的演化，虽然没有发展成真正的支付型货币，但已在全球范围内积累了庞大的用户群，<span style=\"color: rgb(70, 172, 200);\">市值甚至超过韩国、巴西、加拿大、墨西哥、澳大利亚的本国货币，成为全球第11大货币，被视为“数字黄金”。</span></p><p><br></p><p>当然，比特币在支付方面并非一事无成：<span style=\"color: rgb(70, 172, 200);\">技术层面，比特币扩容方案闪电网络正在蓬勃发展，2019年上半年，其节点数量和容量几乎翻了一番；落地层面，全球支持比特币支付的商家已超过1.5万家；政策层面，越来越多的国家承认比特币的合法地位，接受比特币用于支付结算。</span></p><p><br></p><p>然而，比特币在支付功能上的短板依然突出，除了受网络性能限制外，币价波动、全球监管等因素都制约了其进一步发展。</p><p><br></p><p>面对后来者的夹击，比特币支付将何去何从？</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong><span style=\"color: rgb(0, 0, 0);\">央行数字货币、Libra、比特币大对比</span></strong></h2><p><br></p><p>同样做支付，央行数字货币、Libra和比特币的发行目的、运营体系、落地场景等各有不同。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/CgRDWhvIZGU8lzHlPXgBmLkldeYOaLVFKdZa2LYg.jpeg\" style=\"max-width:100%;\"><br></p><p></p><p><br></p><p>央行数字货币的研发始于2014年，经过5年筹备，越来越多的细节浮出水面。</p><p><br></p><p>8月10日，在中国金融四十人论坛上，央行支付结算司副司长穆长春表示，<span style=\"color: rgb(70, 172, 200);\">从去年开始，数字货币研究所的相关人员已经“996”，央行数字货币呼之欲出。他同时披露了央行数字货币的设计理念和技术架构：</span></p><section><section><p><br></p><p>1. 鉴于采用纯区块链架构无法实现零售所要求的高并发性能，央行层面决定保持技术中性，不预设技术路线，也就是不一定依赖某一种技术路线。</p><p><br></p><p>2. 采用双层运营体系，央行先把数字货币兑换给银行或其他运营机构，再由这些机构兑换给公众。</p><p><br></p><p>3. 商业机构需向央行全额、100%缴纳准备金，央行的数字货币依然是中央银行负债，由中央银行信用担保，具有无限法偿性。</p></section></section><section><section><p><br></p><p>4. 在双层运营体系下，仍坚持中心化管理模式，保证央行在投放过程中的中心地位。</p><p><br></p><p>5. 现阶段的央行数字货币设计，注重M0替代，而不是M1、M2的替代；Libra也是用所谓的100%的储备资产抵押，但没有限定于M0，可能出现货币超发情况。</p><p><br></p><p>6. 必须有高扩展性，高并发的性能，用于小额零售高频的业务场景，可以加载智能合约。</p></section></section><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/x2CWo6YwGNdZ3m2fyjk7HkWCpxGzX55qdENX7hwP.jpeg\" style=\"max-width:100%;\"><br></section><p><br></p><p>相比之下，由Facebook主导的Libra尚处早期阶段，具有一定的不确定性。<br></p><p><br></p><p>去年5月，Facebook成立区块链部门，低调开展加密货币的研发工作。</p><p><br></p><p>今年6月，Libra白皮书正式发布。根据描述，Libra的使命是建立一套简单的、无国界的货币和为数十亿人服务的金融基础设施，由非营利性组织Libra协会负责管理，该协会已有Mastercard、PayPal、PayU等28个创始成员。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">与大多数加密货币不同，Libra完全由真实资产储备提供支持。</span></p><p><br></p><p>对于每个新创建的Libra加密货币，在Libra储备中都有相对应价值的一篮子银行存款和短期政府债券，以此建立公众对其内在价值的信任。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">Libra同时继承了新型数字货币的几个特性——能够快速转账，通过加密保障安全性以及轻松自由地跨境转移资金，预计2020年上半年发行。</span></p><p><br></p><p>不过自Libra白皮书发布以来，监管机构频频施压，增加了Libra的变数。在递交给美国证监会的季度报告中，Facebook也提醒投资者，有很多因素可能阻止Libra如期推出。</p><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/ZMEZ89vnmuguNmJM85ohu17qvdqgE6cNiaVPWK99.jpeg\" style=\"max-width:100%;\"><br></section><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">相比于央行数字货币和Libra，比特币已经发展10年，有着成熟的技术体系和日益庞大的用户群体，而在支付环节，迅猛发展的闪电网络激活了比特币的支付功能。在比特币信仰者们看来，比特币将从「数字黄金」的1.0时代正式迈入「支付货币」的2.0时代。</span></p><p><br></p><p>支撑这一论断的是闪电网络的创新性突破：具有高扩展性，每秒可以容纳数百万至数十亿笔的交易；具备即时交易性，交易时间以毫秒计；交易费用极低，足以支持小额支付应用场景。</p><p><br></p><p>据密码分析公司CoinGecko公布的新数据显示，从1月1日到6月30日，比特币这个layer-2协议的网络容量增长了87%，节点数从2298个增加到4576个，增长率近乎100%。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">与此同时，越来越多的初创公司在今年加入闪电网络的研发和推广中：</span></p><section><section><p><br></p><p>4月，Moon推出了一款网络浏览器扩展程序，允许在线购物者使用他们的闪电网络钱包在亚马逊和类似网站上购物。</p><p><br></p><p>6月，Bitrefill宣布，美国主流加密货币交易所和钱包服务商Coinbase的用户可以直接通过交易所账户使用他们全套的闪电网络服务。</p><p><br></p><p>7月，Fold宣布将比特币的闪电网络整合到其应用程序中，帮助用户在亚马逊、星巴克、优步和其他大型零售商使用比特币。</p></section></section><p><br></p><p>不过，<span style=\"color: rgb(70, 172, 200);\">比特币价值的稳定性、合规性以及闪电网络技术的安全性，都是比特币成为主流支付手段所面临的挑战。好在，比特币支付正在全球范围内“多点开花”，覆盖餐饮、住宿、购物等主要消费场景。</span></p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">比特币支付场景大盘点</strong></h2><p style=\"text-align: center;\"><br></p><p>据Coinmap数据显示，<span style=\"color: rgb(70, 172, 200);\">截至发稿，全球共有15355个商家接受比特币支付，这些商家大多位于北美、欧盟等较为发达国际和地区，受经济不稳定影响的阿根廷、委内瑞拉等国的商家数量也在增加。</span></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">火星财经根据公开报道，梳理了比特币支付的的主要落地场景：</span></p><p><br></p><h3><strong style=\"color: rgb(0, 0, 0);\">1. 购物消费</strong></h3><p><br></p><p>今年7月，据外媒报道，澳大利亚连锁超市品牌IGA的1400多家门店正在接受比特币和其他加密货币支付。</p><p><br></p><p>据悉，IGA的方案提供商是TravelbyBit，该公司曾获币安战略投资，为IGA的每个超市收银台配备了PoS设备，该设备支持使用BTC、ETH、LTC等进行支付。</p><p><br></p><p>此外，还有部分公司在推广比特币线上购物。今年4月，加密支付处理初创公司Moon宣布只要通过其浏览器扩展应用，所有支持闪电网络的钱包都可以在亚马逊网站上直接花费比特币等加密货币。</p><p><br></p><h3><strong style=\"color: rgb(0, 0, 0);\">2. 支付工资</strong></h3><p><strong><br></strong></p><p>比特币支付近期最大的进展莫过于成为新西兰合法支付方式。近日，新西兰税务局(IRD)在其发布的所得税法中指出,员工可以通过加密资产支付工资。摩根溪联合创始人Pomp评论称，新西兰成为第一个将比特币替代国家主权货币支付工人工资合法化的国家。</p><p><br></p><p>与此同时，越来越多的组织和机构开始用比特币结算工资，比如瑞士传媒巨头Netzmedien、日本网络服务提供商GMO Internet Group以及NBA球队独行侠、国王等。</p><p><br></p><p>Twiiter和移动支付公司Square联合创始人兼CEO杰克·多西（Jack Dorsey）还曾在推特上表示，Square正在招募3到4个加密货币工程师以及1个设计师全职为比特币和加密货币生态做出开源贡献。他透露，这些开发者将以比特币的形式获得工资：“你可以在任意地点工作，直接向我汇报，我们可以给你比特币！”</p><p><br></p><h3><strong style=\"color: rgb(0, 0, 0);\">3. 跨境支付</strong></h3><p><strong><br></strong></p><p>速度快、成本低，让比特币在跨境支付中受到欢迎。</p><p><br></p><p>今年8月，据Coindesk消息，拉丁美洲领先的银行技术提供商Bantotal正与加密货币交易所Bitex合作，将帮助60家拉丁美洲银行使用比特币进行跨境支付。</p><p><br></p><p>报道称，比特币支付让阿根廷和巴拉圭之间的出口商支付时间从一个月缩短到一个小时。</p><p><br></p><h3><strong style=\"color: rgb(0, 0, 0);\">4. 交通出行</strong></h3><p><strong><br></strong></p><p>据bitcoinexchangeguide报道，2019年2月6日起，阿根廷37个城市的居民可以使用比特币支付公共交通费用。早在2018年5月，该国的Banco Masventas银行已经支持用比特币进行跨境支付业务。</p><p><br></p><p>此外，据Cryptoglobe消息，今年7月，巴西塞阿拉州首府福塔莱萨市的公共交通系统用户将使用比特币购买车票。在2019年底之前，BTC支付端口将被纳入该市的自主票务应用程序，允许旅行者通过扫描二维码使用比特币支付，然后由位于车辆上的设备扫描二维码。除了BTC之外，用户还可以使用借记卡、信用卡或飞行常客计划购买交通车票。</p><p><br></p><p>越来越多的航空公司也在接受比特币支付。今年7月，欧洲第三大航空公司挪威航空公司宣布将推出比特币兑换服务，除了进行比特币交易，该公司的客户还可以使用比特币购买机票，通过交易赚取积分，积分用以获得乘机折扣和其他福利。</p><p><br></p><h3><strong style=\"color: rgb(0, 0, 0);\">5. 旅游外出</strong></h3><p><br></p><p>火星财经APP注意到，比特币在世界各地旅游公司中的地位也在不断上升，比如：英国最大的旅行管理公司Corporate Traveler 接受比特币付款，美国旅游公司Expedia通过Coinbase接受比特币预定酒店和航班。导致这种现象的原因可能是，当游客在世界各地旅行时，不得不面对不同国家间计算汇率的麻烦，而使用比特币支付能省去这种烦恼。<strong></strong></p><p><br></p><p>不仅如此，部分国家的旅游局等机构也在推动比特币支付。2018年3月，德国国家旅游局宣布将比特币和其他加密货币作为其服务的支付。同年8月，澳大利亚昆士兰省给TravelbyBit数字货币支付平台发出许可，以此推动当地旅游业的发展。</p><p><strong><br></strong></p><h3><strong style=\"color: rgb(0, 0, 0);\">6. 支付营业税</strong></h3><p><strong><br></strong></p><p>今年1月，据Fortune消息，在线零售商Overstock宣布将使用比特币支付俄亥俄州的部分营业税。俄亥俄州财政部长Josh Mandel表示，比特币税收计划旨在为企业提供便利，并推动该州成为采用区块链技术的领导者。</p><p>Mandel还补充说，纳税人使用比特币支付只需要1%的手续费，比使用信用卡支付2.5%的手续费更低。</p><p><br></p><h3><strong style=\"color: rgb(0, 0, 0);\">7. 外卖结算</strong></h3><p><br></p><p>今年1月，德国最大的在线食品配送平台Lieferando.de已经扩展到超过1. 3 万家餐厅，并接受比特币付款。</p><p><br></p><p>据悉，Lieferando.de总部位于柏林，其业务主要是在全国范围内提供各种美食配送。在线客户可以使用比特币、信用卡、Sofort或PayPal付款。</p><p><br></p><p>该公司表示，如果使用比特币付款不会收取任何手续费用，而使用PayPal和信用卡支付费用则需要额外支付6%。</p><p><br></p><h3><strong style=\"color: rgb(0, 0, 0);\">8. 支付学费</strong></h3><p><strong><br></strong></p><p>去年10月，据外媒报道称，法国金融商学院提供金融和区块链技术的研究生课程，允许学生用数字货币支付学费。自该机构推出这一举措以来，大约有6名学生用BTC支付了2018学年的学费。</p><p><br></p><p>据悉，该学校四分之一的招生对象来自国外，许多学生不得不承担复杂和严格的转账成本。法国金融商学院表示，接受数字货币收费可以让外国学生降低成本并轻松进行交易。</p><p><br></p><p>无独有偶，来自于德国的私立商业大学柏林ESMT也已宣布支持比特币支付学费，这一举措也让柏林ESMT成为了德国高等教育学院中首个接受比特币支付学杂费用的大学。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">比特币支付的优势和障碍</strong></h2><p style=\"text-align: center;\"><strong></strong></p><p><br></p><p>比特币支付场景越来越多，优势何在？</p><p><br></p><p>在北大经济学博士、知密大学创始人刘昌用看来，比特币超越了黄金的自然限制和法币的权力弊病，消除了法币的巨额制度实施成本和汇兑成本，能以更低代价实现信用扩张。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">他在分析文章中强调，与法币相比，比特币支付具有先天的技术优势和拓展空间：</span></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">1. 比特币可以采用法币既有的各种支付技术。</span>法币系统主要的支付手段包括纸币、银行记账、借记卡、信用卡以及电子烟inher银行、支付宝、微信支付等，这些支付技术均可移植到比特币系统之上，难度不大。</p><p><strong><br></strong></p><p><span style=\"color: rgb(70, 172, 200);\">2. 比特币是天生的互联网货币。</span>比特币一开始就脱离了传统自然介质和社会关系的束缚，天生适合于电子化。它的出现打破了法币自由流通的边界，使互联网经济有了自己的血液循环系统。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">3. 比特币技术的开放性激发支付创新。</span>比特币系统完全开放，任何人可以尝试学习和改进它，比特币支付比任何其他货币更容易激励和接纳创新，这在传统金融体制下是难以想象的。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">4. 比特币技术可以从货币拓展到更多领域。</span>比特币的非对称加密和区块链技术，以及日益积累和扩张的区块链，不仅可以用于货币功能，还可以拓展到与权限识别和信息公证有关的许多社会经济活动中。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/uasMR6qfqGoNRwVQQ5G3B8JG0Fid1egnq4xyA1yZ.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">当然，比特币支付面临的障碍也很多，刘昌用概括为7点：</span></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">1. 法币的规模效应遏制比特币的发展。</span>货币的使用具有规模效应，某种货币使用的人很多，那么持有这种货币进行支付就会更加便利，但持有比特币很难买到想买的东西，因为绝大多数人只愿意接受法币。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">2. 比特币市场深度不足，波动性较大。</span>尽管2013年以来，比特币对法币的交易规模大幅增长，但交易深度仍然单薄，规模稍大的交易行为便会引起价格的大幅波动，增加了相关活动的经营风险。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">3. 比特币发展受到现行制度与法律的制约。</span>比特币作为新生的，却又十分重要的经济事物，十分缺乏与现有制度和法律的相容性，导致比特币相关的经济活动缺乏必要的制度规范和法律保护，加大了企业和个人的参与风险。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">4. 比特币经济的货币调控与通缩忧虑。</span>比特币系统与监管机构的宏观调控存在矛盾，导致经济学界和货币当局的忧虑，在制度和法律层面限制了比特币的发展。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">5. 比特币匿名性带来的犯罪与洗钱风险。</span>在相关法律制度不够健全的情况下，比特币的匿名性为违法活动提供了便利，会对比特币系统的发展带来一定损害。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">6. 比特币知识的通俗化与普及不足。</span>总体而言，比特币的通俗化传播远远不够，以至于对比特币的妖魔化宣传和借比特币之名进行的诈骗活动比比特币本身更加兴盛。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">7. 缺乏安全便捷的持币和支付手段。</span>从比特币进入公众视野以来，安全事故不胜枚举，主要是私钥丢失或黑客盗窃。比特币系统自身的安全性虽高，但个人持有和收付比特币环节安全漏洞很多。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">比特币支付前景展望</strong></h2><p style=\"text-align: center;\"><strong></strong></p><p><br></p><p>在比特币白皮书中，中本聪将其定义为“一种点对点的电子现金系统”，意在创造一种全新的金融货币体系，实现点对点的在线支付。</p><p><br></p><p>然而，真正将比特币推向繁荣的不是其支付属性，而是价值存储功能，这似乎与中本聪的初衷相悖。究其原因，比特币如果作为支付工具，既受网络拥堵等内因限制，也遭全球监管等外因影响。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">对此，福布斯曾发文指出，过去几年，随着人们越来越关注比特币作为一种价值储存手段的用途，比特币在支付领域的使用已经退居二线，然而由于闪电网络的发展，支付用例现在正在卷土重来，但仍面临着严重的监管障碍。</span></p><p><br></p><p>相比之下，央行数字货币和Libra虽起步晚，但更易于推广，比如在币值稳定方面，国内商业机构需向央行全额、100%缴纳准备金，而Libra由真实资产储备提供支持，对于每个新创建的Libra加密货币，在Libra储备中都有相对应价值的一篮子银行存款和短期政府债券，这些优势都是比特币不具备的。</p><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/zAcCAeIxQHiVkcIgYHyX0fIwJYZG7kZ3eBaOXPcF.jpeg\" style=\"max-width:100%;\"><br></section><p><br></p><p>就目前来看，尽管比特币的支付场景越来越多，但距离成为真正强大的支付工具仍有漫长的路要走。至于路的尽头，无人知晓，正如10年前中本聪无法设想今天的比特币，而我们也无法预测比特币的下一个十年。</p><p><br></p><p><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\" orphans:=\"\" auto;=\"\" text-align:=\"\" justify;=\"\" text-indent:=\"\" text-transform:=\"\" none;=\"\" white-space:=\"\" widows:=\"\" word-spacing:=\"\" -webkit-text-size-adjust:=\"\" -webkit-text-stroke-width:=\"\" text-decoration:=\"\" none;\"=\"\"><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\" orphans:=\"\" auto;=\"\" text-align:=\"\" justify;=\"\" text-indent:=\"\" text-transform:=\"\" none;=\"\" white-space:=\"\" widows:=\"\" word-spacing:=\"\" -webkit-text-size-adjust:=\"\" -webkit-text-stroke-width:=\"\" text-decoration:=\"\" none;\"=\"\"><blockquote\"margin: 1em=\"\" 0             "title": "现在币圈只有两种币：社区币与「社区币」",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/xq3wJxwr1DLm4fgssRkdUzdcR9qPlzmZHgwx3BDk.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：0x29</p><p>转载 ：区块律动BlockBeats（ID：BlockBeats）</p><p><br></p><p>「我的比特币提前减半了！」炒币群里这句话不断被复制粘贴。<br></p><p><br></p><p>6 月底，比特币在首次涨到 1 万美元后，直接冲上了 1.4 万美元。以往来看，比特币大涨，其他主流山寨币也会跟着上涨。但这次却相反，在比特币价格不断创下今年新高的情况下，主流山寨币普遍大跌，比如 Holo Chain、Harmony，还有大名鼎鼎的 Algorand。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">这些项目都有一些共同的特点，首先是项目团队，团队背景强大，技术领先；其次是社区共识，投资者对项目有极大的信任，认为这个项目可以实现某些愿景，投资这个项目的收益率很有可能会比比特币高出几倍甚至几十倍。</span></p><p><br></p><p>山寨币价格跌，比特币涨，要是按比特币本位来计算，山寨币跌得更多。这也是喊出「比特币提前减半」的原因。只持少量比特币，但大量山寨币的投资者，在 6 月份的这次小高峰中，损失惨重。</p><p><br></p><p>「这次损失很大啊，大概 60 个比特币吧。」李欧表示。</p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">我最高时候价值有 100 个比特币吧</strong></h2><p><strong><br></strong></p><p>李欧现在是国内 Holo Chain 社区的成员，Holo Chain 中文网就是他创建的，曾经也是国内 Holo 社群的群主，也是加密货币二级市场的资深玩家。在 Holo 代币融资的最后一天他发现了这个项目，很感兴趣。</p><p><br></p><p>Holo 这个项目的愿望很宏大，是一个想要做出能成为下一代互联网的分布式存储网络，从团队、技术、代码进展等方面在行业里都有口碑。虽然没能参与公募，李欧还是在二级市场里投资了 Holo。</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/9dHbTmQppbGSzIVEUaaA5egeEZ2RPY26yCwcpbDU.png\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>在今年的小牛市里，Holo 一度涨到了历史最高点 0.0024 美元。「在那个时候，我的 Holo 价值差不多 100 个比特币。」李欧告诉区块律动 BlockBeats。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">可是随着比特币价格不断上涨，市场上大量的资金都被比特币吸引，主流山寨币价格直线下跌。</span></p><p><br></p><p>李欧曾今价值接近 100 个比特币的 Holo，现在价值只剩下 30 多个比特币，亏损大约 60 个比特币，按照当前价格，损失超过 400 万人民币。</p><p><br></p><p>李欧说，他专门做过统计，Holo 在这次山寨币的普跌中，也是跌幅最大的几个项目之一，「跌幅可以排进前十了」。</p><p><br></p><p>李欧也不是个例，他也不认为自己算是大户。他告诉区块律动 BlockBeats，社群里有很多持仓量比他还要多很多的投资者。可想而知，他们的损失更大。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">这种类型的社区币，除了 Holder 们坚持买入的比特币外，还有很多社区成员看重的并不是短期内价格的变化，而是长期持有。无论价格如何变动，他们始终持仓，甚至加仓。</span>比如 BSV 社区的坚持定投、比如 Rchain 主网迟迟不上线但社区依然不离不弃等等。</p><p><br></p><p>这些社区币的持有者相信他们支持的项目可以开发出一些前瞻性的区块链技术、相信价值投资，这是区块律动 BlockBeats 理解的真正的社区币。然而在这一轮小牛市里，除了 BTC Holder 外，这些社区币的信仰者损失都比较惨重。</p><p><br></p><p>与这些传统社区币的大跌相反，另外一些新型「社区币「完全是另外一幅景象，比如 EKT、CPYT、BHB 等等。成功投资了这些项目的人，买房买车，人生巅峰。</p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">开盘 7 天后，涨了 76 倍</strong></h2><p style=\"text-align: center;\"><strong></strong></p><p><strong><br></strong></p><p>这些社区币的前身，是 VDS、Baer Chain（BRC），巨商（EGT）这样的模式币。</p><p><br></p><p>二级市场的散户肯定有所了解，在今年市场还在熊市期间，这些项目通过种种操作成了市场上的黑马。VDS 靠着资金盘加上「共振」、「信任钢印」等神奇的名词；BRC 和 EGT 靠着游戏和传销也一度站到了接近币圈市值前十。</p><p><br></p><p>但现在，随着模式币的发展，这些新鲜名词、游戏应用什么的都不重要了。模式币唯一需要的，就是社区。一个微信群就可以看成一个社区，群主就是 KOL。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">「这些群主，其实就是社区的意见领袖。他们通过一定的包装和人设，赢得社区的信任即可有韭菜。」</span>投资了 CPYT 的周阳告诉区块律动 BlockBeats。</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/I8wkOykbBYfyVzjqfxUUo94LrvjaytGKcXJzJvbD.png\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>6 月 17 日，CPYT 上线理想国交易所，公告显示，有 5 个合作社区。我们假设，一个社区是 500 人，一共 2500 人。这些社区成员在 KOL 的带领下，每人投资 1 万人民币，一共就是 2500 万人民币入场。</p><p><br></p><p>当然，真实入场资金远不止这个量级。据理想国交易所工作人员透露，仅 CYPT 一个项目就有超过上亿资金的净流入。</p><p><br></p><p>「我是被朋友拉进去的」周阳在谈到 CPYT 的时候说。朋友告诉他，CPYT 是一个欧洲团队做的区块链数字版权项目，即将登上交易所，已经和国内多个 KOL 社区达成喊单合作，开盘必将一路暴涨。</p><p><br></p><p>开盘 3 分钱，7 天后，CPYT 涨了 76 倍，最高涨到了 2.3 元。靠着暴涨吸引了无数韭菜入场后，早期投资者开始砸盘，CPYT 直线下跌，几乎归零。周阳没有跑掉，赔了十几万人民币。高位接盘的人，血本无归。</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/xM6raH4rMqUXMIfILbulI9GdjkcHgiO2o5UgxMhq.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>据区块律动 BlockBeats 了解到的消息，项目方和提前得到消息离场的大户，在 CPYT 这个项目上收入千万，甚至上亿。</p><p><br></p><p>CPYT 成为了模式币的新模板，之前那些为了吸引韭菜的应用、模式什么的都不需要，只需要社群，和几个 KOL。靠着 KOL 在自己社区的宣传，社区大量买入，吸引外部韭菜，然后离场。</p><p><br></p><p>假如一个 KOL 自己有五六个满员微信群，他自己完全有能力去做一个社区币项目。「不同的群主有不同的菜。土豪韭菜玩家，跟着顶级群主玩私募一级市场。大户韭菜玩家，跟着李笑来这种 kol 玩。底层韭菜玩家跟着王团长、路安安这种韭菜头子。」周阳说。</p><p><strong><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">03</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">社区币？「社团币」</strong></h2><p style=\"text-align: center;\"><strong><br></strong></p><p>但这种项目对于行业又有什么意义呢？越来越多的人开始参与这种社区币交易，他们只相信两件事：一是相信项目方能拉盘；二是相信自己能跑。以至于一个 VDS 这样的社区币带火一个三四线的交易所，而 Holo 这样的项目在币安交易所每天只有几个比特币的交易量，几乎没人交易了。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">币圈现在分类非常明显，除了比特币，就是两类社区币。一类是社区共识极强，自愿为项目做贡献，相信技术落地后可以为行业带来改变；另一类靠社区割韭菜，声势比前者大很多，但除了能让项目方赚钱，没有任何意义。</span></p><p><br></p><p>不知道在比特币在 1 万美元来回震荡的过程中，还能有多少曾经社区共识强的项目撑下去，也不知道还有多少人在自己曾经坚信的项目天天下跌的时候还能继续坚持。</p><p><br></p><p>当问到李欧为什么在 Holo 下跌比特币大涨的时候还继续持仓，「作为一个长线投资项目持有了一年多了，可能也有感情了，经历过 0.012cny 到 0.0025，再到 0.018，又跌到 0.006，其实没有特别的感觉。」李欧说。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">「币圈有句话说的没错，不要跟项目谈恋爱，大多数时候做一个渣男没错。」</span></p><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p>",

            "title": "0.32美元的比特币，他们今天梦回2009",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/qNnhbGwahQRGGxCV8W9mciRrAaeJgKbARDHypWT5.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ： 0x29</p><p>转载 ：区块律动BlockBeats（BlockBeats）</p><p><br></p><p>2019 年 8 月 23 日，加密货币历史也许会记住这一天。</p><p><br></p><p>在比特币正常市场价格是 1.02 万美元的情况下，有人以 0.32 美元/比特币的价格，成交了 45 个比特币。也就是用 100 人民币，买到了本应价值 315 万人民币的比特币。</p><p><br></p><p>也有人以 163 个以太坊，也就是 22.1 万人民币的价格，卖出了本应价值 0.35 人民币的 ADA。</p><p><br></p><p>还有很多人，短短 5 分钟内，获利几十万甚至上百万。</p><p><br></p><p>区块链技术没有问题，发生这一切的主要原因，竟然是亚马逊云服务器（AWS）的一个机房出现了故障。</p><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">AWS 的机房</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><p>最早出现问题的是币安，全球最大的加密货币交易所。</p><p><br></p><p>在币安交易所交易的用户发现，币安交易所突然全部币种暂停了充提，所有用户只能交易，不能充币，也不能提币。</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/4EF8tFMT0eDiJb9Jv2DU4T014mIyfchlm5tCesRf.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>在币安公告发出来前，币安交易所 CEO 赵长鹏先在 Twitter 上解释，他说「因为亚马逊服务器 AWS 遇到了一些问题，主要是在缓存服务方面，导致影响了全球的部分用户。它在 API 上导致 error 500 错误信息，并影响到了部分提款流程。」</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/spgQPOtpoXdQQYZnwjiRBxvwOWjO1LI80qd8R55o.png\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p><span style=\"color: rgb(70, 172, 200);\">AWS 确实出现了问题。</span></p><p><br></p><p>紫夜告诉区块律动 BlockBeats，在中午的时候，他就发现了问题，比 AWS 自己还早。</p><p><br></p><p>作为追币网创始人，他与 AWS 沟通后发现，机房硬件设备故障，亚马逊东京有一个可用区的联通性出现了问题。连 AWS 其他区都连不到日本东京的这个机房。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">这个问题导致这个可用区的服务都连接不到。短时间内影响逐渐扩大，AWS 东京的 redis 机器、创建等等服务，都受到了影响。</span></p><p><br></p><p>AWS 官方 dashboard 上也显示了东京机房的问题，云服务和数据库均不可用。</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/lgRedh3EkiMfBwpPZb2R9YOtV8kZIWgoAVZi6dVc.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>DownDetector.com&nbsp;网站追踪的亚马逊云服务器数据显示，日本地区存在大的故障。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">于是，所有使用 AWS 东京服务器的用户们，都乱了，这里面就包括加密货币交易所。</span></p><p><strong><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">0.32 美元的比特币</strong></h2><p style=\"text-align: center;\"><strong><br></strong></p><p>一切仅发生在不到 5 分钟里。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">币安限制充提后没多久，多个交易所的币价开始剧烈波动。BitMax、Citex 等交易所上的主流加密货币价格瞬间紊乱。</span></p><p><br></p><p>14 点 15 分，比特币在 BitMax 上价格最低到了 9.43 美元，不到 70 人民币。<br></p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/Fv7FoB9XPLHLMLEsaVdDnSTPK0Exfn42Kljl4ka1.png\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>Citex上的比特币更便宜，14点18分，比特币仅需0.32美元。有用户以0.32美元的价格成交了45个，只用100人民币，就买到了本应价值315万的比特币，如果他现在卖掉这45个比特币，3.15万倍的收益。</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/iZv2A4sukRPgJKzHTjNWGXKhdv9YSfDKifD6eeB1.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>不仅仅是比特币，BitMax 上主流币种价格也完全乱了。原本 190 美元，去能用 0.33 美元买到的 ETH；原本 3.6 美元，却能以 109 美元卖出的 EOS；原本 307 美元，却能用 1.31 美元买到的 BCH...</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/2uuacJDrLUK9bbLj1sShqnv2exUklnoZ3yGNbtP6.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>Citex上币种价格稳定性也完全崩溃，多个币种的震荡幅度都超过了百倍。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/OOGozUWCoPfqK13B8LiIqbo5LfTE7J1ql6z2IWJs.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>据不完全统计，BitMax、Citex、Hopex、BKEX 这些交易所的币种价格均出现剧烈波动。显然，在这几分钟里，有人在这些交易所里，成功投机。要知道，ETH 的众筹价格，也就是 0.3 美元。</p><p><strong><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">03</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">崩溃的做市商</strong></h2><p style=\"text-align: center;\"><strong><br></strong></p><p>区块律动 BlockBeats 第一时间联系了 BitMax 交易所的创始人曹晶博士，他表示，并不是 BitMax 出了问题，是币安交易所和做市商的问题。<br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">原来，在 BitMax 交易所的部分大做市商，锚定了币安交易所的价格。但是币安交易所因为使用的 AWS 服务器发生故障，导致做市商在读取价格数据时候出现错误，做市商的交易程序在代码层面的不完善，让程序对价格判断产生了偏移。</span></p><p><br></p><p>在市场出现极端情况下，程序没有判断出 0.32 美元/比特币这个价格是不合理的，于是直接成交。用 315 万换回了 100 块，亏损严重。</p><p><br></p><p>在微博上，也有人印证了这个「币安的币种价格导致量化程序出问题」说法，不过该自称是量化公司员工的微博用户认为，是币安推送给量化程序的数据有错误，才导致亏损发生。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/b5qHqBgvqSC7x3dGJnCQiaKgImp5x8zU0KkUMKqy.jpeg\" style=\"max-width:100%;\"><br></p><figure><p><br></p></figure><p>而在与安全公司 PeckShield 的创始人蒋旭宪教授讨论如何解决这个问题时，他告诉区块律动 BlockBeats，解决这个问题，交易所应该会选择回滚。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">回滚是交易所出现异常情况后，将一定时间内的所有交易作废，让所有账户的资产回到某一个时间点，以解决交易所出现问题后所带来的各种损失。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>果然，BitMax 随后发出了公告，先是禁止平台的提币功能，随后表示因市场异常，在 13:00 到 15:30 之间产生交易行为的用户暂时关闭交易功能。</p><figure><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/gfhcyKuCQtEX8wCdGoW1Plk8mo9bEo1r4yHoUEOd.png\" style=\"max-width:100%;\"><br></p><p><br></p></figure><p>不过，回滚仅对于还未将币从交易所提走的用户有效，一旦用户将币提走，交易所回滚也不能收回用户的资产。如果那买到45个比特币的用户在交易成功后马上提出币，那么即使Citex交易所回滚，他的45个比特币依然还是他的，没有影响。</p><p><br></p><p>加密货币交易是一场零和游戏，有人赚到315万，就有人赔掉315万。这件事情的后续区块律动BlockBeats也会关注，而现在我们能知道的是，AWS的东京服务器还没有修好，部分做市商亏损巨大，交易所回滚可能会引发信任危机...</p><p><br></p><p>而我们还能确定的是，今晚一定有一张饭桌上，开了一瓶香槟。</p><p><br></p><figure><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/vH9NbXJJzROR1lifNMyJedRyJnQNf4Gx9DTmJcDS.jpeg\" style=\"max-width:100%;\"><br></p></figure><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p>",

            "title": "比特币市值占比高达70%，会产生什么影响？",
            "content": "<p>撰文 ：张七秒</p><p>转载 ：CoinON资讯（ID ：gh_f73c77a5995a）</p><p><br></p><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\" orphans:=\"\" auto;=\"\" text-align:=\"\" justify;=\"\" text-indent:=\"\" text-transform:=\"\" none;=\"\" white-space:=\"\" widows:=\"\" word-spacing:=\"\" -webkit-text-size-adjust:=\"\" -webkit-text-stroke-width:=\"\" text-decoration:=\"\" none;\"=\"\"><section><blockquote><em>编者按：诺埃尔•艾奇逊(Noelle Acheson)是公司分析领域的资深人士，也是CoinDesk的研究主管。本文所表达的观点均为作者个人观点。下面的文章最初发布在CoinDesk的《机构密码》(Institutional Crypto )上，这是一份专注于加密资产的免费每周时事通讯。&nbsp;</em><br></blockquote></section><p><em></em></p><p><br></p><p>“比特币的主导地位至少在未来几个周期内可能仍将不容置疑，而资金的流入，即使是集中的，也将有助于市场基础设施继续成熟。”</p><p><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\" orphans:=\"\" auto;=\"\" text-align:=\"\" justify;=\"\" text-indent:=\"\" text-transform:=\"\" none;=\"\" white-space:=\"\" widows:=\"\" word-spacing:=\"\" -webkit-text-size-adjust:=\"\" -webkit-text-stroke-width:=\"\" text-decoration:=\"\" none;\"=\"\"></blockquote\"margin:></p><section><br></section><p></p><p>最近你可能听到了一些关于比特币市场主导比例上升的报道。比特币的主导程度是通过计算比特币市值占所有加密资产总市值的百分比，来衡量比特币在加密领域的权重。交易员和投资者密切关注这个指标，将其作为市场偏好的一个指标。</p><p><br></p><p>鉴于比特币长期以来创下的记录和主流媒体的关注，它是占主导地位的加密资产，这应该不会让任何人感到意外。<span style=\"color: rgb(70, 172, 200);\">这个指数最近的上涨敲响了警钟：目前该指数在70%左右徘徊，这是自2017年4月上次牛市开始前以来从未见过的水平。</span></p><p><br></p><p>一些人猜测，<span style=\"color: rgb(70, 172, 200);\">这意味着另一轮牛市即将到来，这次将把比特币的主导地位推高至90%以上，并有效扼杀任何竞争币夺取可观市场份额的希望。<br></span></p><p><br></p><p>另一些人则认为，<span style=\"color: rgb(70, 172, 200);\">这是一个迹象，表明随着投资者转向寻找表现更好的加密资产，竞争币正处于复苏的边缘。</span></p><p><br></p><p>对于任何数据点，都有很多可以解释的地方。抛开图表分析不谈，单一的市场指标并不是那么实用。要想了解比特币主导地位意味着什么，我们需要更深入地理解它所代表的含义，以及为什么这个比例的不断上升不一定是好消息。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><strong>为什么BTC市值占比飙升至70%?</strong><strong></strong></span></h2><p style=\"text-align: center;\"><br></p><p>为什么比特币的市场主导比例很值得关注呢？想必每个人都知道比特币是加密世界的领头羊吧。</p><p><br></p><p>因为这是一个相对的衡量标准，指向市场偏好、信念和动力。</p><p><br></p><p>价格可以衡量比特币的受欢迎程度。相对于其他加密资产而言，市场主导比例也可以衡量的是它的受欢迎程度。</p><p><br></p><p>从理论上讲，<span style=\"color: rgb(70, 172, 200);\">这可能意味着投资者由于受到市场风险的惊吓，从较小的市值代币转向“更安全”的资产，从而“逃向高质量资产”。</span>或者，它可能代表着人们对整个比特币行业越来越感兴趣，同时相信比特币拥有最强劲的基本面。</p><p><br></p><p>无论如何，这都突显出在所有加密资产中，从投资者的角度看，比特币是最具吸引力的。(重要的是要注意，主导地位可以随着价格下降而上升，也可以随着价格上升而下降。因为这是一个相对的、而不是绝对的衡量标准。)</p><p><br></p><p>这一点很重要，有几个原因，其中之一是它体现了市场情绪。虽然比特币是一种投机性资产，但考虑到其相对的流动性、发展历程和网络规模，它可以被认为没有市值较小的加密资产那么具有投机性。</p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">比特币日益增长的主导地位表明，它注重基本面，并且相对“安全”，这表明投资者的参与度比ICO推动的2017年繁荣时期更为稳定。</span></p><p><br></p><p>虽然不一定具有预测性，但情绪指标往往是递归的——你不能确定这种趋势是否会继续下去，更不用说用什么推动了，但积极情绪通常具有内在惯性。如果交易员基于这些指标选择买入，他们就会加强这些指标，从而鼓励更多交易员买入，以此类推。</p><p><br></p><p>另一个重要后果是市场信心，尤其是在机构参与的早期阶段。</p><p><br></p><p>总体而言，大型传统基金并不特别关注一种代币相对于另一种代币的相对价值。作为投资组合多样化的一部分，他们很有可能会评估是投资加密货币，还是其他投机性资产类别。<span style=\"color: rgb(70, 172, 200);\">对大多数人来说，如果他们选择投资加密行业，比特币是唯一可行的选择，原因如下：</span></p><p></p><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\" orphans:=\"\" auto;=\"\" text-align:=\"\" justify;=\"\" text-indent:=\"\" text-transform:=\"\" none;=\"\" white-space:=\"\" widows:=\"\" word-spacing:=\"\" -webkit-text-size-adjust:=\"\" -webkit-text-stroke-width:=\"\" text-decoration:=\"\" none;\"=\"\"><section><section><blockquote>1)它是唯一一个拥有足够流动性来吸收中小规模配置的货币；<br>2)有着活跃的衍生品市场；<br>3)可以依靠广泛的进入口；<br>4)在大多数司法管辖区绝对不会被看做是未注册证券。</blockquote></section></section><p><br></p><p>总体而言，<span style=\"color: rgb(70, 172, 200);\">比特币的主角角色可能会增强传统投资者对该行业的信心，提升其声誉，让他们更容易做出决定。</span>在缺乏具体估值指标的情况下(传统方法很难对比特币进行估值，因为它没有现金流)，情绪通常是一个很好的市场指标。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><strong>与ICO推动的牛市相比，这次为什么不一样？</strong><strong></strong></span></h2><p style=\"text-align: center;\"><br></p><p>然而，没有一种趋势会永远持续下去。</p><p><br></p><p>随着投资者注意力转向，新的替代产品开始发挥作用，主导地位此前的上涨遭遇了修正。尽管势头强劲，但几乎所有资产类别都将面临新一轮的清算，即市场领导者的价值相对于第二名被高估，而知识渊博的投资者则会重新选择更具吸引力的投资机会（竞争币市场）。</p><p><br></p><p>但这在短期内不太可能发生，尽管上一轮牛市见证了比特币的主导地位从85%以上降至40%以下。这次不同了。</p><p><br></p><p>为什么呢?<span style=\"color: rgb(70, 172, 200);\">上次牛市的后一阶段，很大程度上是由ICO的潜力所推动的。</span></p><p><br></p><p>凭借伪装成白皮书的营销文件，许多ICO承诺会带来革命和财富。零售市场涌入大量投机性代币，这些代币相对于更“无聊”的比特币升值了——<span style=\"color: rgb(70, 172, 200);\">以太坊一度似乎要把比特币从市场领袖的宝座上推下去。</span></p><p><br></p><p>然而，由于监管审查力度加大，近期的市场活动感觉要弱得多(尽管偶尔会有恶作剧)。</p><p><br></p><p>在熊市“清醒”期间，立法者和执法者开始着手应对这种新资产类别的潜在和威胁，这为代币发行者、推动者和投资者确立了更为严格的标准。</p><p><br></p><p>2017年发行的许多代币现在已死掉，<span style=\"color: rgb(70, 172, 200);\">虽然出现了其他有趣的机会，但资金的流动更加谨慎和谨慎。</span></p><p><br></p><p>更重要的是，<span style=\"color: rgb(70, 172, 200);\">机构投资者在下一轮牛市中所扮演的预期角色，以及他们对比特币作为代表性加密资产的关注，可能会进一步推高比特币的主导地位。</span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">比特币市值占比会越来越高吗？</strong><strong></strong></h2><p><br></p><p>怎样才能改变这种状况呢?</p><p><br></p><p>所有的趋势最终都会被新的、更有活力的趋势所取代。比特币也是如此。</p><p><strong><br></strong></p><p><span style=\"color: rgb(70, 172, 200);\">一旦机构对比特币的投资不再那么新鲜，一旦流动性增强抑制了波动性，急于超越同行表现的激进基金经理将开始考虑寻找替代品（竞争币）。</span></p><p><br></p><p>这时他们开始关注其他资产。它们可能会从比特币转向更容易被忽视的替代品；或者他们可以投入新的资金。无论哪种方式，其他加密资产的相对权重都会增加。</p><p><br></p><p>不过，这种情况短期内不太可能发生。</p><p><br></p><p>机构参与才刚刚开始，还有很长的路要走。当前的货币动荡和宏观不确定性可能会加速这一过程，但更有可能出现的情况是，相对保守的机构投资者将等待更多势头出现的迹象，然后再拿自己的声誉和回报去冒险。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><strong>比特币市值占比不断增高，会带来哪些影响？</strong></span></h2><p style=\"text-align: center;\"><strong><br></strong></p><p>与此同时，比特币日益占据主导地位也带来了一个我们不应忽视的风险：<span style=\"color: rgb(70, 172, 200);\">比特币作为加密投资的首选加密资产，变得根深蒂固，以至于扼杀了人们对其他想法的兴趣。</span></p><p><br></p><p>这对该行业不利，主要有两个原因。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">首先，比特币将从市场的其他领域吸走资金，并扼杀区块链应用的开发。</span>区块链技术的潜力超越了比特币；它提供了这样的机会，让我们重新思考商业模式如何运作，资产如何估值，以及收入和资本如何在一个更加分散化的经济中分配。其他加密资产就是这种潜力的表现，应该能够接近市场进行融资和验证。</p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">第二，中心化是不成熟资产类别的标志。</span>想象一下，在一个新兴的股票市场上，一家公司的市值占整个国家市值的80%。多样化的类别将更有弹性、更灵活和更强大，因为内部联系和协同作用使资源得到有利可图的灌溉。</p><p><br></p><p>我们正进入一个阶段，<span style=\"color: rgb(70, 172, 200);\">更多的注意力将放在主导地位度量上，比特币的主导很可能在一段时间内继续攀升。</span>一些分析人士提出了另一种计算方法，剔除“虚假交易量”，甚至包括稳定币(因为它们不被视为一种竞争的投资工具)，重新调整后的比特币主导程度可能高达90%。</p><p><br></p><p>我们能否达到一个“临界点”，超过这个临界点，转移人们对比特币的注意力将变得极其困难?</p><p><br></p><p>这是可能的，但不太可能。人们一般都想把自己和别人区分开来；这也适用于他们的投资组合。投资于知名度不高的代币，不仅能更好地反映散户投资者的个人偏好；并且专业竞争也将鼓励加密货币多样化，以寻求更好的性能。</p><p><br></p><p>不过，<span style=\"color: rgb(70, 172, 200);\">比特币的主导地位至少在未来几个周期内可能仍将不容置疑，而资金的流入，即使是集中的，也将有助于市场基础设施继续成熟。</span>但是，最终，创造力和创新总会找到一种方式来体现。</p><p><br></p><p>与此同时，我们应该庆祝比特币不仅存活了下来，而且蓬勃发展。其日益增长的主导地位和不断上升的流动性表明，越来越多的投资者相信其潜力。然而，尽管这可能令人兴奋，但这并不是唯一的事情。</p><p><br></p><p>作为投资者，我们还需要关注在聚光灯之外发生的事情；从那里将会出现有趣的投资机会。</p><br></blockquote\"margin:></blockquote\"margin:><div><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\" orphans:=\"\" auto;=\"\" text-align:=\"\" justify;=\"\" text-indent:=\"\" text-transform:=\"\" none;=\"\" white-space:=\"\" widows:=\"\" word-spacing:=\"\" -webkit-text-size-adjust:=\"\" -webkit-text-stroke-width:=\"\" text-decoration:=\"\" none;\"=\"\"><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\" orphans:=\"\" auto;=\"\" text-align:=\"\" justify;=\"\" text-indent:=\"\" text-transform:=\"\" none;=\"\" white-space:=\"\" widows:=\"\" word-spacing:=\"\" -webkit-text-size-adjust:=\"\" -webkit-text-stroke-width:=\"\" text-decoration:=\"\" none;\"=\"\"><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p></blockquote\"margin:></blockquote\             "title": "“翻版OKEx”沦陷实录：旧主被抓，新主另藏私心，用户陷维权困局",
            "content": "<section><img src=\"http://api.bw31d.com/upload/image/20190826/kuWQiHqy7RXmcWH2Rb49Qt8MU9mmbyRHSxUjR7DP.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">撰文 ：Carmen</section><section style=\"text-align: center;\">编辑 ：贾白</section><section><br></section><section>去年，OKEx前CTO孙忠英盗取OKEx代码，并倒卖获利800万的案件，在币圈和IT圈引发小规模热议。</section><section></section><section>&nbsp;</section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/VtY5tMwOgiS9J43yJaNzEsXBdpEDM9xc0nEmhgEN.jpeg\" style=\"max-width:100%;\"><br></section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">经过深度探访，「北纬31度」发现，被抓一事，堪称一个黑天鹅事件。</span><br></section><section>&nbsp;</section><section>带着“翻版OKEx”光环，CoinMex一早就被寄托了“下一个币安”的厚望。没想到，上线还不到3个月，创始人就遭到了牢狱之灾。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">这当中存在一些微妙的促发点。</span></section><section><br></section><section>当时，孙忠英带着一批技术人员离职，得罪了徐明星。接着，又因为自负，孙忠英惹怒了小交易所老板。</section><section><br></section><section>最终，盗取代码一事败露，孙忠英把自己直接推到了徐明星的枪口上，成为了OKEx首个受到“制裁”的离职高管。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">而携带私心的新负责人许超逸，上任后不久后，也火速离职了。</span></section><section>&nbsp;</section><section>遥想当年风风火火的造势，而如今仅存一个空壳平台，和一群四处维权碰壁的用户，不禁让人叹息。</section><section>&nbsp;</section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">01</strong><span style=\"color: rgb(0, 0, 0);\"><strong></strong></span></h2><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></h2><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">光环闪耀，飞出黑天鹅</strong></h2><section><span style=\"color: rgb(0, 0, 0);\">&nbsp;</span></section><section><span style=\"color: rgb(70, 172, 200);\">有时候，再有把握的事情，也能飞出黑天鹅。</span></section><section>&nbsp;</section><section>早在2013年，小吴就已经入圈了。退圈两年后，2018年年初，小吴重回币圈。身为币圈老币民的小吴，自然深谙“不要接触小交易所”的道理。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">但在CoinMex雄厚的背景实力面前，他动摇了。</span></section><section>&nbsp;</section><section>这家新交易所由GF Network和分布式资本领投、火币生态、BKFUND、星耀资本、Aqua Fund等跟投。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">让他寄予厚望的还有，同是前CTO出身的创始人孙忠英。</span>许多用户都满怀期待，希望CoinMex能像币安和FCoin那样横空出世。“大家看孙忠英，跟赵长鹏和张健是一个等级的。”</section><section>&nbsp;</section><section>孙忠英还把OKEx的技术人员带到了CoinMex，这为CoinMex博得了“翻版OKEx”的光环。</section><section>&nbsp;</section><section>7月9日，CoinMex推出手续费点卡1亿CT豪送3日活动。彼时，小吴已经在别的平台币上赚了一小波钱，因而对CT很有把握。“我们每一轮都抢。”“当时很火爆，很难抢的。”</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">殊不知，光环闪耀一时，却也成了败局的伏笔。</span></section><section><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></section><section><span style=\"color: rgb(70, 172, 200);\">对于徐明星来说，“翻版OKEx”的称号，就像长在心里的一根刺。</span></section><section><br></section><section>知情者向「北纬31度」透露，由于孙忠英带走了大部分技术人员，导致有段时间，OKEx的服务器维护和调试都人手紧缺，服务器变得特别卡，时不时就发生宕机。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">很快，徐明星找到了泄恨的出口。</span>一个小交易所的老板找到了徐明星，告发孙忠英偷窃OKEx的代码。</section><section>&nbsp;</section><section>为何告发？因为这名小交易所的老板，花了价值800万的ETH买了代码，并希望孙忠英可以留下来，一起运营交易所。但对于孙忠英来说，这里的发展空间太小了，还不如自己单干。</section><section>&nbsp;</section><section>最后，两人闹翻了。孙忠英拒绝退款，带着800万离开，留下了一个无法运营的交易所。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">在小交易所老板的指证下，OKEx迅速报警了。</span>经过刑警技术人员的比对调查，非法出售的代码与OKEx源代码认定同一。</section><section>&nbsp;</section><section>9月6日，因涉嫌侵犯著作权罪，孙忠英被批准逮捕。</section><section>&nbsp;</section><section>10月29日，北京公安局通告了这起案件，被抓的还有OKEx前运维主管陈某。</section><section></section><section>&nbsp;</section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/B3ndfGKRYVyrXfQPLm3veca88Scoal2aSNQBDqg1.jpeg\" style=\"max-width:100%;\"><br></section><section><br></section><section>尽管通告没有指明OKEx，也仅以“孙某”作为替代。但很快，外界开始传闻，“孙某”正是孙忠英。<br></section><section>&nbsp;</section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/dD7SyQUEDy3SfvmGFuv7sT5YQgDw2tBiD26DKr1l.jpeg\" style=\"max-width:100%;\"><br></section><section><br></section><section>本来，8月上线交易后，因为没有拉盘，CT当天就破发了。<span style=\"color: rgb(70, 172, 200);\">创始人被抓的消息传出后， CT币价就更凉了，平台流量也渐渐地流失了。<br></span></section><section><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></section><section>和其他币圈创业者相比，或许，孙忠英的运气确实差了些。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">但 “运气差”也是有原因的。</span></section><section>&nbsp;</section><section>一方面，偷窃代码属实。徐明星报警固然无可厚非，毕竟自己的代码被盗卖了，运行也受到了影响。</section><section>&nbsp;</section><section>另一方面，是孙忠英的自负，把自己送上了绝路。小吴告诉「北纬31度」，如果孙忠英没有和小交易所老板闹翻，徐明星不一定能发现代码被盗。就算发现了，恐怕也没有足够的证据。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">从平台上线，到创始人孙忠英被抓，不过才78天。</span></section><section>&nbsp;</section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/m3maGGbRRgnOIr8nw9XAfe1Bx4CxxCg4NvijOLE5.jpeg\" style=\"max-width:100%;\"><br></section><section><br></section><section>犹如飞蛾扑火，直至焚灭的那一刻，奔着前OKEx CTO光环而来的人们，才发现，光环里还暗藏着毒液。<br></section><section>&nbsp;</section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong><span style=\"color: rgb(0, 0, 0);\"><strong></strong></span></h2><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></h2><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">旧主或入狱七年，新主另藏私心</strong></h2><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">用户，是最晚发现“毒液”的一批人。</span></section><section>&nbsp;</section><section>在群里几番质问过后，客服才终于委婉承认，“孙总已经离职了”。</section><section>&nbsp;</section><section>之后不久，CoinMex官方发了快讯，宣告许超逸出任特别顾问，孙忠英离任。“</section><section></section><section>&nbsp;</section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/UZuX9OzGmuSzUGE1ipERR5s56RmbVPCiBFkr7VNo.jpeg\" style=\"max-width:100%;\"><br></section><section><br></section><section>如果我们没发现的话，可能这个事情就一直不公布了”，小吴说。</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">那时候，距离孙忠英被抓已经过去了两个月。<br></span></section><section><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></section><section><span style=\"color: rgb(70, 172, 200);\">据《中华人民共和国刑法》，一旦 “侵犯著作权罪”罪名成立，由于获利金额为800万，孙忠英应处三年以上七年以下有期徒刑。</span></section><section>&nbsp;</section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/e2dZPZU2uDsAuLYqxKFZlI7J0nzEcQdOBfdD7BDn.jpeg\" style=\"max-width:100%;\"><br></section><section><br></section><section>“到时区块链都已经变天了”，小吴无奈地说，“这确实是黑天鹅事件，感觉还没开始飞就夭折了。”<br></section><section>&nbsp;</section><section>虽然旧主深陷牢狱之灾，但照理说，CoinMex背后资方资源背景雄厚，要想把平台做起来还是有可能的。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">然而，更糟糕的事情出现了。</span></section><section>&nbsp;</section><section>小吴等人意外发现，有家新交易所的网站界面风格和CoinMex极其相似的新交易所。他们怀疑，代码是完全照搬的，只有个别做了调整。</section><section>&nbsp;</section><section>对于他们的质疑，客服的辩解是，“独立分部运营，网站是另一家公司运营的”。</section><section>&nbsp;</section><section>显然，这样的回复无法令人满意。加上币价不断下跌，却无人维护，不少人开始担心CoinMex会被抛弃。</section><section><br></section><section>怀揣着不安，小吴一行6人，来到CoinMex的北京办公室。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">当场，猜想被证实了。他们亲眼看到，有一部分人在开发MEXDM。</span></section><section>&nbsp;</section><section>后来，小吴查到，MEXDM的数千万天使轮投资，来自分布式资本和BKFUND。</section><section>&nbsp;</section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/LEpb7u5TI3yze4q2wD5ET2g2sg37FBakn00BppVJ.png\" style=\"max-width:100%;\"><br></section><section></section><section>&nbsp;</section><section>而许超逸，正是分布式资本的战略管理部总监和BKFUND管理合伙人。这相当于，许超逸将私自开发的交易所，通过合法途径转给了自己。</section><section>&nbsp;</section><section>小吴等人当场要求见老板协商。几个买了CT，也蒙受损失的员工，帮忙联系上了许超逸，但许超逸表示不见面。</section><section>&nbsp;</section><section>小吴猜测，许超逸不露面，可能是因为人多。</section><section><br></section><section>在他们去之前，群里已经有人成功见到了许超逸，因为那时只有一两个人。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">那是仅有的一次。</span>之后，无论是在CoinMex的北京办公室，还是在分布式资本的上海办公点，群里再无人见得到许超逸。有投资过许超逸的临界项目的人，自认为对许超逸还算了解，但最后也没找到他。</section><section></section><section>&nbsp;</section><section>小吴猜测，许超逸之所以接手，是因为藏有私心，毕竟“这一行的人才很稀缺”。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">显然，许超逸不过是想利用技术团队写新的交易所，自然也无心搭理用户的退币诉求。</span></section><section><br></section><section>就在拒绝露面的当天晚上，许超逸官宣卸任了。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/9vMBnYoHAfzW0I8xcQIuXEbetqHORSgm6ScIv29n.jpeg\" style=\"max-width:100%;\"><br></section><section>&nbsp;</section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">03</strong><span style=\"color: rgb(0, 0, 0);\"><strong></strong></span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">平台假跑路，维权困局终难破</strong></h2><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">自许超逸之后，CoinMex再无官宣负责人。</span></section><section><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></section><section><span style=\"color: rgb(70, 172, 200);\">从OKEx出来的技术骨干，也大都主动离职了。</span>据知情者，徐明星告诉他们，只要你们离开，我可以不追究你们的责任，所有事情都讲是孙忠英干的。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">而平台，也一直处于“假跑路”的状态。</span>或是为了维持和CoinMex背后资方的关系，徐明星没有强令网站关停。但币种接连被下架，最后连莱特币都下了。只剩下一个客服，偶尔会回复下维权者的信息。</section><section>&nbsp;</section><section>有时，孙忠英的妻子也会回复下微信。但她的回复大抵只有两种，一是“耐心等，不要因为炒币影响生活”；二是“丈夫被抓，我也是受害者”。</section><section>&nbsp;</section><section>她从来没有告诉维权者可以找谁处理退币。维权者猜测，孙忠英的妻子在Coinmex的利益之争中处于下风，所以无力帮助维权。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">不久，CoinMex的办公室也搬走了。</span></section><section>&nbsp;</section><section>无奈之下，小吴等人决定走司法渠道。</section><section>&nbsp;</section><section>今年4月，群里开始合伙请律师，准备材料，建维权群。而后，小吴一行六七人到北京报案。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">没想到，连警方也指望不上了。</span>到了海淀区的经侦处后，民警让他们找当地派出所。派出所又把责任推给网络警察，网络警察则说，这个案件属于互联网金融办的。几番皮球踢下来，一天时间耗尽。</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">手中的CT，成了烫手的山芋。</span>既不可能退币，也不敢抛售。“因为网站没有流量，只要稍微抛一点币，价格就会猛跌。”</section><section>&nbsp;</section><section>小吴买了30万个左右的CT，如今亏损了约35万。他所在维权群里，共有30多人，都是从二级市场购入CT，涉及总资金在4百万左右。如果加上小吴知道的其他参与私募的维权者，总资金在1千万左右。</section><section>&nbsp;</section><section>“如果他真要割韭菜的话，我们也就认了。”</section><section>&nbsp;</section><section><span style=\"color: rgb(70, 172, 200);\">无意之中，孙忠英整整齐齐地割了所有人。资方、跟随他从OKEx离职的员工、用户，无一不受损。</span></section><section>&nbsp;</section><section>事发至今，快要一年了，小吴等人仍旧不知道可以找谁退币，只能揪心地看着币价一点点地崩塌。</section><p><br></p><h2 style=\"text-align: center;\">后言</h2><p><br></p><section>在币圈，最唬人的一句话就是，这件事情一定赚钱。</section><section><br></section><section>比如在去年5月，有人告诉你EOS一定会上200元；或者有人推荐一个项目，他们有巨大的流量，现在私募一定赚钱；或者BTT孙宇晨一定会喊单......</section><section><br></section><section>但是多少的巨大庄家都倒在了这个“一定”上面。</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">在币圈没有“一定”，多的是你预测不到的黑天鹅。</span></section><section><br></section>",

            "title": "币圈“鞋门”投资",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/U1vNLsZWigeG1AGHZSw6aETOakiqvhDz5QJmmtZE.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：JX Kin</p><p>转载 ：蜂巢财经News（ID ：fengchao-caijing）</p><p><br></p><p>炒鞋之风蔓延到币圈，热议背后潜藏着玩家想要入场快速获取暴利的欲望，也传出一句代际感十足的炒客偏好，“80后炒股、90后炒币、00后炒鞋”</p><p><br></p><p>一夜之间，炒鞋之火热也蔓延到币圈。CoinEx、ZBG等交易所“上鞋”的截图在币圈疯传，热度在币民的朋友圈里升腾。<br></p><p><br></p><p>CoinEx、ZBG等交易所“上鞋”只是一次跟风营销，还真有加密货币交易所上了“鞋对”，早在今年5月，55.com就上线了ATO潮牌交易通道，供投资者用USDT就可以炒鞋。</p><p><br></p><p>炒鞋引起币圈的关注与其疯狂的利润有关，一双市价2000元的球鞋可以炒到数万元，可与币圈的10倍币们媲美。</p><p><br></p><p>一些币圈玩家也加入炒鞋大军，曾是区块链行业从业者的黄小民（化名）也在今年6月入了“鞋圈”，每天上下班的地铁上都会抽几分钟时间看新鞋。</p><p><br></p><p>无论是鞋还是币，“炒”的本质无非低买高卖赚差价，用钱撬动钱。和加密货币一样，鞋圈随着越来越多热钱进场而注入泡沫，原本稳赚的生意也充满了不稳定性。</p><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><section><section><section><section><section><section><section></section><section></section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">CoinEx“开玩笑” 55.com真上鞋</span></h2><section></section><section><br></section></section></section><p><br></p></section></section></section></section><section>“今天一睁眼，发现整个币圈都在聊炒鞋。”出没在各大币圈社群的老杨说，他看见有人调侃，“比特币8月20日下跌7%被归因到炒鞋上，把鞋都和比特币关联上了，热度真的不一般。”</section><p><br></p><section>有交易所也来蹭热度，8月20日下午，CoinEx上线鞋交易对的截图在朋友圈刷屏，“据说CoinEx的下一个版本可以炒鞋了。”有人如此传说，甚至连CoinEx创始人杨海坡也把这张图片发到朋友圈。</section><section>&nbsp;</section><section>蜂巢财经随后向杨海坡求证，对方回复“开玩笑的”，附上了一个调皮的表情。</section><p><br></p><section>也有数字资产交易平台真的上过鞋。今年5月，55.com上线了ATO通道，提供潮牌交易服务，成为币圈首个“鞋交所”。以该平台发行的一个潮牌通证AJOW为例，代表潮牌实物的权益和价值，用户通过炒AJOW就等于间接炒该潮牌。</section><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/dQ5yQaRLjUiCjhPs29uHGujWThRL9ZehDEo9xd1Z.png\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">55.com AJOW价格走势<br></section><p><br></p><section>“鞋圈”本土炒客们钟情的炒鞋平台主要在“斗牛DoNew”、“毒”这两个潮牌平台上交易。和传统证券及加密货币交易所一样，两个APP也显示每个交易标的的价格走势。如用户要拿现货，买入后，平台会将商品寄到买家手里；若只是买入等待价格上涨后卖出，则无需交割实物。</section><p><br></p><section>当外界传闻加密货币交易所能否转战鞋市时，业内多有“不看好”之士。IMEOS陈加恩在朋友圈分析认为，鞋的流量有特殊圈层，币圈做鞋就好比互联网做区块链，需要大量的时间和资金，运营模式重，还要有货源，“做起来已经可能需要上千人规模投入运营，那时市场窗口已经结束。”</section><p><br></p><section>55.com 交易平台的媒介负责人Anna则告诉蜂巢财经，“这还是没弄懂投资逻辑的想法”。</section><p><br></p><section>她说，55.com将商品通证化，投资者可以购买该潮牌商品通证从而获得部分所有权，既满足了粉丝对拥有感的“执念”，又满足了投资者对价值增值红利的追求。同时投资者凑够核定的通证，就可以申请兑换实物。</section><p><br></p><section>无论如何，炒鞋已经进入了币圈视野。</section><p><br></p><p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><div style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">币圈小散闯鞋圈 自称“像黄牛”</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div></p><section>黄小民早在今年6月就开始加入炒鞋大军，他曾是一位区块链行业的从业者。他回忆，早在2014年时他就知道可以通过买卖潮鞋赚取差价，“不过那时还在上学，没有过多留心，错过了一个赚钱的机会。”</section><p><br></p><section>今年6月，一次偶然的买鞋经历再次引起了他对炒鞋的注意，“买鞋时听到有人在聊，阿迪旗下粉色的椰子（Yeezy）满天星已经炒到了9200元。”当时，椰子350型号的官方定价才1899元，市场价较官方定价已经上涨了4.5倍。</section><p><br></p><section>在币圈闯荡的他对投资十分敏感，当天回家后，他就登陆阿迪达斯的官网一探究竟。他发现，次日就有椰子350型号的粉色款出售，他立刻注册参与抢购，运气不错，他抢到了一双，“第二天就在‘毒’上卖了3000块，赚了1100块。”</section><p><br></p><section>后来，他每天都在关注阿迪、耐克这些运动潮牌的首发鞋，但至今再没抢到过。“我就一个号，中签率低，一直没抢上。”他并没有将自己定位为炒鞋者，“更像‘黄牛’，做的是官网抢到新品后卖到市场上的生意，因为我并不囤货，炒币的经历让我明白，最终只有落到口袋里的钱才算是你的。”</section><p><br></p><section>限价、限量、抢购，这些词汇在币圈也耳熟能详，毕竟，IEO模式谁也不陌生。黄小民还是觉得有区别，“阿迪耐克可不打新，而且听说2到3个小时内付款都是可以抢到鞋子的。”</section><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/flYF42V2CfQhDq3lX4yZpT5dwds45LNiry4SAHSD.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">&nbsp;线下抽签场景（图片来源于网络）</section><p><br></p><section>炒鞋者抢鞋的热情可不比币圈打新差。第一财经曾报道，2018 年 11 月，一款 AJ 联名在昆明发售，一位东北庄家特地飞到昆明，雇了 50 个人排队抢鞋。昆明总共发售了 26 双，这位庄家拿下了 21 双。</section><p><br></p><section>热钱汇成一个资本江湖，攫取差价的鞋圈，疯狂程度一点也不输币圈。</section><p><br></p><section><section><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><section><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><section><section><section></section><section></section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">“大鞋商”站顶端 鞋圈亦有庄</span></h2><section></section><section><br></section></section></section></section></section></section></section><section>越来越多的资金进入鞋圈，赚钱的逻辑与币圈相差无几，资金更多的人掌握更多的资源和话语权。<br></section><p><br></p><section>在炒鞋玩家杨银（化名）看来，现阶段炒鞋市场渠道、资金两个因素最重要。</section><p><br></p><section>他举例，一款新鞋公价500，市场价1200，鞋商会从国内外的店铺以及散户手里收鞋；有店铺关系的公价拿鞋，不常年玩鞋的散户缺少出手渠道，还要担心在“闲鱼”、“毒”等渠道被调包的风险，多半还是卖给鞋商。</section><p><br></p><section>有门路的“鞋商”占据着整个炒鞋大军的食物链顶端。</section><p><br></p><section>在币圈，有人将“小散”角色定位高位接盘者，或者平滑曲线的人。鞋圈“小散”照样难逃被割命运。</section><p><br></p><section>杨银透露，鞋商拿到鞋后同样可以操纵市场价格，譬如市面上有1000双，大大小小的鞋贩手里占了800双，小鞋贩囤货可能升值，但承担的风险也不小，“现金流会不会断？走短线还要看你店铺口碑，大鞋贩还有可能砸价，一夜之间市场价降到800，你卖了，他们又把价升上去了，顶级鞋商过段时间找个网红带带货，价格又涨上去了。”</section><p><br></p><section>鞋市同样是大资金玩家的游乐场。</section><p><br></p><section>除了大资金玩家可操纵市场外，与股市一样，一些场外因素也可能会影响价格走势。比如某位明星穿了某双鞋，粉丝们也会跟着买，需求一大，二级市场的鞋价便被推高。</section><p><br></p><section>美国著名说唱歌手（Kanye West）因脚踩一双Yeezy后，令该鞋大火。他也是“炒鞋团”的标志性人物，据称去年一年因炒鞋年入10亿美元，甚至被推崇为“Yeezy帝国”的创造者。</section><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190826/hJwMmVdEZWWCr4lhS9EO6pBFIaRf6pp9S8MLX8iG.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">侃爷脚踩Yeezy（图片来自知乎）<br></section><p><br></p><section>时间往回倒推个四五年，鞋圈的炒客们可以追溯到一些“有钱的年轻人”身上。</section><p><br></p><section>“上些年纪的人明显不会搞这些，上班族一般都是为自己的生活奔波，买鞋只是日常消费，炒鞋的都是那些有钱人的子女，他们是最早的买家，也是鞋圈的早期玩家。”</section><p><br></p><section>此前有媒体报道，鞋的二级市场大概是在2011年前后开始发展起来的。2015 年之前，10个人里9个赚钱；2017 年之前，尚有一半人能赚到钱。</section><p><br></p><section>进入2018年，炒鞋的人越来越多，不再稳赚不赔，球鞋也变成了一种“炒作工具”，一双限量版的鞋很难再以原价买到，市价去买，“只能看跌还是涨。”</section><p><br></p><section>炒鞋之突然弥漫到币圈，“这一闹腾，可能更难抢，能赚钱的人更少。”黄小民介绍，鞋市也有市场规律可循，“过年的时间比较萧条，6月是鞋市的大月，只是今年，谁都没想到8到10月也成了大月，“这可能和币圈资金入场有关。”</section><p><br></p><section>炒币与炒鞋最大的不同之处在于，鞋子砸在手里尚可一穿；而币子一旦无法变现，只能算作空气。</section><p><br></p><section>当越来越多的投资者、资金流入鞋市后，不确定性将进一步扩大，正如黄小民所说，“赚钱的始终是少部分人，一旦到了全民皆知的地步，市场也就到了顶点。”</section><p><br></p><section>无论是币还是鞋，加上“炒”字便开始自带市场风险。价格的涨涨跌跌中，不谙其道者极有可能成为被割的韭菜，“有风险，须谨慎。”黄小民如此提醒。</section><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p><section><span></span></section>",

            "title": "9012年了，区块链骗局也进化了28个版本",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/Yu1VvWitr1ucaAkzwpf8HrIPy0RjYjtI8WWBx5aV.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：金走车</p><p>转载 ：互链脉搏</p><p><br></p><section>8月13日，据浦东网警微信公众号消息，自称采用区块链技术的虚拟宠物\"比特猪\"平台已被警方立案调查；8月12日，据四川省青神县公安局公众号信息，打着区块链名义的资金盘项目BHB主要负责人刁某某已被公安局刑事拘留。</section><section><br></section><section>互链脉搏观察到，近期陆续有一批“区块链骗局”项目被法院宣判、被警方立案调查。</section><section><br></section><section>但与此同时也有新的项目推出，吸引新一批投资者掉入陷阱。纵使2018年区块链市场经历了长期“去伪存真”的斗争，但2019年尚未摆脱“区块链骗局”的阴影。</section><section><br></section><section>互链脉搏对28个在2019年有新进展的“区块链骗局”项目进行了统计，并对其中几大类型的项目作了进一步分析。</section><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">区块链宠物游戏“磨刀霍霍向猪羊”</strong></h2><section><br></section><section>2018年12时，互链脉搏统计125个传销币的信息及其所属领域，其中直接表明发币的项目占比52%，金融理财类的占比24%，社交游戏类仅占6%。</section><section><br></section><section>但2019年，借区块链游戏外衣，行资金盘、传销之实的项目却已不在少数，尤其是区块链宠物类游戏。</section><section><br></section><section>8月2日，区块链宠物类游戏类项目华登区块狗向其百万受众发布公告称，由于香港局势动荡，导致客服工作无法正常开展，在团队迁往马来西亚办公期间，APP 将暂停所有活动，直至16日重新开放。</section><section><br></section><section>而这一公告似乎成为该项目崩盘的前兆，其后，“华登区块狗”更是登上了微博热搜榜，诸多投资者表示投入的钱还未收回。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/TVwT52yv3nbJKPlJHZ3kF4U25VqLWrufPxRsF0qk.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">(华登区块狗公告）<br></section><section><br></section><section>而据佛山新鲜事的公众号表示，有内部人士称该平台圈钱230亿后跑路，但该数字尚未被证实。</section><section><br></section><section>而就在华登区块狗之前，也有同样的项目运用了同样的套路。</section><section><br></section><section>今年7月初，比特猪发布系统维护升级公告，7月底，该平台已无法登陆，疑似崩盘。</section><section><br></section><section>近日，江苏电视台曝光了“比特猪”诈骗，操盘手采用区块链技术的虚拟宠物比特猪，号称养猪15天后被平台收购，有28%的收益。据浦东网警微信公众号8月13日消息，该平台已被警方立案调查。</section><section><br></section><section>而就在有前车之鉴的情况下，还是有新盘推出，有新人投身“赌局”。</section><section><br></section><section>“比特狗”区块链娱乐宠物平台，自称是由“狗狗币”开发团队联合游戏开发公司以及美国Bitdog Games基金会共同研发的区块链娱乐宠物平台。</section><section><br></section><section>据称，体验版自6月初上线至6月末，参与者或将突破2万人，每日新增超2000人。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/L0Tf79rvnIZGqWrUQHwvAzneE4brOOiAmGjAnr9J.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">(制表：互链脉搏）<br></section><section><br></section><section>同类的涉嫌传销、诈骗的区块链宠物游戏，在这一时期泥沙俱下，其实不无缘由。</section><section><br></section><section>早在2017年11月，以太坊推出第一款区块链宠物游戏CryptoKitties便大获成功，随后的2018年，国内的互联网巨头也陆续推出各自的区块链宠物游戏产品，但并未带来很好的成效。</section><section><br></section><section>在此之后，仿照以太坊和国内大厂模式，传销、诈骗的项目陆续开始谋划，最终在2019年爆发。</section><section><br></section><section>互链脉搏总结，这类涉嫌传销、诈骗的区块链宠物游戏项目的特点：</section><section><br></section><section>首先，多数项目要求用户缴“入会费”。如比特狗平台规定，参与者需经人推荐成为会员，而要想挖矿赚钱则要先支付99元领养比特狗，并购买套餐喂养比特狗。</section><section><br></section><section>其次，项目有典型传销“拉人头”的特征，用户需通过发展下线获得收益。如区块狗、比特狗均鼓励用户发展其他人。比特狗会员更是可获得2代到8代下线挖矿收益的50%到20%不等的抽成，这种形式已完全符合传销的特征。</section><section><br></section><section>最后，项目崩盘和跑路前会留下最后的“警钟”，如平台升级公告等。</section><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">重操旧业的老传销手们</strong></h2><section><br></section><section>互链脉搏观察，目前大多数声称运用区块链技术的骗局多数都只是借区块链的名号而已，实际上，靠的还是“老传销人”的传销手艺。</section><section><br></section><section>区块链传销骗局一部分是由其他行业“转型”区块链的传销人主导，一部分是由“深耕”区块链领域的传销人主导。</section><section><br></section><section>其中，不断“转型”的代表是BCHC项目。该项目的主体为中天盛祥科技有限公司，2018年8月注册，2019年年初推出区块链产品。</section><section><br></section><section>互链脉搏通过企查查检索，中天盛祥科技有限公司的法人为寇南南，他同时也是盖网(上海)金融信息服务股份有限公司的董事，而盖网此前曾因涉嫌传销被查处。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/bz4ZPCc2D17rGhGpGyLeSuoruIX1Irebbspmqmvm.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">（来源：企查查）</section><section><br></section><section>对于盖网公司的传销行为，《南方周末》有进行相关报道，报道刊出不久后，盖网在全国多处运营机构因涉嫌传销被查处。此后，陆续有媒体爆出，盖网原班人马又以“壹健哥”的名义继续活动。</section><section><br></section><section>而运营BCHC项目的核心成员与盖网、壹健哥基本重叠，宣传套路、经营模式也多有相似之处。</section><section><br></section><section>BCHC的团队就是凭借一套模式，以盖网、壹健哥、中天盛祥的身份，分别利用O2O、互联网+、共享经济、区块链技术的名号，来不断拉人头获利。</section><section><br></section><section>互链脉搏观察，目前该项目虽已被多家媒体披露，但仍处于预警状态。</section><section><br></section><section>如BCHC项目一样经常“转型”的项目是为切换身份，而“深耕”区块链领域的区块链骗局也常更换“马甲”。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/rt5yDw8x65aZBmUqzHcH9gD4VPwYAXUqRFb2G2zV.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">(制表：互链脉搏）<br></section><section><br></section><section>YouBank平台同样是于今年1月份推出的项目。其模式是用户在YouBank平台存入价值510美金的数字货币，每个月就能获得6%到20%利息，如果发展其他人加入还有十四代的收益，发展越多，收益越多。</section><section><br></section><section>此前就有媒体报道，YouBank 交易所是由KinMall（金猫）交易所改名而成。而KinMall 和早前的WnShare（万象）是一波人在操盘。幕后主导人是王金和“币圈蝗虫”俞凌雄。</section><section><br></section><section>媒体鉴骗的记者曾于8月7日到其公司询问，一位男性员工表示，现在政府相关部门已经介入，处理方案也已明确，之后会在官网等公开渠道发布出来，预计15天左右方案就能定下来，具体内容由高层决定。该项目目前同样处于预警状态。</section><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">传销币傍名人：请以你名字互换我</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><section>币圈不缺传销好手，更不缺宣传好手，拉明星、大佬站台已是惯用套路。</section><section><br></section><section>去年12月份发售的BHB项目，就曾请凤姐（罗玉凤）多次在微博上进行宣传，并拉拢传销界名人陈安之为其站台。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/pEGX2FmClXM1z2YoB7yW3R9K9YuzPh8LzMON84LS.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">（罗玉凤宣传BHB项目截图）<br></section><section><br></section><section>BHB项目声称BHB金融安全区块链平台是基于区块链技术的开放性与不可逆性，打造的全新P2P交易及泛金融行业信息安全监控系统与交易平台。</section><section><br></section><section>实际上是利用币圈之名进行传销资金盘诈骗的项目，今年年初时便已崩盘。</section><section><br></section><section>据8月12日青神县公安局微信公众号消息，BHB主要负责人刁某某已被四川省青神县公安局刑事拘留，案件正在进一步侦办中。</section><section><br></section><section>同时据了解，该项目负责人不仅利用发行BHB圈钱诈骗，还操作了名为菠菜、量化、剑基金、小密圈期货的4个虚拟币资金盘。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/3i76nIGEAbTv2TPLCj9GL3ESvEsJKPFJKGe4htoF.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">（制表：互链脉搏）<br></section><section><br></section><section>而除直接请名人站台外，蹭知名项目的名气，似乎是更为合算的买卖，波场超级社区就是典型的实例。</section><section><br></section><section>6月末，就在“币圈第一资金盘”PlusToken 跑路的同时，波场超级社区APP关闭，疑似跑路。</section><section><br></section><section>波场超级社区对外宣称是uTorrent公司做的项目，宣称 uTorrent 是波场27个超级代表之一，需要利用其渠道、模式吸纳粉丝。该项目凭借波场的名声吸引用户。</section><section><br></section><section>在此期间不少用户询问波场创始人孙宇晨，波场超级社区与波场的关系，但并未得到正面回应。</section><section><br></section><section>项目崩盘后，就是前段时间闹得轰轰烈烈的投资者留下遗书，表示选择自杀，使事件持续发酵。</section><section><br></section><section>其后，孙宇晨在微博发表警示资金盘风险的微博，却引来用户的骂声。</section><section><br></section><section>据互链脉搏了解，目前项目方尚未被捉获。</section><section><br></section><section>除此之外，还有冒充EOS超级节点的EOS生态；借ACHAIN、果仁宝的创始人崔萌，HAC中国顶级跑车俱乐部创始人兼主席付嵩洋，AG亚游集团澳门董事周天元等人之名的英雄链等等。</section><p style=\"text-align: center;\"><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">区块链骗局整治将是“持久战”</span></h2><section><br></section><section>而欠下的账，迟早是要还的。</section><section><br></section><section>互链脉搏观察，上文所述的几个涉嫌传销、资金盘的项目，已陆续有主要负责人被抓获，案件被立案调查。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/FglBSBzFyFOLIdJo3FAw7Q1LivSM0HH66VIVK1W8.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">（制表：互链脉搏 图表部分信息为项目方宣传内容）<br></section><section><br></section><section>互链脉搏统计了2019年有新进展的28个“区块链骗局”项目。其中项目较为集中的形式为商城模式、挖矿模式、金融理财，以及游戏博彩。</section><section><br></section><section>全部项目中已有14个项目被警方立案、破获，被法院宣判；剩余一半的项目中有7个跑路，7个多次被媒体曝光，处于预警状态。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/AMnEtfOA1qOskxEgDBxvGOgGROnuBw9QUTsCqpod.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">（制表：互链脉搏 图表部分信息为项目方宣传内容）<br></section><section><br></section><section>2019年以来，全国各地均在加大打击以“区块链”为名的犯罪活动。</section><section><br></section><section>今年2月7日时，最高人民法院表示，非法集资向虚拟货币等转变，将进一步加大打击力度；2月20日，公安部副部长表示：将加大力度打击虚拟货币等非法集资犯罪；4月份，银保监会表示将进行为期3个月的非法集资排查，文件中涉及虚拟货币。</section><section><br></section><section>在中央部委的带领下，各地也陆续推进对打着“区块链”、“虚拟货币”等旗号，涉嫌非法集资活动的整治。</section><section><br></section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/anYuttQzX91Y8BVkOjKjqNpbfUtlU6yTIZRUV46X.jpeg\" style=\"max-width:100%;\"><br></section><section style=\"text-align: center;\">(制表：互链脉搏）<br></section><section><br></section><section>1月份，徐州沛县警方发文表示，将全力开展打击“虚拟货币”等新型网络传销犯罪专项活动；</section><section><br></section><section>2月份，河北省公安厅表示，重点打击打着“虚拟货币”等幌子的网络传销案件。</section><section><br></section><section>5月份，浙江嘉兴市公安局召开打击和防范涉众型经济犯罪专项工作新闻发布会。会上提到将重点打击打着“虚拟货币”幌子的网络传销案件等涉众型经济犯罪；山东省烟台市处非办组织开展为期三个月的排查整治行动，整治假借“区块链”等名义的非法集资行为。</section><section><br></section><section>6月13日，北京启动对打着“区块链”、“虚拟货币”等旗号，涉嫌非法集资活动的专项整治行动。</section><section><br></section><section>6月26日消息，京津冀辽公安机关等将开展专项行动，重点查处和防范打着“虚拟货币”等幌子的网络传销。</section><section><br></section><section>7月份，安徽省委政法委、安徽省市场监督管理局、安徽省公安厅联合下发通知，决定自即日起至今年12月10日开展“皖剑-2019”联合打击传销行动，重点打击虚拟货币等网络传销。</section><section><br></section><section>不过，尽管政府部门的行动不断跟上，借“区块链”之名的骗局还是层出不穷。</section><section><br></section><section>目前，各地政府多是将对“区块链骗局”的整治列为打击传销活动的类目下，而相较于传统的传销行为，对于“区块链”形式的网络犯罪的查处和防范的难度更大。</section><section><br></section><section>随着区块链、比特币进一步被官方承认，也逐渐被公众认知，以其为名的犯罪行为也会应运而生。因此，未来打击“区块链骗局”的行动或许还将是一场“持久战”。</section><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p>",

            "title": "当你开始炒鞋，你的半只脚已踏入币圈",
            "content": "<p>撰文 ：洒脱喜</p><p>转载 ：巴比特资讯</p><p><br></p><section label=\"Powered by 135editor.com\"><section><p>“70后炒股，80后炒房，90后炒币，00后炒鞋。”</p><p><br></p><p>近期，一股浓浓的炒作风在高中生、大学生圈子传开，“1个小时翻5倍”、“单只球鞋卖出数十万天价”、“大学生炒鞋月入过万”等夺人眼球的标题迅速登上了各大媒体。</p><p><br></p><p>而炒鞋的方式分为两种：</p><p><br></p><ol><li><p>通过官方渠道抢鞋，然后再卖给他人赚利差；</p></li><li><p>囤货，借热点拉高价位后卖给他人；</p></li></ol><p><br></p><p>显然，这已经与过往球鞋爱好者们之间的收藏买卖本质大为不同（收藏家花重金购买篮球明星鞋子的事并不是什么新鲜事）。</p><p><br></p><p>而针对炒鞋市场的兴起，相关炒作APP也在不断诞生。</p><p><br></p><p>甚至有部分“币圈”的玩家也经不住诱惑，跑去“鞋圈”参与了这波炒作……</p><p><br></p><h2 style=\"text-align: center;\">01</h2><p style=\"text-align: center;\"><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">具有稀缺属性，就适合炒作？</strong></h2><p style=\"text-align: center;\"><br></p><p>实际上，无论是地皮、黄金、字画、古董、比特币还是鞋子等等，只要一种东西具有稀缺属性，那么人们可能就会去参与炒作它们，一句“物以稀为贵”就是在讲这个现象。</p><p><br></p><p>那么讲到稀缺性，我们就不得不提到历史上著名的“郁金香泡沫”事件和“密西西比泡沫”事件。</p><p><br></p><p>17世纪的荷兰，当时的郁金香分为两种：稀有郁金香和普通郁金香。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/tUouojekrOh52llrZRTNfpwEjQ1L0sASZpOmq4sD.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>稀有郁金香的产生是随机的，其繁殖又很慢，因此珍贵品种的郁金香供给是非常有限的，由于法国贵妇人的偏爱，稀有郁金香的价格呈现出上涨趋势。</p><p><br></p><p>而相比之下，普通郁金香的培育就非常容易，因此供给要大的多，而我们所熟知的“郁金香泡沫”事件，却是发生在普通郁金香身上的，其价格在短期内出现了上百倍的暴涨暴跌。</p><p><br></p><p>另外一个著名的历史例子，就是“密西西比泡沫”。</p><p><br></p><p>“1716年约翰·劳经法国政府与其设立的密西西比公司掀起了一阵股票投机狂潮，其发行的股票被抢售一空，无论是豪门显贵还是村夫野汉，不分男女老少都幻想从劳氏股票中获得无尽的财富。</p><p><br></p><p>股票价格涨了又涨，直线飚升。有时在几个小时内就可以上扬10到20个百分点。</p><p><br></p><p>早上出门一贫如洗的人，晚上归家时就可以腰缠万贯。</p><p><br></p><p>而劳氏纸币的严重超发导致了严重的通货膨胀，法国老百姓也渐渐察觉到了，手里的钱越来越多，能买得起的东西却在变少。</p><p><br></p><p>而且密西西比公司根本就不赚钱，实际上这个公司一分钱收入也没有，就是替法国国王圈钱的壳子。</p><p><br></p><p>人们明白这一点之后，就像一开始疯狂购买股票那样，疯狂地卖掉股票。最后公司破产、银行倒闭，纸币也成了废纸。</p><p><br></p><p>通过以上两大历史例子，我们可以看到，<span style=\"color: rgb(70, 172, 200);\">炒作皆因稀缺性而起，却因失去稀缺性而崩溃。</span></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">而这就涉及到另一个属性：可复制性，或者是另一个说法“是否容易造假？”</span></p><p><br></p><p>今天，我们看到鞋圈在爆发，但我们需要认真面对这样一个问题：</p><p><br></p><p>“球鞋是否不可复制，是否不容易造假？”</p><p><br></p><p>就像密西西比泡沫一样，一旦鞋子被炒上了天价，你能否保证NIKE不去增发鞋子，你能否保证“A货科学家”的复制技术不够硬？</p><p><br></p><p>笔者的看法并不乐观，另外，鞋子的可分割性、耐久性、便利性都很糟糕，短期球鞋可能是个好的炒作标的，但绝不是好的价值存储，个人认为，最终普通限量鞋会和普通的郁金香一样回归理性价格。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/DA7L9HdCCjV6JQjX44anvB5aaFlE5Ovi2qdpiulD.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">(图片来自：熊越XiongYue)</p><p><br></p><p>相比之下，经历10年多发展的比特币，因为硬编码和社区共识的原因，导致其稀缺性已被固定。</p><p><br></p><p>此外比特币的可分割性、耐久性、便利性、防伪性都远胜球鞋，甚至超过了黄金。这也是其炒作能够不断持续的原因，甚至很多人已将其视作一种好的价值存储，而这是球鞋无法实现的。</p><p><br></p><h2 style=\"text-align: center;\">02<br></h2><div><br></div><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">万物皆可炒，token可替万物</strong></h2><p><br></p><p>当然，球鞋炒作的现象已经存在，批判实际上毫无意义。</p><p><br></p><p>鞋圈的人会说：<span style=\"color: rgb(70, 172, 200);\">“万物皆可炒！”</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">实际币圈里还有一句话叫“Tokenize Everything”,意思就是“任何事物都可化身为币”。</span></p><p><br></p><p>通过区块链，我们完全可把球鞋的所有权token化，并拿出来交易，这样就可解决伪造的问题。</p><p><br></p><p>想象一下，当NIKE公司要发售一款新的球鞋，其通过以太坊或者其他公链发行一个新的token，然后参与者就可通过抽签或者其他方式抢购这款新球鞋，抢到之后，NIKE公司就把相应的球鞋发送给参与者。</p><p><br></p><p>而参与者之间，可凭借token来进行自由交易，而实物交接交易必须是整数（1、2、3……），在市场早期阶段，这需要通过第三方中介（交易所）完成，参与者完成鞋的交接之后，交易所负责放行token的转移。</p><p><br></p><p>而在智能合约技术完善之后，这类交易还可通过DEX(去中心化交易所)完成。</p><p><br></p><p>甚至我们还可以把一种事物化为两种token，一种代表所有权，另一种代表炒作权，所有权必须是整数交易，而炒作权就可无限分割……</p><p><br></p><p>那么最终可能的结果就是，炒作被分离了出来，参与炒作也变得更为容易。</p><p><br></p><p>所以，现在参与炒鞋的，其实不知不觉中，你已身在币圈。</p></section></section><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p>",
