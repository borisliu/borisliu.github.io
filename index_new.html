            "title": "清华北大空有其名？各大名校成区块链收割韭菜利器？",
            "content": "<section><section><section><section><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/DkLl5BQmcC0ePSKf3XLIHNqzzQdTGLnyiMgCVjry.jpeg\" style=\"max-width:100%;\"><br></section><section>撰文 : 蓝捷 志杰<br></section><section>转载 ：31QU</section><section><br></section><section>清华、北大、斯坦福大学、密码学专家、图灵奖、诺贝尔经济学奖、知名学者……</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">当这些光鲜亮丽的头衔被加注到项目，团队最先吸引了一批盲目崇拜名校的人，铺天盖地的包装、宣传，让不少投资者蜂拥而至，试图坐上暴富的列车。</span></section><section><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></section><section>今年最引人注目的莫过于Algorand，这个有着图灵奖获得者参与的项目，凭借着强大的宣传、新颖的荷兰拍卖方式，汇聚了一批拥趸者，但项目上线后，惨淡的币价让其心灰意冷，只能无奈离场。</section><section>&nbsp;</section><section>这样的例子并非个案，亦来云、氪星球、英雄链、打车链……这些项目都曾因创始人的光鲜出身，引得众人追捧。只是没想到，发展到最后，名校背书却是助其收割韭菜的一把利器。</section></section></section></section></section><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">&nbsp;Elastos亦来云（清华）</strong></h2><p style=\"text-align: center;\"><br></p><section>2017年公开融资、2018年上线火币的Elastos（亦来云），总共进行了三轮募集，共计融了6960个BTC（其中天使轮460个、私募轮4000个、公募轮2500个）。<br></section><section><p><br></p><p>作为2018年的明星项目，亦来云上线之初就备受瞩目，加之两位创始人的高校背景，使得该项目众人瞩目。</p><p><br></p><p>1982年毕业于清华大学计算机系的陈榕，不仅是亦来云的创始人，还是亦来云基金会的理事长。相比于陈榕，项目的另一位创始人的韩锋，履历更加亮眼。</p><p><br></p><p>韩锋，清华大学量子物理博士生，比特币基金会终生成员，曾任清华大学十五规划重点课题“基于网络(大数据)的创新人才评价和选拔”项目负责人，亚洲区块链DACA协会秘书长。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在创始人名校光环的笼罩下，一切显得高端和美好，成千上万的韭菜们也纷纷“上套”，凭着对创始人的盲目崇拜，从二级市场购买了大量的代币ELA。</span></p><p><br></p><p>2018年10月25日，数百名维权者联名发布《致亦来云（Elastos）项目方维权白皮书》，历数了亦来云“八大罪状”进行集体维权，言之凿凿。</p></section><section><blockquote><p><em>1. 私募拉小群事件；</em></p><p><em>2. 随意更改私募兑换比例，承诺无公募，后又但发面在国外推行公募；</em></p><p><em>3. 创始人释放利好，群内喊单接盘，自己高位套现；</em></p><p><em>4. 违背白皮书精神，单方面将1</em><em>600万空头代币变更为投资生态；</em></p><p><em>5. 无节制向市场释放 ELA，投资的生态项目却自曝高位砸盘套现黑幕；</em></p><p><em>6. 单方面推翻锁仓投资人拥有的项目共治权，另建共治筹委会；</em></p><p><em>7. 拒绝公开资金使用细节、生态投资钱包地址、金额数量；</em></p><p><em>8. 创始人陈榕搞一言堂，单方面将天使份额提前解锁，无视中小投资者利益。</em></p></blockquote></section><section><p line=\"UZ5U\"><br></p><p line=\"UZ5U\">从非小号的数据上查看，ELA上线后确实有过一段辉煌，尤其是在2018年2月份中旬，到达了顶峰，最高触及650元人民币，不过时至今日，亦来云的价格仅有19元左右，整体跌幅接近97%。</p></section><section><p line=\"zgEY\" style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/zERKzpr5RXNYkPMw1SZIqgxAAW95F9970Ap02oJP.jpeg\" style=\"max-width:100%;\"><br></p></section><section><br></section><section></section><section></section><h2 style=\"text-align: center;\">02</h2><p style=\"text-align: center;\"><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">&nbsp;ICST（清华）</strong></h2><p style=\"text-align: center;\"><strong></strong><strong></strong></p><p style=\"text-align: center;\"><strong><br></strong></p><section>李笑来被站台的ICST，据传创始人为周亚辉，清华大学精密仪器系毕业，硕士学历，曾创办了昆仑万维。<br></section><section><p>&nbsp;<br></p><p>根据ICST白皮书，ICST的目标是要做一个视频分享平台，储存、共享和保护数字创意内容，以维护创作者、降低交易成本并创建高效收益的共享生态体系。</p><p><br></p><p>看起来目标很明确，但从市场表现来看，自从ICST去年七月份上线FCoin后，币价就持续暴跌，仅11月19日就跌去了25%，上线四个月整整跌去了95%，如今，价格已经趋近归零。</p><p line=\"XmVB\"><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/dnfGm91FI6PsyL9Re6PNi2KxgpKIwEyj2Q5YkFxR.png\" style=\"max-width:100%;\"><br></p><p>那些信奉周亚辉投资神话的币圈散户，也因此付出了惨重代价。<br></p><p line=\"XmVB\"><br></p><p line=\"XmVB\"><br></p></section><section></section><section></section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">&nbsp;Krypton氪星球（清华）</strong></h2><p><strong><br></strong></p><section>今年8月1日中午12点上线的Krypton（氪星球），其项目多名核心成员均来自清华大学。<br></section><section><p line=\"JH9p\">&nbsp;</p><p line=\"j6mD\">根据白皮书，项目发起人Mike lee，毕业于清华大学基础科学班，核心团队成员Cakra Gai，则毕业于清华大学生物系，而另一位核心团队成员Tom Guo ，毕业于哈尔滨工业大学计算机系。</p><p line=\"JOKG\">&nbsp;</p><p line=\"Uu3n\">不过，即便是名校云集，也阻挡不住项目的惨淡表现，8月1日开盘价为0.012USDT，截至发稿日期，币价为0.0033USDT，短短二十天的时间其价格跌幅达到了近73%。</p><p line=\"Uu3n\"><br></p></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/XLSqIl5xguB0QY2GhoCuwUvljs0mjfnjqSv0xmgH.jpeg\" style=\"max-width:100%;\"><br></p><section><br></section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">&nbsp;TRON波场（北大）</strong></h2><p style=\"text-align: center;\"><br></p><section><p line=\"CkYb\">波场创始人孙宇晨，北京大学历史系毕业，但自项目上线以来，除了孙宇晨个人备受争议，尤其创办的波场同样是争议不断。</p><p line=\"stm9\">&nbsp;</p><p line=\"tmYT\">此前，有人曾质疑波场和孙宇晨存在以下几大问题：</p><p line=\"tmYT\"><br></p><blockquote><p><em>1、白皮书抄袭，波场(TRX)白皮书部分照搬以太坊和Kademlia的框架，部分照搬IPFS和Filecoin白皮书。</em></p><p><em>2、代码抄袭，2018年6月，数字资产研究公司(DAR)的研究人员在波场Tron codebase中发现了多个从其他项目复制的代码实例。</em></p><p><em>3、此外，V神是孙宇晨重点“碰瓷”对象：</em><em>BitTorrent“牛油果”事件，掐准时间让TRON和以太坊同时分叉……&nbsp;</em></p></blockquote><section><br></section><section>我们回顾一下波场币TRX的价格走势，2017年底加密货币集体狂欢，让TRX在2018年1月达到顶点，约0.1951USDT，与众筹价格0.0015USDT比暴涨约130倍，流通市值也达130亿美元，不过，很快就直线暴跌，截至目前，波场币价格为0.017096USDT，跌幅为91%。</section><p line=\"TR0y\"><br></p></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/fUYPHoAvJe2vP8KtREabDEh8RitLWOQGUNG1QK84.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><section>今年初，波场宣布与新加坡共享单车品牌oBike合作，推出代币OCN。开盘价为市值一度达7062万美元，但截至当前，价格为0.0013USDT，与众筹价格0.12USDT相比，OCN如今已暴跌98%，几近归零。</section><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">05</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p></section><section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">&nbsp;HeroChain英雄链（北大）</strong></h2><p style=\"text-align: center;\"><strong></strong></p></section><section><br></section><section><p line=\"BxYW\">据了解，曾经收割了大量投资人的HeroChain，又名英雄链的创始人刘洪元，也是名校出身，曾被北大“双保”（被保送进北大及北大研究生）。</p><p line=\"8Hma\"><br></p><p line=\"GcrA\">据白皮书介绍，英雄链是一个主打博彩即服务（Gamble as a Service，GaaS）的博彩服务生态系统，致力于向全球提供合法的博彩、娱乐底层基本技术服务。远大的前景、光鲜的背景迷惑了众多投资者。</p><p line=\"08K9\"><br></p><p line=\"qAxv\"><span style=\"color: rgb(70, 172, 200);\">曾经在各种宣传吸引人眼球的英雄链，在短暂上线后就迎来破发，最终项目选择跑路，币价归零，币种在交易所都被下架，无数参与者被套牢其中。</span></p><p line=\"ct0I\"><br></p><p line=\"bijI\">2018年5月，央视新闻点名英雄链，指其以代币的名义进行虚假诈骗。今年4月25日，英雄链21名涉案嫌疑人迎来审判，15人被刑事拘留，其中9人被批准逮捕，另有6人刑拘在逃，刘洪元也迎来了自己的末路。</p><p line=\"fhrr\"><br></p><p line=\"K7sH\">如今英雄链代币已经归零。</p><p line=\"K7sH\"><br></p></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/dZTZZiRJf088o1oNmZLzTSZVPAMBDrYza3ygkTo5.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">06</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">&nbsp;Hcash超级现金（上海交大）</strong></h2></section><section><br></section><section><p line=\"FdUp\">Hcash超级现金，也被称为“红烧肉”，2016年6月28日上线，项目创始人许子敬曾在2017年11月微博公开喊单，红烧肉年底不涨到1000直播吃翔。然而现在查询该微博内容，发现此内容早已经被删除。</p><p line=\"FdUp\"><br></p></section><p><img src=\"http://api.bw31d.com/upload/image/20190823/6VlfWp5KNeE1DW5BKpV6cMTSIssyHbuMiqAZ3Hwk.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><section><img src=\"http://api.bw31d.com/upload/image/20190823/Sw96IUSNOK5dpbqGcHIoitYpm8K4E1HVkdlBTwFW.png\" style=\"max-width:100%;\"><br></section><section><p line=\"xIIp\"><br></p><p line=\"xIIp\">现如今，社区用户已经寥寥无几，这个曾从被币圈捧为明星的项目，如今已经销声匿迹。</p><p line=\"iDPd\">&nbsp;</p><p line=\"dMoz\">事实上，这个项目一开始就存在很大争议，早期洗脑般宣传拉盘导致无数散户投资者被严重套牢，损失严重。</p><p line=\"Hif0\">&nbsp;</p><p line=\"R4PL\">据行情网站显示，项目代币历史最高价曾达到40USDT，现价2.9USDT，跌幅近93%。</p><p line=\"R4PL\"><br></p></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/X6ObhZS1JYuPcCzTqJDXP5OR0yAoomDBzOWgUix0.jpeg\" style=\"max-width:100%;\"><br></p><section style=\"text-align: center;\"><br></section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">07</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">&nbsp;QTUM量子链（中国科学院）</strong></h2><p><br></p></section><section><p>2017年3月16日上线的量子链，曾被称为国内三大公链之一，一度是国内最火的ICO项目，这个明星阵容团队，志在打造取代以太坊的公链，也曾吸引了薛蛮子、陈伟星、沈波、徐明星等一票币圈大佬支持。</p><p><br></p><p>官网上，关于创始团队的介绍如下：帅初，中国科学院博士辍学；董百强，毕业于北京大学；奇唯羽，毕业于北京邮电大学；陈俊，毕业于安徽大学；何华明，本科毕业于华中科技大学；钟文斌，中国科学院硕士；吕毅，中国人民大学法学硕士；李柔子，中国传媒大学毕业；陈圣吉，毕业于中国科学院；李泽彤，西安邮电大学毕业……名校汇聚、阵容豪华。</p><p><br></p><p>不过，即便如此，量子链的价格也并未如预想的那般光彩，从下图可知，量子链最高价为106.87USDT，最低价格1.5USDT，现价2.5USDT左右，跌幅高达98.5%。</p><p><br></p></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/avZV0sfWRni3o1knqsh24PQS9fh80bA3Ihixecrp.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">08</span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br><strong>&nbsp;BCD比特钻石 （陕西师范）</strong></span></h2><p style=\"text-align: center;\"><strong><br></strong></p><p>BCD比特钻石的创始人杨林科，毕业于陕西师范大学数学系，比特钻石是比特币的分叉币，于2017年11月16日上线。</p><p>&nbsp;</p><p>当时，比特币被该团队硬分叉，很多用户因此获得了相应的代币，由于对比特钻石的超高预期，不少投资者高位接盘，大量买进BCD，但最终损失惨重。</p><p>&nbsp;</p><p>据了解，比特钻石最高价为122USDT，现价0.7USDT，跌幅近99%。</p><p><br></p><p><img src=\"http://api.bw31d.com/upload/image/20190823/M4iqgste93kKKvQEw04WsBoKof8msYn3Ewo0Avva.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">09</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">&nbsp;VVshare打车链（浙大）</strong></h2><p style=\"text-align: center;\"><br></p></section></section><section><p>VVshare创始人，陈伟星，泛城资本创始人、快的打车创始人，毕业于浙江大学。</p><p>&nbsp;</p><p>2018年5月27日，在贵州国家数博会举办的交流会上，快的创始人、泛城投资创始人陈伟星，原美团联合创始人、天际线创投创始人杨俊透露将推出区块链打车平台。陈伟星在会上表示，想以打车应用开始，通过区块链技术打造一个生活服务平台。</p><p>&nbsp;</p><p>自5月27日宣布推出“打车链”后，外界对此一直很关注，6月份在乌镇举行的区块链大会上，陈伟星宣布与美团杨俊打造一个完整的区块链经济共享平台VVshare，先从陈伟星擅长的打车领域VVGO开始。</p><p><br></p><p>在会上还发布了VVGO的发展线路图，表示8月初全球将有3个城市上线VVGO。时至今日，并没有任何消息。而且各个官方平台上也没有丝毫动静，VVshare的官网上至今没有挂出白皮书。</p><p>&nbsp;</p><p>陈伟星作为中国首个打车应用“快的打车”的创始人，也算是商业翘楚了，以往的他属于比较低调的类型，但是今年重新出现在大众视野却是开启了高调怼人的模式，蹭热点的嫌疑很大。</p><p>&nbsp;</p><p>2018年2月份，陈伟星就开始怒怼币圈的一众大佬，先是怼朱啸虎和雕爷加入“反战区块链联盟”的行为只是为了吹出知名度再割韭菜赚钱。朱啸虎不甘示弱批评陈伟星认知水平低，陈伟星回怼朱啸虎没好想法。</p><p>&nbsp;</p><p>4月份，陈伟星又开始疯狂diss EOS，5月份怼EOS是区块链毒瘤。</p><p>&nbsp;</p><p>陈伟星与李笑来旷日持久的互怼大战更是大家茶余饭后的消遣。</p><p>&nbsp;</p><p>2018年9月27日，有媒体传言：“原美团联合创始人、打车链合伙人杨俊已经离开这一项目”，尽管这一传闻被陈伟星否认，但此后关于“打车链进度”的消息却如同沉入海底的沙石，为此曾有多家媒体发出“打车链已经流产”的言论。</p><p line=\"bNN5\">&nbsp;</p><p line=\"NuFk\">截至发稿，尚未查找到该项目的新进展。</p><p line=\"NuFk\"><br></p></section><h2 style=\"text-align: center;\">后言</h2><section><section><section><section><section><p line=\"kUoK\"><br></p><p line=\"kUoK\">天下熙攘，皆为利来，天下攘攘，皆为利往。本应该教书育人，泽被四方的高校学府，在加密货币“投机”的巨大利益面前也沾染了铜臭气。</p><p line=\"ogP2\">&nbsp;</p><p line=\"2tpv\"><span style=\"color: rgb(70, 172, 200);\">人们咋舌于“一心只读圣贤书”的莘莘学子们，割起韭菜来也丝毫不手软，同时也惊讶名校精英们所创立的区块链项目成功者仍在少数。</span></p><p line=\"TpFY\"><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p line=\"pNFl\">或许在波涛汹涌的区块链时代，名校以及精英的背书无非只是让这些项目纸面数据更加好看而已。</p><p line=\"WOBm\"><br></p><p line=\"WOBm\">对其是否能够成功，不会有决定性作用。</p><p line=\"qRFH\">&nbsp;</p><p line=\"Icpl\">毕竟，有图灵奖得主背景的Algorand的前车之鉴尚未远去。</p><p line=\"Icpl\"><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p></section></section></section></section></section>",

            "title": "上线币安后 这枚币马上“变脸”8月还会故伎重演吗？",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/BW3uaJLsY6DNa58h7yIYml1lCGor61JIq132knH2.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：小葱姐</p><p>转发 ：中本小葱</p><p><br></p><p>破发、变脸……这些股市的桥段在币圈也盛行开来。Binance DEX 第一期免费获得上线币安的代币 Ankr，上线就跳水。这一尴尬经历，让第二期优胜者 VRAB 有些哭笑不得。</p><p><br></p><p>8月21日，币安去中心化交易平台（Binance DEX） 第二期活动代币达标观察显示，符合币安活动标准（成交量达到$50,000 、社交人数超过1万人）的代币共 9 个，分别为 BZNT、DOS、LTO、MEET.ONE、PVT、SPNDB、TOMOB、TOP 和 VRAB。</p><p><br></p><p>这9个代币中，截止到21日，VRAB 是成交量最大、社交人数最多，最接近免费上线币安 。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/MdLAbTBIASK4Qd3Ngfusknr0XEmA8iBO1B83LK4e.jpeg\" style=\"max-width:100%;\"><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">“变脸”的第一期优胜者：Ankr</span></h2><p><br></p><p style=\"text-align: left;\">Binance DEX 第一期共有 17 个代币入围。最终在7月23日，Ankr（ANKR）脱颖而出。</p><p style=\"text-align: left;\"><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/8gpxZVV23OMqWZEBjA4o4onFBNtgRHeXrRdkFvHg.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>据币安官方微博，Binance 在 7 月 23 日 22:00 上线了 Ankr，并开通 ANKR/BNB、ANKR/BTC、ANKR/USDT、ANKR/TUSD、ANKR/PAX、ANKR/USDC 交易市场。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/oyGn33TRL4nPs1LD9315F7dJdzBFFN1Y3mqjbfKB.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>Ankr 是一个使用数据中心，个人电脑和边缘设备闲置算力的分布式计算平台。其算力市场解锁了基于云计算的共享经济，服务于供应商和使用者。其代币可用于支付计算费用。用户可在平台内贡献其计算能力即可获得代币。</p><p><br></p><p>然而上线币安后，Ankr 这一个月来币价表现如何？跌跌不休。根据 CoinMarketCap 的数据，Ankr 在 7 月 23 日 上线币安当天，币价冲高至 0.011 美元，这之后的一个月时间里，跳水明显，现报0.004美元，跌幅 64%。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/nOmpCepFdEw61BXgW3Cyqi9xqYteeKvJqNB0ALv4.png\" style=\"max-width:100%;\"><br></p><p><br></p><p>Binance DEX 里的强者，“加冕”后币价迅速下跌，可能币安也看不下去了。8 月 6 日至 13 日，币安联手 Ankr 进行“夏日激战赛”，即根据 Ankr 交易量（买入+卖出）排名，赢取 BTCB （币安链上发行的比特币锚定币）。</p><p><br></p><p>从行情图上可以看到， Ankr 曾在 8 月 8 日出现过短暂的上涨，但 9 日不仅被打回原形，币价还继续走低。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/raGwD9mOMA5pGY4jIJeK00ul1uMEbxrC22qNqaLF.png\" style=\"max-width:100%;\"><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">第二期潜在优胜者 VRAB 还值得被期待吗？</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><p>Verasity 基金会正在构建下一代视频平台，创作者和观众可以直接在区块链上进行交易，从而消除了对中间商的需求。</p><p><br></p><p>代币 VRAB 是视频创作和 Verasity 社区观看的新交换和奖励媒介。社内的所有付款均用 VRAB 支付，以消除昂贵的中间商，实现视频观看者、出版商、创作者、广告商和品牌之间的直接价值交换。</p><p><br></p><p>截止21日，Binance DEX 第二期活动中最有可能脱颖而出的代币就是 VRAB ，它的成交量最大（16万美元）、社交人数最多（30万人）。</p><p><br></p><p>小葱根据公开数据整理了“第一期优胜者 ANKR”与“第二期潜在优胜者 VERB” 之间的对比。从图上可以发现，Ankr 在币价、市值、24小时成交量上都领先于 VRAB，仅在推特粉丝数量上落后400个。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/bxDRHSBg2HRMRRmxhN3WfuYqlAtYrcD4oJ8awyrf.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>随着第一期优胜者 Ankr 在免费上线币安后，币价不升反降的坏开头。这不免让人对可能本周上线币安的 VRAB 产生怀疑。<br></p><h2><br></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">Binance DEX 目前悲喜交加</span></h2><p style=\"text-align: center;\"><br></p><p>6月20日，币安开启社区上币活动：凡DEX上交易量、深度、社区人数等条件能够达到币安标准并维持一个月时间的代币，将至少选出一个项目免费上架Binance。</p><p><br></p><p>加密货币研究公司 DataLight 最近的一项研究显示，虽然去中心化加密货币交易所（DEX） 仅占加密市场的一小部分，但它们已成为2019年的增长趋势，DEX 交易额是去年的三倍。</p><p><br></p><p>其中，Binance DEX 交易额位列市场第二位，第一位是 Etherflyercom。</p><p><br></p><p>Binance DEX 自4月上线以来，从市场增长看表现乐观。</p><p><br></p><p>根据币安 7 月报告，DEX 收到151份上币申请，当月增加41个新的交易对创新高，总交易对数量增至71个。尽管市场出现波动，但币安 DEX 在 7 月份日成交量从 320 万美元增至 1250 万美元，日均成交量 740 万美元，阅读总交易量达到 2.29 亿美元。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190823/w8TUds6Zx7et046nLOtOoQchIDTD3epWftIHUKDx.png\" style=\"max-width:100%;\"><br></p><p><br></p><p>根据 CoinMarketCap 的数据，截至 8 月 21 日，DEX 上共有 63 种代币。</p><p><br></p><p>值得一提的是，Binance DEX 上线4个月来，流动性还远远低于主站；DEX 以当前的体量为 BNB 创造的流动性也十分有限。</p><p><br></p><p>此外，DEX 的交易量暂未有大起色，日均交易量（中值）也低于币安主站的平均水平，且其日交易量明显受到 Launchpad 项目的影响。此前 PANews 得出结论称，Launchpad对DEX的引流效果最长不超过7天。</p><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p>",

            "title": "穿透庞氏的迷雾，寻找价值的曙光 | 庞氏研究",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/moZwIoJRjySFyQlHFgsk7Kf2svExM15vQ6yCtuNN.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: left;\">撰文 ：Robin</p><p style=\"text-align: left;\">转载 ：代观</p><p style=\"text-align: left;\"><br></p><section powered-by=\"xiumi.us\"><p>这是我们庞氏系列的第三篇。</p><h2><br></h2><p>在前两篇庞氏系列文章<a href=\"http://mp.weixin.qq.com/s?__biz=MzU0NTUyNjQxNg==&amp;mid=2247484462&amp;idx=1&amp;sn=48161f3793be3b7f38fa7fcfdebdd821&amp;chksm=fb6ac3d1cc1d4ac7e3ed219623f039867b9ebb9127d134897a028d81aaabe7d5f0159276c532&amp;scene=21#wechat_redirect\" target=\"_blank\" hasload=\"1\">《模式币原理剖析及防范指南》</a>、<a href=\"http://mp.weixin.qq.com/s?__biz=MzU0NTUyNjQxNg==&amp;mid=2247484478&amp;idx=1&amp;sn=c52950275e767e7fbf54ce6cd9d342a6&amp;chksm=fb6ac3c1cc1d4ad7df827f03cb0c2fcf02d4c0a4889f61f71c845870e3e9d88e49bd5d33133e&amp;scene=21#wechat_redirect\" target=\"_blank\" hasload=\"1\">《一文带你推演庞氏骗局的发展及生命周期》</a>中，我们对历史上的一些庞氏案例进行了分析，并指出模式币的运作方式；同时，我们也对庞氏模式进行了数学推导，以推断影响其生命周期的关键因素。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>历史上最长的庞氏骗局，是麦道夫的对冲避险基金，维持了超过20年。这种存续较久的项目一般在这两方面做的比较出色：</p><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/HdvhH10KF73PSIadAd03gYYs8gu99OTgi99Tvpay.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p><br></p><p>第一是持续获取新客的能力。新客带来的新资金流是庞氏骗局的食物；</p><p><br></p><p>第二是减少资金池外流的能力。尽可能降低投资人提取资金的频率和金额。</p></section></section></section><section powered-by=\"xiumi.us\"><p><br></p><p>归根到底，这两点可以归纳为四个字——<span style=\"color: rgb(0, 0, 0);\">开源，节流</span>。</p><p><br></p><p>我们会发现，其实这两方面能力并不只是庞氏骗局才有，任何一个公司，甚至是经济体来说，这些都是非常重要的。庞氏骗局作为一个经济体，它的目标和传统的公司是一致的——尽可能长的存活，只不过庞氏采用了一种饮鸠止渴的手段。</p><p><br></p><p>在本文中，我们将进一步剖析庞氏骗局是如何实现开源和节流这两个目标。同时，通过梳理其实现过程，我们希望找到一些积极的方式以真正推动组织或经济体的发展，更好的去执行开源节流以拓展经济体的生命周期。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">开源：传统获客 VS 传销获客</span></h2></section></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/dV9DXW5nWytAuJXzZxB0PLvyEVaoKCG81gsah52v.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>一般的经济体通常先生产产品，再通过销售这个过程实现获取收入，从而推动组织的发展。</p></section><section powered-by=\"xiumi.us\"><p><br></p><p>但庞氏的发展模式则不同，它不涉及任何内部劳动（除了团队想法设法为推广付出编故事的努力），直接以推广传播来推动组织的前进。</p><p><br></p><p>推广和传播是任何一个产品在销售过程中都需要面对的问题，也是每一个企业在销售中必须思考的一个问题。</p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\"><br></h2><h3 style=\"text-align: left;\"><span style=\"color: rgb(0, 0, 0);\">推广和传播的价值</span></h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>在这里，我们先思考这样一个问题，对于任何形式的某种产品（实体产品，互联网产品，金融产品），它的价值会因为推广和传播发生改变么？</p><p><br></p><p>这个答案是肯定的。价值会因为推广而增大。</p><p><br></p><p>我们可以对实体产品，互联网产品，金融产品逐一进行分析，并得出这个结论：</p><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/ANNCygXPMeV9cy8DvlwymA2qY2EfUoSa7ZGJZD7u.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p><strong><br></strong></p><p><span style=\"color: rgb(0, 0, 0);\">实体产品</span>相对来说价值比较恒定，不太会因为推广和传播导致其价值的改变。但互联网崛起之后，很多实体产品的价值也慢慢受到网络效应的影响，工业产品的标准化就是个很好的案例。产品一旦形成标准并推广后，使用的人会越来越多，而越多人的使用会使得这个标准更牢固。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">如果从“价值”等于“被需要的程度”这个角度来看，实体商品的价值随着使用人数的增加而提升了。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">互联网产品</span>的价值变化可以用梅特卡夫定律说明。聊天软件，视频网站等需要通过网络连接的产品，使用该产品的人越多，产品本身的价值也就越大。每多一个人使用都会提升产品本身的价值。</p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">金融产品</span>很多也具备网络效应。<span style=\"color: rgb(70, 172, 200);\">当你需要借贷服务的时候，你总是倾向于选择一个有更多人使用的借贷平台，从而可以让你更快速的对接到资金需求</span>。</p><p><br></p><p>人们选择交易所的原因也是如此，大家总是期望选择流动性更好的交易所，从而可以快速满足交易需求。流动性更好意味着有更多人在这个平台上交易，平台的价值也就越来越大。</p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\"><br></h2><h3 style=\"text-align: left;\"><span style=\"color: rgb(0, 0, 0);\">必然崩盘的传销模式</span></h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>既然对于任何产品的推广和传播是会一定程度的提升产品的价值的，那么有人会说，这不正是庞氏骗局，或是更确切的说——传销组织的强项么？他们通过包装，画大饼，高息诱惑等等极具侵略性的推广手段来获取足够多的资金支持。</p><p><br></p><p>如果能提升价值的话，为何他们并没有经久不衰，而是最终都陨落了呢？因为还有一个关键因素，正如我们在往期文章中<a href=\"http://mp.weixin.qq.com/s?__biz=MzU0NTUyNjQxNg==&amp;mid=2247484348&amp;idx=1&amp;sn=9947b16295224cf42fac20376b3c7742&amp;chksm=fb6ac443cc1d4d556f20bda0a567a2ee71c8cf75b9461595b15e683bfcdf44f8d56a03f9a79c&amp;scene=21#wechat_redirect\" target=\"_blank\" hasload=\"1\">《脑洞：</a><a href=\"http://mp.weixin.qq.com/s?__biz=MzU0NTUyNjQxNg==&amp;mid=2247484348&amp;idx=1&amp;sn=9947b16295224cf42fac20376b3c7742&amp;chksm=fb6ac443cc1d4d556f20bda0a567a2ee71c8cf75b9461595b15e683bfcdf44f8d56a03f9a79c&amp;scene=21#wechat_redirect\" target=\"_blank\" hasload=\"1\">从 BNB 重解商品、证券、货币三位一体「超级载体」的未来意义》</a>所描述的，价值会随时间被消耗。这些受众如果不是因为产品本身至少在某个点上可以满足他们的需求，他们也不会加入。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">庞氏骗局用侵略性的方式进行扩展，代价就是其带来的价值增益远远不足以弥补其未来价值损耗率的提升，故崩盘是必然结局。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>我们可以来从这两个维度来简单模拟一下，规模扩大带来的价值增益通常是以梅特卡夫定律形式表现的。</p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/YSL8nEQrWN9kgmn3Icu4JO3dI9x07jNLwhqSqkbs.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\">图一：规模对于价值的影响</p></section><section powered-by=\"xiumi.us\"><p><br></p><p>我们先来看图一，表示的是不同规模下价值与时间的关系，因为在梅特卡夫定律中，只考虑了规模和价值的关系。我们可以看到，在同等规模下，价值随时间的变化是恒定不变的。而当规模发生变化，从X到X+1，再到X+2，价值在纵向维度上有了一个提升，而且该提升会随着规模的增大而非线性的放大，因为梅特卡夫定律公式为V=CX²。</p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/QXYjYdfKUxKbu6O7B8TksLDxxO4pfs60QNoxpQCm.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><em>图二：同一规模下价值随时间损耗</em></p></section><section powered-by=\"xiumi.us\"><p><br></p><p>图二表现的是在同等规模下，价值会随着时间产生逐步损耗。这个损耗是线性的，损耗率与规模成正比，也就是说如果人员规模为x，那么在∆t的时间内，其需要支出的利息为r1x，r1为承诺的利率，这里我们还未考虑复利以及本金抽取的情况。那么图二表现出来的就是一条随时间下降的斜线。</p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/I6cKnGHOJtqwR5xE0DkN7WfgFK2dNvlOEM626uFq.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><em>图三：庞氏骗局的价值走势</em></p></section><section powered-by=\"xiumi.us\"><p><br></p><p>我们把两张图合起来看。<span style=\"color: rgb(70, 172, 200);\">对于一个庞氏骗局来说，如果它的规模不扩充，那么就会以一定的损耗率吞噬它的价值，规模扩充在图中表现为价值的向上跃升，而且后一次的价值跃升会比前一次来的更大。同时，每一次的规模提升也会相应的提升价值的损耗率，最终导致损耗率的急剧上升带来价值的加速归零。</span></p><p><br></p><p>所以庞氏骗局必须在每次规模提升时，价值获得更多的提升，以覆盖价值损耗率的扩大。但是对于影响价值的两大因素——“规模”总是有天花板的，而“时间”是可以长期延续下去的，故其必然以崩盘告终。</p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p><br></p><h3>区块链领域的推广模式</h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>在区块链领域里，因为价值未被推广而无法持续扩张的项目比比皆是。一个优秀的项目也需要好的PR和宣传。很多质地优良的项目，由于创始人是偏技术背景，完全不懂得宣传，只会埋头开发，最后由于缺少资金关注度而无法持续支撑其运营成本，最终不得不倒闭。这样的案例不仅在区块链领域，在传统初创企业中也屡见不鲜。</p><p><br></p><p>而反观模式币，或是其它偏庞氏类的项目，不仅没有任何开发进程说明，更没有业务实际进展说明，所有的推广都围绕着如何可以直接为参与者提供更丰厚的利润进行宣传。</p><p><br></p><p>另一种可能更常见，有些项目并非庞氏骗局，也有实际的业务和开发，但由于其在在宣传时所“吹嘘”的效果，远远高于其实际的业务进度。如此一来，虽吸引到大量资金的关注，但同时也透支了项目的价值。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">节流：软硬兼施的留存模式</span></h2></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><br></p></section><section powered-by=\"xiumi.us\"><p>用户留存这个概念也不是庞氏骗局所独有，传统经济体亦经历了用户留存模式的逐渐演化。</p><p><br></p><p>从一开始的完全自由，到提供一些激励（老用户折扣），一些惩罚（提前支取定期存款会损失所有利息收益），再到有部分完全强制（一些基金的赎回有较长锁定期）。这些层出不穷的手段都是为了一个核心——用户留存。</p><p><br></p><p>对于传统经济体来说，用户留存做的不好，经济体就像喝下了慢性毒药，随着业绩一点点衰退而走向死亡；而对于庞氏骗局，用户（资金）留存基本就是生命线，一旦大量资金挤兑，用户迅速流失，庞氏项目就会崩盘。</p><p><br></p><p>由此，我们会发现，生命周期较长的一些庞氏项目，对于资金留存是相当重视的，且采用了非常精细化的管理模式。简单来说，就是软硬兼施，最大程度的锁住用户资金。我们可以结合BRC这个案例来看一下：</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h3>硬性锁仓措施——限制行为</h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/3uN9HafseeRBnlSYQvFxFOiSUkTyzmOsZ24aSeCt.jpeg\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><em>贝尔链的超级富豪游戏<br></em></p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><ul><li><p>锁仓ETH：超级富翁游戏中充值的ETH是单向通道，购买了之后只能通过等待产出BRC来回本，相比传统的庞氏，他不承诺返还任何ETH，所有ETH被强行锁仓了。</p></li><li><p>锁仓BRC：接棒超级富豪，环球城相当于是引导参与者投入BRC，产出BRC。把第一个游戏中产生的BRC进一步锁仓，以获得更多的BRC。</p></li><li><p>锁仓BRC：超级节点锁仓，类似所有其他区块链项目推出节点锁仓奖励。</p></li><li><p>消耗BRC = 永久锁仓：中间还有一个小游戏叫超级战士，推出是为了变相消耗BRC，但是由于效果不及预期才会有后续的环球城的推出。超级战士本身也是硬性锁仓（消耗）的一部分。</p></li></ul></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/QygrMJ6awIbenI3dhimVXVLkUW210CQVDerZrvQ3.jpeg\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>哈耶克的一贯理念认为单靠控制是没有办法管理好一个经济体的，市场秩序必须内生自发形成。<span style=\"color: rgb(70, 172, 200);\">通过各种硬性锁仓方式来进行强绑定的骗局，在松绑的那一刻，必然面临着很强的崩盘压力。</span></p><p><br></p><p>这个时候，就需要结合一些软性措施。如果说硬性措施是控制人的行，那么软性措施则是降低人们行动的意愿，这一定程度上可以理解为一个预期管理的问题。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h3>BRC 的软性措施——影响意愿</h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><ul><li><p>强大的传销地推团队，通过拉人头开大会来使得参与者产生所谓的“信仰”。</p></li><li><p>控盘和拉盘的行为，在某种程度上印证了人们心中的“信仰”。通过拉盘，BRC的价格形成了正反馈信仰循环，让更多人相信BRC本身的价格会稳步上升，从而更愿意持有BRC，降低抛售意愿。</p></li></ul></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>值得一提的是，无论是传统资金盘，庞氏骗局还是币圈的各类模式币，有很多的参与者对此都是有清晰认识的，也就是说，他们是明知山有虎的。但是，巨大的利益诱惑以及对于自己判断的信心，使得他们成为狂热的参与者。</p><p><br></p><p>对于这一部分人群，潜在的洗脑式预期管理方式，是不奏效的。只能通过二级市场上价格的涨跌，去改变他们的预期。</p><p><br></p><p>专业级的玩家都会根据盘面的情况，去试图抓住那个崩盘前的信号，而项目方就反向利用该信号，去打破这部分玩家的预期。</p><p><br></p><p>然而，由于整体二级市场项目方的把控力更强，所以价格的博弈很容易变成一个你死我活的战场。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h3>预期管理</h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>预期管理是金融领域，尤其是在二级市场上进行操作的一个关键要素。所有二级市场的目标都可以被归纳为预期对方的预期，然后做出正确的操作。</p><p><br></p><p>传统坐庄拉盘的行为，也可以被总结成——通过控制价格的变化，影响参与者的预期，从而使参与者的预期落入一个理想的范畴，为操盘手之后的行为做好铺垫。</p><p><br></p><p>对于庞氏骗局来说，庄家通常更了解自己的参与者，因此可以更好的去调控他们的预期。所以我们可以认为，在二级市场上，最后使你胜出的，往往不是你对市场游戏的理解程度，而是你对对手的了解程度。我们将在后续内容中，对预期管理进行进一步讨论，敬请关注。</p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">总结</span></h2></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>探讨了这些庞氏骗局具体的操作方式，我们应该做的不仅仅是将其冠以骗子的称号，然后敬而远之。当我们科学的看待这件事情之后，还是可以从中吸取到一些养分：</p><p><br></p><p>任何一个项目的成功，都离不开好的的宣传与推广。但是，务必要控制好因推广而带来的价值提升，与价值损耗之间的比例关系。否则，使天平长期偏离平衡的推广，往往会适得其反。</p><p><br></p><p>另外，注重对所有参与者行为的刚性约束，和对其意愿的预期管理，也非常必要。</p><p><br></p><p>这就是通证经济设计的意义。</p></section><p style=\"text-align: center;\"><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p>",

          {
            "id": 199,
            "title": "一文带你推演庞氏骗局的发展及生命周期 | 庞氏研究",
            "content": "<section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/Eu6vGmLwwMBR4W3Xzor51wJkpmSnHQvZc26BQoKx.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：Alan</p><p>转发 ：代观</p><p><br></p><p>在上一篇<a href=\"http://mp.weixin.qq.com/s?__biz=MzU0NTUyNjQxNg==&amp;mid=2247484462&amp;idx=1&amp;sn=48161f3793be3b7f38fa7fcfdebdd821&amp;chksm=fb6ac3d1cc1d4ac7e3ed219623f039867b9ebb9127d134897a028d81aaabe7d5f0159276c532&amp;scene=21#wechat_redirect\" target=\"_blank\" hasload=\"1\">《模式币原理剖析及防范指南 | 庞氏研究》</a>中，我们针对模式币中的接盘策略及庞氏策略进行了分析。其中，庞氏策略下的庞氏骗局，因其扩张性极强，导致受害者更多，影响面更广，具有更大的社会危害。</p><p><br></p></section><section powered-by=\"xiumi.us\"><p>2015年爆雷的e租宝，就是一个典型的庞氏骗局案例。</p><p><br></p><p>发起方将一个个融资租赁包装成高收益的理财产品，吸引用户投资。早期，发起方有足够的实体项目来兑付用户本息。但随着用户指数化增长，投资金额急剧增加，e租宝已无法找到足够的高收益低风险项目来满足用户投资需求。这使得e租宝或者同类P2P公司不可避免地走向了资金池的形式。</p><p><br></p><p>原本一个简单的P2P借贷业务平台，就变成了一个标准的庞氏骗局。</p><p><br></p><p>我们在日常生活中看到的P2P、理财产品暴雷，大部分都是经典庞氏骗局的重现。由此，在这一篇中，我们将进一步对现实中的“庞氏骗局”项目进行抽象建模，推演其发展及生命周期，来发现其常识性的规律，降低被骗的风险。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">构建一个简单的庞氏模型</span></h2></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>一般而言，庞氏骗局的参与者只有两方：项目方发起高收益项目吸引资本；投资者支付本金以获取远超一般理财项目的高额收益。最终因现金流无法支付投资者的收益，项目方开始跑路。</p><p><br></p><p>为便于理解，我们假设在一个迷你社会中，有一个项目方发起了一个庞氏项目。由于没有监管，项目不会被暴力终止，只会因为无法兑付而失败。</p><p><br></p><p>假设相关项目规则以及各参与方初始条件如下：</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p>项目方：希望延长庞氏骗局的生命周期，获得更多余额，并留有充足的时间跑路；</p><p>1） 只通过新投资者的本金支付早期投资者的本金和利息；</p><p>2） 每月固定运营成本（人力、场地等）为0，综合销售费用为每期投入产品规模的3%。</p></section></section></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p><br></p><p>投资标的：由项目方设计，吸引投资人参与的资金游戏。</p><p>1） 产品期限为1个月，月收益率为5%，到期后投资人才可复投或提现；</p><p>2） 每个月产品到期时，用户提现比例为40%；未提现用户会进行复投；</p><p>3） 每期只有一个产品。</p></section></section></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p><br></p><p>投资者：为获取高额收益参与项目，</p><p>1） 人均投资额为1000元；</p><p>2） 首批参与投资人数为100人；</p><p>3） 每月参与者增长率为5%</p></section></section></section><section powered-by=\"xiumi.us\"><p><br></p><p>得出项目的初始值如下：</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/mfWExAOr8u1680amD8lmnItp7Rqb4rxxdZyJajIb.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>由此，我们可以得出该试验中，收入及支出的关键数值计算等式如下：</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><blockquote>当期收入：包括当期的新增用户投入以及此前复投的资金<br>= 当期新增参与金额 + 往期复投金额<br>= 当期新增参与人数 * 平均参与金额 + 往期参与金额 *（ 1 - 提现比例）</blockquote><blockquote>当期支出：支付给前期的本息以及销售费用<br>= 当期本息兑付支出 + 运营支出 + 销售费用<br>= 上期收入 *（1+投资收益率）+ 运营支出 + 当期收入 * 销售费率&nbsp; &nbsp; &nbsp;</blockquote><blockquote>资金净流入= 当期收入 - 当期支出<br>余额 = 资金净流入的累加</blockquote></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>通过模拟，我们可以得出该庞氏骗局的现金流变化表：</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/RbsoZafiwcI2L4VGJx82MW1q2kUlza5hpZjPPxGP.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>可以看到在第22个月，项目方的余额就将减少为0，开始无法支付其所投入的本金了，即该庞氏骗局最多持续22个月 。</p><p><br></p><p>但实际上，从第5个月开始，资金的余额就达到了峰值。理性的项目方会选择在此时就跑路来最大化自己的收益，余额最大时收益为213759元。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\">02</h2><p style=\"text-align: center;\"><br></p><h2 style=\"text-align: center;\">不同变量的影响</h2></section></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><br></p></section><section powered-by=\"xiumi.us\"><p>有了基础模型，我们就可以进一步来研究庞氏骗局模型。我们在前文中，已经假定庞氏骗局项目方的目的主要有两个：</p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p>①&nbsp;&nbsp;&nbsp; 延长庞氏骗局的生命周期；</p><p>②&nbsp;&nbsp;&nbsp; 获得更多余额。</p><p><br></p></section></section></section><section powered-by=\"xiumi.us\"><p>接下来，我们通过改变不同的变量，来看看对这两者的影响。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section><span title=\"\" opera-tn-ra-cell=\"_$.pages:0.layers:0.comps:30.txt2\"><h3>提现率的影响</h3></span></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>在上述其它条件不变的情况下，将提现率从1%选取到99%，来看提现率对于生命周期和余额的影响。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/iEqWrCC25h346LRNuQ1YRhCLGHMd9XLIXhuqVrfc.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/ALZ0KkkKSRMPct12dA4M9YrA7ylR6pMuvHq3wNh6.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\">提现率：1% VS 20%</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p><span style=\"color: rgb(70, 172, 200);\">可见，对于项目方而言，尽量降低用户的提现比例降至一个阈值以下，对于改善其现金流压力，延长其生命周期和获得最大利润有着显著的作用。</span></p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section><span title=\"\" opera-tn-ra-cell=\"_$.pages:0.layers:0.comps:40.txt2\"><h3>收益率、用户增长率和销售成本的影响</h3></span></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>收益率越高，项目方所需支付的利息会呈指数级增长。而庞氏骗局是一个“借新还旧”的游戏，不论承诺的收益率有多高，只要新增用户增长率可以跟上，就都不是问题。</p><p><br></p><p>一般而言，高收益率更能吸引用户，但值得注意的是，在各类金融风险暴雷频发，当收益率超过一定阈值以后，可能反而会引起用户的不信任，导致增长率下降。</p><p><br></p><p>在我们的初始假设中，如果不设置人数上限，只要将每期的新人增长率调整为10%，该模型将能够永续下去，如下图所示。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/3CAdxoLB2tKBwZ4MYe8LKpVNPHkFD5Ku1ZcIJQKu.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\">一个可以永续的庞氏骗局模型</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>而在不限制参与者增长率的情况下，参与人数作为一个指数函数，即使初期仅100人，每月以10%的比例进行增长。166个月以后，参与人数就将超过70亿人。这已经达到了地球人数总和。这显然是无法实现的。</p><p><br></p><p>当然在现实生活中，当参与人数扩张达到一定规模，将不可避免受制于地域、人口、文化等因素的限制，导致高速增长不可持续。也即存在天花板。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><span title=\"\" opera-tn-ra-cell=\"_$.pages:0.layers:0.comps:48.txt2\"><h3 style=\"text-align: left;\">天花板的影响</h3></span></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>我们假定初期人数还是保持在100人，每期增长率增加至30%。当某期新人人数达到20000时，其增长率就将停滞，并且增速将以每月5%的速度衰减，直至不再增长。在其他假设条件不变的情况下，我们继续观察其现金流的变化。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/8Qd8byLwYQdA8UWlnc5JpfGKfADDSgtUfo7vVEbm.png\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\">增长率为30%的庞氏现金流模型</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>当新增人数的增长达到一个天花板出现增速下滑后，净流入的增长在次月就出现了拐点，并且余额很快就将为0。可见天花板的出现，极大制约了庞氏骗局可以形成的规模。</p><p><br></p><p>再进一步分析，我们可以发现：<span style=\"color: rgb(70, 172, 200);\">当新人人数还在保持高增长时，提现率和收益率对生命周期的影响并不大。但当人数达到天花板时，更低的提现率能为庞氏骗局续更多时间。</span></p></section><section powered-by=\"xiumi.us\"><section><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/COWZyMqEjYOCjGtFtAWTQl4v9ZN44NGZjdxgjIxN.png\" style=\"max-width:100%;\"><br></p></section><section powered-by=\"xiumi.us\"><p><br></p><p>同样，当提现率取1%到100%时，观察生命周期和余额拐点（即开始入不敷出，需要开始用过往余额颠覆利息）的变化，不难发现：从提现率下降到20%开始，生命周期和余额拐点都出现了增长，且生命周期和余额拐点的差额也出现了增长——从9个月增加到了13个月。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">我们可以很容易的发现，当庞氏骗局余额出现了拐点以后，更低的提现率可以帮助项目方维持更长的时间，从而有更充足的时间安抚投资者，并且准备跑路。</span></p><p><br></p><p>通过这个模型，让我们回头看一下E租宝的情况，E租宝成立于2014年2月份。</p><p><br></p><p>先看天花板——在2015年全国P2P的预估成交额在10000亿以内，平均每月的成交额为1000亿，E租宝作为安徽本土的公司，假设其不受地域的限制，能扩展到全国，且假设其最终能够获得整个市场10%的份额，即最高每个月能获得100亿元成交额收入。</p><p><br></p><p>再看现金流出情况——E租宝产品的平均年化收益率为12%，月均1%；月销售提成平均按0.5%计提；其它成本部分，包括人力成本、场地成本、需要大量注册空壳公司、还需要朋友圈“喜提”各类豪车来喜提造富效应，外加项目方的中饱私囊，保守假设这部分需占每月总收入的20%。则每月新增现金流入需要保持21.5%以上，才能保证有能力继续维持（成交金额包含了复投的部分）。</p><p><br></p><p>由此可以大致判断，当月成交额达到100亿以上或者当月增长率低于21.5%时，E租宝爆雷的风险就将大幅提高。</p><p><br></p><p>从实际数据来看，E租宝2015年9月成交额突破100亿达到134.5亿，10月份、11月份分别为162.11亿和162.32亿，10月、11月的增速分别为20.5%和0.1%。根据大致的判断，自10月开始，E租宝的爆雷几率就大大增加，而E租宝的实际爆雷时间就在2015年12月3日。</p><p><br></p><p>虽然模型尚且粗略，但仍然可以通过天花板和每月成本的估计，来大致判断爆雷的时间点。</p></section><section powered-by=\"xiumi.us\"><p><br></p><h2 style=\"text-align: center;\">03</h2><p style=\"text-align: center;\"><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\">结论</h2></section></section></section><section powered-by=\"xiumi.us\"><p><br></p><p>通过上述观察，我们可以得出以下结论来帮助用户更好的认清庞氏，降低风险。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><h3><strong style=\"color: rgb(0, 0, 0);\">庞氏骗局也是有天花板的，不可能无限增长</strong></h3></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>庞氏骗局的天花板，取决于不同投资市场、人口教育程度、金融开放程度。一旦其规模接近一定的阈值，庞氏骗局就会很快崩塌。这也是为什么E租宝和泛亚等巨型P2P初期增长非常迅猛，但它们达到百亿成交额的上限以后开始爆雷的原因。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><h3><strong style=\"color: rgb(0, 0, 0);\">团队执行能力决定了是否能达到天花板</strong></h3></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>虽然庞氏骗局有天花板，但并不能单纯因此来判断项目方何时会跑路，当团队执行能力或野心不足时，可能还未能达到天花板，增速就开始下滑，从而出现爆雷或跑路。<br></p><p><br></p></section><section powered-by=\"xiumi.us\"><h3><strong style=\"color: rgb(0, 0, 0);\">能够指数型增长的手段是唯一选择，裂变、多层级分销只是换汤不换药的必然产物</strong></h3></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>由于利息的成本支出是指数型增长的，因此新用户的增长也必须是指数型增长，才能维持项目的运营。而当用户数达到一定规模后，仅靠项目方自身的力量难以触及到足量的用户数，必须通过口口相传、病毒营销的方式来推广。因此，裂变、多层级传销等手段可能是短期内促进指数增长有效也是唯一的选择。<br></p><p><br></p></section><section powered-by=\"xiumi.us\"><h3><strong style=\"color: rgb(0, 0, 0);\">警惕增速放缓，突然开始降低提现率是增速放缓的明显信号</strong></h3></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>增速是庞氏唯一的生命线，当增速因各类原因开始放缓甚至下滑时，就是应该加强警惕的时候。而项目方一般为了减缓自己的挤兑压力，常会采取以下几个方法：</p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p>1）通过强制手段降低提现率，并伴以舆论维稳，如加长提现的验证周期；</p><p>2）增加收益的诱惑，抬高用户的提现成本，如突然短期提高收益率，收益随锁定期延长而增长等；</p><p>3）在平台内开发各类新的眼花缭乱的工具或游戏，诱使用户的钱依旧留在平台。</p></section></section></section><section powered-by=\"xiumi.us\"><p><br></p><p>万变不离其宗，短期可能仍能帮助项目方续命，但当出现这些信号时，都需要警惕。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><h3><strong style=\"color: rgb(0, 0, 0);\">当净流入为负时，项目方跑路可能性会大大增加</strong></h3></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>在传统行业，我们是很难收集到项目方的资金信息的。但在区块链领域，由于链上数据公开，项目方资金情况都是公开透明的。很多庞氏骗局都需要利用公开的钱包地址来作为充值渠道。如果知晓项目方钱包地址，就有机会判断出项目方跑路的时间点。<br></p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>庞氏骗局诞生于1919年，麦道夫650亿美金的规模，将简单的庞氏骗局演化出了各种复杂的模式。在币圈，例如思想钢印、引力透镜等模式冠名权，已经令物理科幻名词都逐渐捉襟见肘。但不论模式如何变化，最重要的是我们能够拥有快速看透并抽象出事情本质的思考能力。</p><p><br></p><p>不止遇到庞氏骗局如此，生活亦如此。</p><p></p><br></section><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p>",

            "id": 198,
            "title": "模式币原理剖析及防范指南 | 庞氏研究",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/haZMXnylLXY021wy17EK6fYMbOAIkrVtbaZ4yk1f.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：汪润宇</p><p>编辑 ：Shawn</p><p>排版 ：Eva</p><p>转载 ：代观</p><p><br></p><section powered-by=\"xiumi.us\"><p>有人认为所有的数字货币都是传销骗局；有人认为除了比特币都是传销币；有人认为A股连传销币都不如……</p><p><br></p><p>今年花样频出的“模式币”，又进一步让大众以为币圈就是一场传销盛宴。</p><p><br></p><p>但是，一刀切的论断总是片面的。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">本文希望跳出传统中对传销的定义，从历史出发，解读传销中最常见的两个策略——接盘和庞氏。让大家对“模式币”有一个更透彻的理解，以免被深套。</span></p></section><section powered-by=\"xiumi.us\"><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">接盘策略：中间商的涨价博弈</strong></h2></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>传统经济理论中，一般是假设商品的定价是买卖双方说了算。在这个假设中，厂商互相竞争提供物美价廉的商品，客户精挑细选满足了自己的需求。</p><p><br></p><p>现实中商品的交易并不是这么简单。商品在送到客户手上前，需要经过大量的中介、经销商转手。</p><p><br></p><p>这也使得厂商的商品除了满足消费者的需求外，还需要满足中间商的“交易需求”，也就是卖给下一轮中间商的需求。</p><p><br></p></section><section powered-by=\"xiumi.us\"><p>而中间商的上下游仍是中间商。为了自身的利益最大化，加上总归有下一轮的中间商来接盘，中间商会更倾向于把价格抬高。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在这种“接盘”交易下，中间商交易难度越大，交易需求越不容易被满足，价格就越容易被扭曲和被操纵。</span></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/xHqgSLrUgylOX6Kc5PcPv4YnR90CoGVdVWkcykK7.jpeg\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\">图片来自网络，侵删</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>这种接盘策略更多出现在实体经济，尤其是消费品领域中。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">美国作为传销发源地，还将其区分为多层级分销（MLM: Multilevel Marketing）和金字塔结构（Pyramid Schemes）。后者其实是前者的极端化表现，更容易形成骗局。</span><br></p><p><br></p><p>这种策略稳定性如何呢？我们来看看下面两个案例。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section><h3>“坚不可摧”的康宝莱？</h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>接盘策略的一个典型案例就是康宝莱。</p><p><br></p><p>2012年，阿克曼公开做空康宝莱。他指出：康宝莱的产品大多数是通过接盘模式高价卖给了经销商。而经销商仅靠卖产品很难盈利，需要拉更多的客户入伙交钱成为会员或次级经销商才能赚到钱。</p><p><br></p><p>这种恶性循环之下，该公司将会因增长下降和欺诈，而被投资人抛弃，走向破产的终局。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/vvnHENJo8KH7am5doqhYaxqSRLUkWyKxTHzvx4xq.jpeg\" style=\"max-width:100%;\"><br></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\">Bill Ackman, &lt;Who wants to be a Millionaire?&gt;, 2012</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>但康宝莱在接受多方调查后，业务并没有收到太大影响。这充分展现了接盘模式下，康宝莱有多么强大的生命力。</p><p><br></p><p>其实，无论阿克曼的论证多么详尽，如果以下两个关键点无法被推翻，那么康宝莱这座大厦就无法被摧毁。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p>第一，康宝莱通过接盘模式快速扩张，真正因出售商品分给经销商的“抽水”并不多。产品高定价带来的收益绝大部分都归公司所有。经销商只能拿到少量的销售费用和人头费。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在盘圈中，这种做法的关键在于控制“拨比”，即项目方从收入中拨出用于市场推广奖励的份额占总收入的比例。</span>成功的消费品公司都会严格控制这个比例，防止被渠道商要挟。因此传销并没有吸血，而是源源不断的在给公司供血。</p><p><br></p><p>第二，大约30%的经销商会因库存积压、亏损而破产，但这部分人的悲剧却影响不了公司业绩的增长和道德风险。这一方面是由于公司拓展海外业务带来的增长。</p><p><br></p><p>另一方面，最后接盘的经销商绝大多数为没有商业能力、非法移民、想一夜暴富的群体。当业务开展不下去，破产的经销商要么认栽走人，承认了自己商业能力的确不行；要么设法维权，但因非法移民身份而缺少维权渠道。</p></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>这样看来，实业中的接盘模式是否坚不可摧？也不尽然。下一个案例会告诉我们，只有厂商被暴力关停或者行业遭受致命打击，项目才会无法继续运营。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section><h3>遭遇黑天鹅的酒鬼酒</h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>2012年白酒塑化剂事件，就曾导致了整个白酒行业的持续萧条。</p><p><br></p><p>国内白酒产业自2009年后进入了快速发展的通道。酒鬼酒是其中的典型。2011年开始，酒鬼酒的业绩一直以100%的速度上涨。虽然其并非传销项目，但其市场模式同接盘策略有些类似。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>它的模式实际上是通过不断向市场传出供不应求，价格上涨的预期，吸引经销商持续买入白酒。</p><p><br></p><p>由于收入的增加，经销商同时又反过来大量买进白酒的股票。甚至股票的投资人也在买酒，使得白酒价格和销量两开花，股价自然节节攀升。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>到2012年年底，黑天鹅出现了。质监部门检测出酒鬼酒中塑化剂超标。</p><p><br></p><p>在产业、资本、舆论、监管的四重压力下，整个白酒行业几乎被连根拔起，经销商间的击鼓传花游戏戛然而止。</p><p><br></p><p>以激进著称的酒鬼酒们也迎来厄运。虽未如三鹿般直接关门，但也遭受了收入腰斩，业绩持续亏损的煎熬。</p><p><br></p><p>等到2016年行业复苏时，经销商们又开始了表演。以茅台酒为例，目前公司公告的出厂价位969元，但零售价已经接近2000元，经销商在其中赚取了近一倍的收益。这也不外乎前茅台董事长被“双开”的公告中有一条为：“大肆为不法经销商违规从事茅台酒经营提供便利，严重破坏茅台酒营销环境”。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p><span style=\"color: rgb(70, 172, 200);\">接盘策略同贸易一起诞生。它起源于交易需求带来的大量中介和经销商，兴盛于消费品行业并在美国这个传销大国发扬光大，只会终结于外部暴力机关的强制措施。</span></p><p><br></p><p>这类厂商们的主要风险在于，当行业进入萧条时，厂商一旦失去销路，就只能破产退出。过去的古董交易、期货炒作，现在的线上邮币卡、球鞋交易，原理皆是如此。</p><p><br></p><p>而这和下面要讨论的庞氏策略，截然不同。</p><p><br></p><h2 style=\"text-align: center;\">02</h2><div><br></div><h2 style=\"text-align: center;\"><strong><span style=\"color: rgb(0, 0, 0);\">庞氏策略：按期兑付高额利息</span><br></strong></h2><div><strong><br></strong></div></section><section powered-by=\"xiumi.us\"><p>&nbsp;“庞氏骗局”是二十世纪初，一位名叫查尔斯·庞兹的意大利人在美国开展高收益理财项目。它实际上只是一个借新还旧、拆东墙补西墙的资金游戏。</p></section><section powered-by=\"xiumi.us\"><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/1Ey4xrxTjdooXZv7Z2N2b8OFJL69WLsxiLDMN02Y.jpeg\" style=\"max-width:100%;\"><br></p></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\">庞氏骗局始祖——查尔斯·庞兹</p></section><section powered-by=\"xiumi.us\"><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p></section><section powered-by=\"xiumi.us\"><p><span style=\"color: rgb(70, 172, 200);\">庞氏策略下，买卖双方交易的债务和债权，并不是商品。因此它的关键在于承诺收益，而非价格。</span>卖方不需要操纵价格，甚至不需要做好资产的管理，只要按时付息，获得好评，做大规模，防止挤兑即可。<br></p><p><br></p><p>因此，实际交易中，庞氏策略的核心需求变成了“按期兑付”。做好这一点，就能让越来越多的客户对项目产生信任，投入本金。</p><p><br></p></section><section powered-by=\"xiumi.us\"><p>但实际上，“按期兑付”会受到兑付物真实价值变化所影响。为了降低兑付压力，项目方在最终兑付时，更倾向于用各种手段比如货币贬值、债转股等。</p><p><br></p><p>由于其天然的资本属性，旁氏策略绝大多数出现在金融市场。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section><h3>利息</h3></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p><span style=\"color: rgb(70, 172, 200);\">庞氏骗局吸引人的关键点是“高收益”，也就是“高利息”。</span></p><p><br></p><p>利息最早的记载出现在公元前2400年苏美尔的一件文物，上面铭文记载了：“乌玛的领袖应当将南舍和宁格苏的1古鲁大麦作为借贷，这会产生利息，总计864万古鲁。”</p><p><br></p><p>这件事情的背景是：在美索不达米亚平原上有两座古城——拉各什和乌玛，两者批次敌对。乌玛夺取了拉各什的一块土地并占领了两代人的时间，当拉各什击败对手夺回这个土地后，要求乌玛以“租金”加利息的方式赔偿。赔偿金额为1单位的大麦以33%的利率复利56年。当然，如此天文数字的赔偿对方当然无法偿还，因此实质上这个债务成为了拉各什对乌玛的奴役。</p><p><br></p><p>可见古人不仅使用了利率，还学会计算了复利，理解了指数增长的道理。</p></section><section powered-by=\"xiumi.us\"><p><br></p><p>利息比理财出现的早，金融史学家认为过去邻里之间通过带有利息的借贷行为，促进了社区以此来应对危机。债务可以让借方使用未来的钱满足当下的需求，平滑了消费的落差和周期。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section><section><h2>理财</h2></section></section></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>理财与固定利息回报相关联可以追溯到债券和年金的发明。历史上债权人和债务人因为共同的利益而募资做事，并以利息回报，如国家战争、地方修建水利、养老等。在早期，只有真实存在的需求，人们才会用资金支持。</p><p><br></p><p>但随着社会财富的增加，理财行为扩展到平民时，无论是出资人还是募资者，性质都发生了改变。由于募资到的钱，远比项目经营赚的钱要快的多，且容易的多。</p><p><br></p><p>为了追求更多的收益，高风险产品最后被卖给了无法承受高风险的投资者。而募资者拿到钱后，为吸引更多人来投资，往往会大肆宣传，比如豪华装修、买下地标等。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/tE1r3Or0EamCNbG1UIFumsimyJOYysuGwuA9ImKN.jpeg\" style=\"max-width:100%;\"><br></p></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\">e租宝被查后，公司总部钰诚集团大厦拆牌</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p><span style=\"color: rgb(70, 172, 200);\">庞氏策略下其崩溃取决于金融便利程度和是否宽松的宏观环境。金融便利度及资金宽松程度越高，反而越难以出问题。</span></p><p><br></p><p>因为随着资金规模增大，在高度金融化的环境下总能找到优质的投资标的，总能做好一次成功的投资，而优质的资产在宽松环境下很容易升值，并且也能轻易利用抵押、再融资等工具来延缓压力。</p><p><br></p><p>在金融便利程度低的地方，很容易出现资产荒，金融工具缺失，因而造成资金空转，庞氏结束的进程被加快。</p><p><br></p><p>总的来说，庞氏策略起源于利息与借贷，兴盛于普罗大众参与高收益理财，只会终结于金融危机和经济危机。</p><p><br></p><p>这类机构实际上并不担心金融危机，甚至希望通过金融危机卸下负担，如果能苟延残喘渡过难关，还可以买入更便宜的优质资产。</p><p><br></p><h3>接盘vs旁氏</h3><p><br></p></section><section powered-by=\"xiumi.us\"><p>接盘策略需要厂商、经销商不断为其产品创造新概念，在满足人们基本需求外，还能进一步满足人们的额外需求如收入增加，身份认同等。利益的深度绑定使其能够承受经济周期的波动，熬过行业寒冬。</p><p><br></p><p>而庞氏策略在信用货币体系下让有实力贷款的机构获得了大量的资金，并且给了上市公司资本运作的空间和工具，促进了市场的繁荣和经济的运转。</p><p><br></p></section><section powered-by=\"xiumi.us\"><p>两者本来是人类在商业社会发展历程的重大发明，但工具被不合理运用，甚至两者恶意的结合在一起，就会带来注定以悲剧收场的骗局。</p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">03</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">模式币：接盘+庞氏</strong></h2></section></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><br></p></section><section powered-by=\"xiumi.us\"><p>币圈的模式币则更好的利用了这两个策略。一个典型的模式币项目操作步骤如下：</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><section><section><h3>准备阶段：选定标的，确认规则</h3><div><br></div></section><section></section></section></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p>1. 模式币团队高度控盘某个已经上了交易所的币ABC；</p><p>2. 投资人以固定周期回报的方式通过钱包App或者游戏App进行理财；</p><p>3. 投资人支付USDT、ETH等主流币来参与理财；</p><p>4. 理财模式为固定周期兑付，如宣布100天回本，则每天分红给投资人价值1%本金法币的ABC币，且持续一年；</p><p>5. 投资人获得以当天最高价计价的团队操盘的币ABC作为利息。</p><p><br></p></section></section></section><section powered-by=\"xiumi.us\"><section><section><h3>运营阶段：推广、拉盘</h3><div><br></div></section><section></section></section></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p>6. 项目方通过持续拉盘，让每天分红出去的币的数量变少；</p><p>7. 投资人为了缩短回本周期，持币不卖，变向减少抛压；</p><p>8. 币价上涨也吸引了二级市场的投资者和交易者，提供了流动性；</p><p>9. 理财投资人也会进行推广、拉人头，保证团队资金充裕；</p><p><br></p></section></section></section><section powered-by=\"xiumi.us\"><section><section><h3>收官阶段：项目结束</h3><div><br></div></section><section></section></section></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><p>10. 收入下降，推广不利时，团队会开发各种工具或游戏，引导投资者消耗ABC赢得未来更多ABC，鼓励锁仓并减少抛压；</p><p>11. 熊市到来，所有币价泥沙俱下，项目方宣布结束，投资者也无暇顾及。</p><p><br></p></section></section></section><section powered-by=\"xiumi.us\"><p>团队通过庞氏策略拿到了大量的启动资金，并且因为代理的推广，使其在“做事”的前中期会持续获得真金白银的支持。<img _width=\"348px\" src=\"data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==\" crossorigin=\"anonymous\"></p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>再加上接盘策略，把一切目标锁定在了币价上涨上，币价越涨，团队分红出去的币越少。而且理财投资人因拿到的币数量减少，加上币价上涨，就更倾向于持币待涨。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">只要团队能够持续控盘，不被代理商绑架，就能把币价持续上涨这件事做到极致。</span></p><p><br></p></section><section powered-by=\"xiumi.us\"><section><section powered-by=\"xiumi.us\"><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">能投资模式币吗？</span></h2></section></section></section><section powered-by=\"xiumi.us\"><p style=\"text-align: center;\"><br></p></section><section powered-by=\"xiumi.us\"><p>不参与。</p><p><br></p><p>尽管其传销属性极强，但模式币始终有市场，和专门的目标团体。</p><p><br></p><p>这是因为模式币的团队会把一切“做事”的目标赤裸裸的集中在快速、持续提升币价上。不会用“价值投资”、“时间会证明”、“市值被低估”等概念来安慰二级市场的投资人，从而减少了大量运营的压力。</p><p><br></p><p>团队资金使用效率较高，不会去花钱开发不相关的程序，出席线下活动等等。</p><p><br></p><p>因此，很多参与者会抱有侥幸心理，认为只要比项目方跑的更快，就能够获取币价上涨的收益。</p></section><section powered-by=\"xiumi.us\"><p><br></p></section><section powered-by=\"xiumi.us\"><p>但现实是，超过99%的模式币项目都是失败的。通过观察那些侥幸“出名”的项目，它们至少有以下特点：</p><ol><li>币上线了二线以上的交易所；</li><li>钱包地址公开透明；</li><li>项目拨比严格控制，经销商无法薅羊毛；</li></ol></section><section powered-by=\"xiumi.us\"><p><br></p><p>就算有这些特质，90%以上的人参与这些项目都是以亏损收场。模式币在运行的过程中，还有很多不可控风险，如团队拿到巨额资金后可能直接跑路；推广过程出现意外进展不顺；智能合约出现bug；交易所作恶印了大量假币等等。</p><p><br></p><p>本文回顾了传销中接盘和庞氏两大策略的起源和原理，并对模式币的主要策略进行了解析。我们希望给大家一些参考，降低不必要的资产风险。</p><p><br></p><p>即使侥幸成功，你的收益都是建立在大部分人的亏损和痛苦之上，还会面临巨大的法律风险。</p><p><br></p><p>后续系列内容中，我们将对更多相关案例进行数学推演，敬请期待。</p><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p></section>",

            "title": "博彩Dapp大行其道，链游真的没救了吗？",
            "content": "<p>撰文 ：黑珍珠号</p><p>转载 ：互链脉搏</p><p><br></p><p>8月18日，孙宇晨发微博祝贺WINK团队获发哥斯达黎加在线游戏牌照。此前四天，8月14日，WINK获得库拉索政府颁发的合规网络游戏牌照，那时孙宇晨称，这是WINK的一小步，波场与区块链游戏行业的一大步。</p><p><br></p><p>事实上，WINK是波场TRON7月发布的一款游戏应用，前身为博彩类Dapp TronBet。孙宇晨的微博评论区，更是有人将WINK取得的牌照称为“菠菜（博彩）牌照”。</p><p><br></p><p>借助“链游”的名称，开发博彩性质的Dapp，大玩资金盘游戏，已经成为现在许多公链心照不宣的“生存手段”。DappReview最新数据显示，以太坊、波场、IOST上半年最为活跃的Dapp为抽奖类，共606个，游戏类Dapp以398个排名第二。398个游戏中，也有不少是以抽奖为题材的。而在一年前，几乎绝大多数公链Dapp开发的重心都在链游而非博彩上。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">互链脉搏整理从第一款原生链游诞生，到链游逐渐发展为抽奖、竞猜、资金盘类DAPP代名词，甚至直接被取代的过程，其时间拐点大致在2018年年中，两类Dapp数量变化和公链的发展相互作用。</span></p><p><br></p><p><em>注：竞猜、抽奖、交易、资金盘类游戏因具有较强的博彩性质，故统称为博彩类。</em><em></em></p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">开篇：加密猫掀起的狂潮</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><strong></strong></span></p><p><br></p><p>2017年末，2018年初，链游曾被认为是“第一种可大规模落地的Dapp”，这种看法源于第一款链游“加密猫”的成功。</p><p><br></p><p>2017年11月23日，世界上第一款区块链游戏——Cryptokitties加密猫诞生，之后的一个月多，加密猫迅速跳上区块链应用的“神坛”，但也很快跌落。</p><p><br></p><p>Dapprader数据显示，2017年12月9日，是加密猫日活最高的一天，达到14190人次。巅峰时段，加密猫甚至占据了以太坊超15%的网络，比第二名8%占有率的以德去中心化交易所高出近一倍，造成以太坊拥堵。不过，玩家对加密猫的热情去得更快。</p><p><br></p><p>2018年1月10日，加密猫日活掉至1000以下，直至现在，日活仅能维持在100左右，毫无再次火爆的预兆。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/VAT9xs8V9OIS05b9FWrvBg7njXtoX1k6v6psOrgn.png\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">（数据来源：Dapprader）<br></p><p><br></p><p>回望2018年，加密猫带来的链游热潮，在第一季度可以说是席卷整个区块链甚至是游戏行业，之后，迅速降温。</p><p><br></p><p>鉴于不同榜单和平台对Dapp的统计都有所差异和缺漏，故互链脉搏选取多方数据来源，尝试还原链游过去的发展轨迹。</p><p><br></p><p>Spiderdate数据显示，2018年2月，以太坊上的新增游戏类DAPP达到顶峰，共89个，3月82个，远超同期各类Dapp总数。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/0wSB3njlqxvGWSEXA3F8IgDRWt8fnVdwg7dOvBMc.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">（制图：互链脉搏 数据来源：Spiderdate）<br></p><p><br></p><p>多条公链也都相继开发游戏Dapp应用，公链NEO还在2018年5月开办350万奖金池的游戏开发大赛，量子链开发出《加密狗》、《捉妖记》。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">不过，这一阶段的链游大多数是模仿加密猫模式，即收藏类的击鼓传花游戏，有时也会融入战斗玩法、养成玩法等，此外也有包括收藏、战斗、地产、卡牌、博彩、RPG/MMORPG等类别的链游产生。</span></p><p><br></p><p>链游开发风潮甚至从区块链行业蔓延至电竞网游行业。</p><p><br></p><p>互联网游戏巨头试水游戏上链，网易游戏《网易招财猫》在2018年1月5日就已曝光，腾讯2018年4月发布使用区块链技术的游戏《一起来捉妖》……</p><p><br></p><p>知名游戏媒体如游戏葡萄、游戏茶馆、Game、等纷纷加大对链游和游戏上链的报道，游戏葡萄还专门开设“葡萄区块链”公众号，大谈链游。不过，这个公众号2018年5月31日之后就没有再发文了。</p><p><br></p><p>游戏葡萄去年3月份的统计数据显示，关于区块链的游戏有167款，⽽基于区块链的相关游戏平台也已经超过了21个，其已经覆盖多种细分场景，包括游戏交易/道具交易平台、分发和营销、电竞竞技、云游戏、链游平台等。</p><p><br></p><p>此外，还有部分网游从业者转向链游。前《QQ炫舞》产品总监何晓星和技术总监韩巍在2018年5月就已经离职，投身链游行业，创立区块链项目PlayBlock。随后，PlayBlock推出链游“小P部落”、“布洛克迷宫”。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">变味：Fomo3D资金盘游戏搅局</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><p>一方面，游戏类Dapp数量的高涨证明其火爆。另一方面这也埋下隐患，数量激涨的背后是低成本的开发和设计，网络上甚至出现“如何三天开发出一款链游”的帖子。</p><p><br></p><p>但即便火爆如同加密猫，真正的生命周期也仅有短短一个月。而这种三天便能开发出的链游，更是难以存活。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在这种情况下，许多开发者纷纷拥抱抽奖、竞猜、资金盘类“游戏”，以求在极短的时间内吸引玩家，完成资金池积累，然后快速退场。</span></p><p><br></p><p>据链塔数据发布的2018年8月、9月、10月、11月以太坊Dapp数据分析报告显示，以太坊上游戏类Dapp退出量已经超过增长数量，以太坊游戏类Dapp总数在2018年8月底达到411个，9月虽有新增游戏，但是总数已减少至325个，10月、11月分别为391、398个。游戏类DAPP颓势显现。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/rXHvxjM0O3hsVWOA7JeyfA85MotQPBTq2Ydfs2AR.png\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">（制图：互链脉搏 数据来源：链塔智库）<br></p><p><br></p><p>游戏颓势显现之时，博彩类Dapp已经开始补位。<span style=\"color: rgb(70, 172, 200);\">如果说，以加密猫为代表的链游，还兼具将虚拟游戏道具上链，以期转化为数字资产的色彩。那么到了Fomo3D游戏时期，区块链游戏便开始倒向彻底的博彩游戏。</span></p><p><br></p><p>2018年7月20日，以太坊网络上线了一款名为Fomo3D的区块链游戏。Fomo3D每局为24个小时，游戏内发行可用ETH购买的KEY，游戏开始，玩家买入KEY，ETH汇入奖金池，24小时倒计时结束时，买入最后一个KEY的玩家获得奖金池48%的奖励。期间，每当有玩家买入一个KEY，倒计时延长30秒，同时先入局的玩家也可以拿到后进场玩家的资产作为分红。</p><p><br></p><p>Fomo3D在24小时内，用户量上升150%以上，成交量上涨1500%，跃居以太坊Dapp活跃榜第一位，此前曾有统计显示排名第一的游戏产生了数亿美金的现金流交易。</p><p><br></p><p>Fomo3D之后，类似的“游戏”出现。EOS上一款名为PixelMaster的应用，自称是首个区块链写作艺术品，是个游戏DAPP。其玩法也是每局24小时，玩家在一块数字画布上买通证来画像素，买下最后一个像素的可以赢得整个奖池。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/m5OYTCmrTR1RZW8mosSqpve0GNUTrGGFDwzEjI0Q.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>Fomo3D、PixelMaster、比特币解密游戏，以及各类骰子、博彩、竞猜为主题的链游大规模出现。此类链游开发简单，可以迅速聚集资金，因此受到市场更多的追捧。</p><p><br></p><p>不过，其本质却是博彩类Dapp。很快，链游戏在Dapp生态圈中的占比便被博彩类Dapp应用超过。<br></p><p><br></p><p>直至现在，据DappReview发布的2019上半年Dapp数据报告显示，综合三大主流公链以太坊、波场、IOST，上半年最为活跃的Dapp为抽奖类，共606个；游戏品类活跃数量398个，位居第二；其后是高风险类共358个，交易所类111个。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/dnvZ6BqwjFj4v4rfX6VlJ2GapNThYbuYabMCsqks.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">（数据来源：DappReview）<br></p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">堕落：波场们的崛起 小蚁们的挣扎</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><p>Dapp落地场域的迁移，还波及到底层的公链。</p><p><br></p><p>博彩类Dapp崛起之后，直接带动波场TRON成为三大主流公链之一，而此前大力投注链游开发的公链，如NEO、PlayBlock、本体等，却没能靠链游完成Dapp生态布局。</p><p><br></p><p>2018年5月31日，波场主网上线。2018年6月9日，上线波场第一款区块链游戏CryptoStrippers加密舞娘。</p><p><br></p><p>彼时，有媒体认为波场研发团队在主攻区块链游戏，对此，其研发团队表示，准确来说游戏是区块链应用的先行尝试，最初立项的目的是为了熟悉区块链技术，“至于做什么应用……尽量完成度高一点，部署上去有人愿意试试看就可以了吧。”</p><p><br></p><p>第一次尝试取得成功。CryptoStrippers加密舞娘在2018年6月13日达到DappRader游戏类榜单第五名，2018年6月19日在StateoftheDapps.com总榜排名第九。2018年8月30日，波场发布虚拟机TVM，完成主网升级，开启Dapp生态布局。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">不过，波场的DAPP布局，却是围绕着抽奖、交易所等高风险的博彩类Dapp。</span></p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/wByFR9sd9W9R4OxKLkdnNCaJvNTSh9wiP4Bdufly.png\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">（制图：互链脉搏 数据来源：DappReview）<br></p><p><br></p><p>现在，波场是继ETH、EOS之后，Dapp总数第三的公链，据DappReview数据显示，波场现在共有541款应用，ETH、EOS、NAS、ONT分别有1573、583、278、48款应用。</p><p><br></p><p>而在2018上半年投入大量资金人力，开发链游的公链如小蚁NEO、量子链、本体等都难以维持Dapp的存活，小蚁和本体上仅有22款、48款应用。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/svh5XP7FLMqYGYYuX6pRDMMYCUhhDaWkUdZfvWpz.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">（制图：互链脉搏 数据来源：DappReview）<br></p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/BXOSMuskmWmalH57dBPWAHY8PcfMbSmAUCXg11Wm.png\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">（制图：互链脉搏 数据来源：DappReview）<br></p><p><br></p><p>在一众被唱衰的游戏公链中，还是有公链凭借着博彩类游戏迅速扩张——贝尔链用两个爆款链游再次打开市场，同时给链游带来更大的污名化。</p><p><br></p><p>2018年4月，贝尔链在新加坡成立基金会，到现在先后推出四款游戏。</p><p><br></p><p>2018年10月，上线《超级富豪》，并在ZB.com交易所发布代币BRC。《超级富豪》是一款模拟经营类游戏，玩家可通过发展产业赚取BRC，并且有固定分红，贝尔链还会回购销毁BRC促其升值。</p><p><br></p><p>2019年1月份，贝尔链推出射击类游戏《超级战士》。玩家通过使用BRC购买子弹来消灭游戏中的怪物，击倒怪物后将随机获得BRC奖励。3月推出类似玩法的《环球城》。</p><p><br></p><p>系列游戏迅速卖出了大量BRC，再配合节点锁仓模式，贝尔链曾一个月上涨超过800%，也曾在几分钟之内达到80%以上的跌幅。</p><p><br></p><p>虽然事后有多种现象显示，贝尔链游戏存在明显的资金盘特征，但贝尔链已经完成了初始积累，并计划开启“DAPP生态布局”之路。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/ntT00DPoLTXR94y1bCL6EFHgBq8TwtPOh2XiGw1w.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>贝尔链预计在本月上线主网，主网上线后，计划每年发布50款游戏。但是，靠赌博游戏发家，有着三个月内两次拉涨、一次暴跌黑历史的贝尔链，也正被质疑将要面临崩盘。<br></p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">挣扎：左手娱乐 右手交易</span></h2><p style=\"text-align: center;\"><br></p><p><span style=\"color: rgb(70, 172, 200);\">休闲娱乐是游戏生存的基石，而交易则是链游背后公链生存的基石，二者发生冲突，公链的生存窘境立显。</span></p><p><br></p><p>看好链游的开发者们，都熟知V神的故事。V神因为魔兽世界开发公司暴雪取消了游戏角色术士的“生命吸虹”技能，且多次和暴雪公司沟通未果，游戏中的虚拟资产受到侵犯，非常愤怒。后来，V神便创立了“去中心化科技”的以太坊。</p><p><br></p><p>“与其寄希望于我们打交道的对方能够诚实，不如建立一个能够内生包括我们想要的东西的技术系统。这样，即使里面的参与者是腐败的，系统本身也能保持正常运作，得到我们想要的效果。”</p><p><br></p><p>从这个故事中，大家得到的是极为一致的结论：区块链可以将游戏账户的资产保值，让游戏里的数据资产真正属于用户自己，且不被项目方随意篡改，保障玩家的游戏体验和游戏资产。</p><p><br></p><p>而在实际操作中，开发者们更喜欢讨论的是，如何在保证交易顺畅的前提下，提升娱乐性。</p><p><br></p><p>传统游戏的发展模式，一般都是先用游戏机制和设计吸引用户，项目方前期通过面免费道具等激励措施，吸引用户，完成一定的用户积累之后，再引导用户在游戏内消费从而进行变现。</p><p><br></p><p>而链游在发展最初，首先考虑的一个问题是，赚不赚钱，能不能快速赚到钱？开发者和玩家都抱着很强的投机心理进入游戏。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">所以直到现在，链游行业主流的玩法还只有两类：击鼓传花的收藏类游戏和博彩类游戏，而这都是在不同程度上，借助通证的设计，让数字资产在链上流传升值。</span></p><p><br></p><p>最初V神因为游戏公司规则调整而损失游戏资产的痛点，并没有被解决。</p><p><br></p><p>互链脉搏整理近日业内人士在公开场合的言论，以及部分媒体文章，梳理如今链游从业者们对链游发展方向的观点。总体而言，现阶段链游的娱乐性在重要程度上，不及游戏内交易机制设计。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190822/gpO3o6uE6mHRnP7nIVRJQojmDerBWK6vtTeZYnzF.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">（制图：互链脉搏）<br></p><p><br></p><p>在链游发展方向上，大多数观点认为，链游有创造新的游戏经济规则的底层技术，也理应往此方向发展，GameFarmer创始人胡烜峰更是直接提出：做大型虚拟经济体优先于单纯做游戏。</p><p><br></p><p>在提到链游面对的挑战之时，虽也有观点认为，链游如今在游戏种类和玩法上有所欠缺，但更多言论指出，链游Dapp性能的低下是亟待解决的问题。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">而在用户增量获取上，虚拟道具交易被认为是链游新的增长点，用户量的增长更多依靠社群传播拉动。这有别于传统网游以玩法设计和运营来吸引用户。</span></p><p><br></p><p>这些观点的走向，更多地是希望，玩家在游戏里产生的数据，都成为资产，并且通过交易有所升值。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">这背后也折射出公链技术难以落地带来的生存窘境：缺乏落地场景——难以打造强生命力Dapp——难以吸引到用户——仅能靠资金盘游戏吸引用户、维持生存——无法真正突破落地困境。</span></p><p><br></p><p>在这种恶性循环中，接下来的区块链游戏，究竟应该为娱乐而生，还是为交易而生？</p><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p>",

            "title": "乱象横生 加密货币骗局何时休？",
            "content": "<p style=\"text-align: left;\"><span style=\"color: rgb(0, 0, 0);\">撰文 ：</span>chainhoo</p><p style=\"text-align: left;\">转载 ：链虎财经</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">骗局泛滥</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><p>据Be In Crypto消息，MyCrypto网络安全研究员Harry Denly分析了大约333名推特用户、327条推文和425张图片，以了解自去年以来欺诈活动的增长情况。根据统计，受到2019年加密货币市场复苏的影响，推特上的诈骗活动也爆炸性增长，几乎翻了一番。</p><p><br></p><p>当比特币面世时，区块链凭借“能满足我们数字世界中的货币更加安全”这一亮点吸引了社会大众的眼球，加密货币已经彻底改变了世界看待交易的方式，比特币和一些加密货币的成功启动了一个行业，该行业以多种创新方式融入区块链技术。</p><p><br></p><p>不幸的是，在过去的九年的时间里，加密货币起伏不定的走势也促使了一些巨大骗局的产生。</p><p><br></p><p>我们的数字钱包面临着被黑客攻击的危险，一些不法分子企图通过不法手段盗取巨额利益，数百万的加密货币投资者被骗走了巨额资金，每天发生的欺诈事件数不胜数。</p><p><br></p><p>仅2018 年，加密货币相关犯罪造成的损失累计达 17 亿美元，犯罪分子利用传统和新型技术手段，通过名为区块链的在线数据库，利用数字货币进行诈骗。</p><p><br></p><p>近日，澳大利亚警方指控5个超过180万美元的加密货币骗局的消息在网上引起轰动。</p><p><br></p><p>据Coindesk报道，5人因电话推销加密货币投资骗局被澳大利亚警方起诉。在国家犯罪指挥部进行调查后，警方指控三名男子和两名女子共欺骗100多名投资者，这五人是从2017年到今年5月，一个犯罪集团正通过许多不同的企业在黄金海岸出售加密货币，100名澳大利亚公民成为诈骗案的受害者，诈骗金额高达270万澳元。<br></p><p><br></p><p>诈骗分子会采取不同的诈骗手段向受害者伸出“魔爪”，一些加密货币欺诈者依赖可靠的庞氏骗局，利用新参与者的收入向早期投资者支付回报。</p><p><br></p><p>诈骗分子会在看似合法的前提下竭尽全力欺骗不知情的投资者，引诱受害者进行试投，并承诺在投入更多资金后获得高回报。他们被提供了网站账户，在那里他们可以监控自己在试验期间的投资增长。可当受害者意识到这是骗局并试图撤回他们的资金时，他们才悔不当初。</p><p><br></p><p>其中，这些骗局中，最大的“丑闻”莫过于Mt.Gox价值高达45亿英镑的比特币失窃案。曾经是全球最大的比特币交易平台Mt.Gox一夜之间价值高达45亿英镑的比特币被盗，这一消息在国际上引起巨大的关注，而这些丢掉的比特币数目以及它们的市场价值在失窃案后遭到了极大的缩水，最后因无法还清巨额债务在2014年的2月28日倒闭。</p><p><br></p><p>但是有比特币研究者在去年一篇匿名的报道中称：在公司所泄露出的交易日志中显示有机器人在Mt.Gox的系统中有参与大量交易，这预示着Mt.Gox交易所里存在大量的欺诈性交易。</p><p><br></p><h2 style=\"text-align: center;\">02</h2><p style=\"text-align: center;\"><br></p><h2 style=\"text-align: center;\">推特放“大招”</h2><p style=\"text-align: center;\"><br></p><p>由于区块链技术的大肆宣传，比特币等骗局越发容易识破等，诈骗分子的诈骗手段也是日益新颖。据外媒TNW的消息，在推特上，黑客劫持了一批通过加V验证的推特账号，进行加密货币诈骗，而他们最喜欢用的就是马斯克的名号。</p><p><br></p><p>其中一条推文中，黑客使用高仿的马斯克的账号，鼓动用户发送少量加密货币，之后可以参与总量高达10000比特币的赠送活动。这条推文收获了成千上万的点赞和转发，相关联的钱包地址也进账超过12000美元。目前相应的推文现在已经遭到删除。</p><p><br></p><p>推特为了打击其平台上的加密货币诈骗泛滥的情况，一度放大招，大量封锁推特名仿冒马斯克的账号。然而，这种情况不但没有得到遏制，还演变得无法控制。据CCN报道，冒充特斯拉的创始人马斯克的赠送加密货币骗局再升级。</p><p><br></p><p>加密货币诈骗者们创建了一个完整的网站spacex.delivery，该网站上设有一个虚假的以太坊交易日志。据悉，该网站目前已不可用，很可能是因为受害者投诉导致ICANN的商标规则被强制执行。</p><p><br></p><p>今年3月，推特公开发文表示，他们正朝着减少其平台上的加密货币诈骗数量的道路稳步前进，他们正在“实施一系列的措施，以防止这种类型的账户被不法之人肆意采取欺骗手段与他人进行接触。”6月下旬，推特宣布收购了一家名为Smyte的网络安全初创公司，该公司将帮助推特“更快、更有效地应对垃圾邮件和安全方面的挑战”。</p><p><br></p><p>早前，推特在另一份声明中表示：作为我们服务“公众对话”的承诺的一部分，我们将继续打击垃圾邮件和其他恶意行为。这是一个在不断变化中的挑战。因此，我们正在迅速改进应对措施，更加快速和高效地检测这些行为并实施我们的政策。</p><p><br></p><h2 style=\"text-align: center;\">03</h2><p><br></p><h2 style=\"text-align: center;\">加密货币骗局何时休？</h2><p><br></p><p>当比特币纠纷案、诈骗案层出不穷，网络犯罪率明显上升，且犯罪手段越发复杂。</p><p><br></p><p>国际上，涉及到比特币等虚拟货币的法律法规并不完善，一旦发生此类案件，大众将面临的是难以维权甚至无法维权的境地。</p><p><br></p><p>不仅如此，随着诈骗案件的频发，虚拟货币被用于非法集资、洗钱等违法犯罪活动。如果放任自流，将会对国家货币的流通秩序、金融消费者的合法权益甚至金融体系的稳定造成极大的伤害。</p><p><br></p><p>按照目前的情形来看，当前，区块链技术还有待改进，相关监管法规也亟待完善。许多诈骗等违法案件的频发，短期内很难得到根治。加密货币的发展还在探索阶段，发展过程中很可能国会出现诸多问题。</p><p><br></p><p>为此，国内外需要重新探讨相关领域的监管前景，营造一个良好的氛围，强化宣传教育，积极引导和发动社会群众积极参与到防范和处置违法犯罪工作中来。</p><p><br></p><p>从立法角度着手，为加密货币和区块链等领域的发展提供有力的帮助。</p><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。<br></p><p><br></p>",

            "title": "“数字人民币”初露真容",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190821/WEx0PHjJM0ByScpbyKkoabtsrC514uUOv5Ifm9dZ.jpeg\" style=\"max-width:100%;\"><br></p><p>记者 ：卢泽华</p><p>转载 ：《 人民日报海外版 》（ 2019年08月21日&nbsp;第&nbsp;08 版）</p><p><br></p><p>移动支付高速普及，令人们对“无现金社会”产生丰富遐想。中国是全球移动支付应用最广泛的国家，也是最接近“无现金社会”的国家之一。然而，仅仅依靠移动支付还无法满足数字金融时代的变革要求，着眼于更深层次的“数字货币”概念应运而生。</p><p><br></p><p>近日，中国人民银行（以下简称央行）有关负责人在公开场合表示正在进行数字货币系统开发，“数字人民币时代”即将到来。央行为何要推出数字货币？央行数字货币与网络支付及所谓“虚拟货币”又有哪些联系和区别？</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">数字货币有啥不同？</strong></h2><p><strong><br></strong></p><p>在日前举行的第三届中国金融四十人伊春论坛上，央行支付结算司副司长穆长春表示，央行下属的数字货币研究所早于2018年就开始了数字货币系统的开发，央行数字货币已是“呼之欲出”，随后引发了互联网和金融界广泛热议。</p><p><br></p><p>央行研究发行数字货币并非一时之举。据悉，从2014年至今，央行数字货币的研究已经进行了5年。2017年，央行数字货币研究所正式成立。目前，该所已经申请了74项涉及数字货币技术的专利。</p><p><br></p><p>近年来，伴随互联网科技尤其是区块链技术的发展，全球涌现出不少所谓的“虚拟货币”，如近年来争议较大的比特币、莱特货币等。那么，此番央行提出的数字货币与这些商业“虚拟货币”有何不同？</p><p><br></p><p>从货币属性看，比特币等“虚拟货币”本质上并非货币。“虚拟货币”不像国家发行的法定货币有国家信用支撑，其投机性受到监管趋紧和技术问题等因素影响，价格常常大起大落，并在很大程度上干扰本国乃至全球货币金融体系的正常秩序。</p><p><br></p><p>从货币流通原理看，为保证金融体系的有序运行和宏观调控，只有国家才能对货币行使发行的最高权力。因此，央行数字货币是基于国家信用、由央行发行的法定数字货币，与比特币等“虚拟货币”有着本质区别。</p><p><br></p><h2 style=\"text-align: center;\"><strong>02</strong></h2><p style=\"text-align: center;\"><strong><br></strong></p><h2 style=\"text-align: center;\"><strong>真能替代流通现金吗？</strong></h2><p><strong><br></strong></p><p>中国电子支付已十分发达，央行为何还要推出法定数字货币？“对老百姓而言，基本的支付功能在电子支付和央行数字货币之间的界限相对模糊，但央行未来投放的央行数字货币在一些功能实现上与电子支付有很大的区别。”</p><p><br></p><p>穆长春表示，以往电子支付工具的资金转移必须通过传统银行账户才能完成，而央行数字货币可脱离传统银行账户实现价值转移，使交易环节对账户依赖程度大为降低。通俗地讲，央行数字货币既可以像现金一样易于流通，有利于人民币的流通和国际化，同时也可以实现可控匿名。</p><p><br></p><p>据了解，现有流通中的现金容易匿名伪造，银行卡和互联网支付等电子支付工具又不能完全满足公众对匿名支付的需求。因此，央行数字货币的设计主要针对流通中现金的替代性，既保持现钞的属性和主要特征，也满足人们对便携性和匿名性的需求。</p><p><br></p><p>央行研究局兼货币金银局局长王信表示，央行数字货币在中国主要是对现金进行一定程度的替代，将有助于优化央行货币支付功能，提高央行货币地位和货币政策有效性。</p><p><br></p><p>由此看来，央行推出数字货币，既不是当下流行的电子钱包或网上支付，也不是完全“推倒重来”取代现有的人民币体系，而是对流通现金具有一定替代性的全新加密电子货币体系。</p><p><br></p><p>中国银联股份有限公司董事长邵伏军表示，央行法定数字货币会产生很大的积极影响，能提升对货币运行监控的效率、丰富货币政策手段。</p><p><br></p><p>据悉，央行数字货币主要用于小额零售高频的业务场景。央行原行长周小川曾指出，研究数字货币，本质上是要追求零售支付系统的方便性、快捷性和低成本。</p><p><strong><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">研发处于“赛马”状态</strong></h2><p><strong><br></strong></p><p>近年来，商业虚拟货币饱受争议，人们越来越多地认识到，未来数字货币发展趋势还是基于国家信用、由各国央行发行的法定数字货币。</p><p><br></p><p>据了解，目前全球还没有一家央行正式推出法定数字货币。包括英格兰银行、加拿大央行以及瑞典央行在内的多国央行正在进行法定数字货币的研发。国际货币基金组织表示，计划根据特别提款权机制推出一个全球数字货币——国际货币基金组织货币（IMFCoin）。</p><p><br></p><p>目前，中国在数字货币方面还处于加快研发阶段。比如，央行8月2日召开2019年下半年工作电视会议要求“加快推进我国法定数字货币研发步伐”。而近日发布的《中共中央 国务院关于支持深圳建设中国特色社会主义先行示范区的意见》中明确表示“支持在深圳开展数字货币研究与移动支付等创新应用”。</p><p><br></p><p>据了解，未来央行将不会直接向公众发行数字货币，而是采用双层运营体系，即央行先把数字货币兑换给银行或其他运营机构，再由这些机构兑换给公众。央行法定数字货币前期或先在部分场景试点，待较为成熟后再进一步推广，出于稳妥考虑，会做好试点退出机制设计。</p><p><br></p><p>穆长春透露，目前央行数字货币的开发处于“赛马”状态，几家指定运营机构采取不同的技术路线进行研发。“不一定是区块链，任何技术都可以。无论区块链还是集中账户体系、电子支付或所谓的移动货币，你采取任何一种技术路线，央行都可以适应。”</p><p><br></p><p style=\"text-align: center;\">声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p style=\"text-align: center;\">文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。<br></p><p style=\"text-align: center;\"><br></p>",

             "title": "进击的格鲁吉亚：社会中的弱者，已被区块链守护 | 北纬31度",
             "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/8EnFoiJUvVsVvzKMZOKgXlIOA3HisQ7XYhRjThtk.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文：四角小鹿</p><p></p><p><br></p><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">进击的格鲁吉亚</span></h2></section><p style=\"text-align: center;\"><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/A7TlMzm3VG0BJp58wDPXpvu9pr0oMdnKz1cKIGEx.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>格鲁吉亚共和国，是个位于东欧的小国。它的面积约是北京的4倍，人口却只有300多万。</p><p><br></p><p>1991年，它从苏联独立后，十几年被独裁和腐败笼罩。国家经济衰退，失业率居高不下。除了市中心十五分钟步行范围的门面建筑，街景大多荒凉破败。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">全球版图中，越是落后小国和新兴市场，对区块链的尝试越是激进。格鲁吉亚便是其中之一。</span></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/5EwMyr0DqTgou9R6PRSJodVP0DbwAhEZ1SOeY6Kb.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;</p><p>Giorgi是格鲁吉亚早期的一个“矿场主”，他于半年前，在首都第比利斯的郊区开了一个矿场，专挖比特币，结果几周回本，使得他后来开了更大的矿场。</p><p><br></p><p>之后，没什么好失去的格鲁吉亚人，有越来越多像Giorgi一样，疯狂地投入到挖矿的生意中。低廉的电费、免税的自由工业区，无疑也吸引了更多企业。</p><p><br></p><p>据最新统计，格鲁吉亚挖矿的电力总消耗仅次于中国，排世界第二。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">除了经济利益，区块链对这个国家更加深刻的影响，体现在居民生活中。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">那就是，土地的确权。</span></p><p><br></p><p>这也是在充满空气币的时代，能真正落地，并能帮助弱势群体的一个应用。</p><p></p><p><br></p><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">土地的确权</span></h2></section><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><p style=\"text-align: left;\">由于历史和地理资源原因，格鲁吉亚和邻国边境划分始终存有分歧，对土地的管理，也极其官僚和低效。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在不民主政权下，公民的私有土地产权没有保障，随时可能被剥夺。</span></p><p><br></p><p>不仅在格鲁吉亚，有很多战乱不断的国家，一朝天子一朝臣，政权不断被推翻，这对居民的土地所有权，形成了巨大困扰。</p><p><br></p><p>比如一个家庭，有10来口人，8亩地，按说土地也够用。但一次战争之后，新的政权建立，要重新划分土地，这个家庭土地可能一下变成3亩。</p><p><br></p><p>但没办法，政府说了算。居民不同意，大不了灭口，杀鸡给猴看，村子里的人也不敢说什么。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/JVfV01v825lgShr0hqYV2PaHvNxq1kQl8GVMDEAP.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p></p><p>近几年，一些国际公司，就在试图解决这些问题。他们利用卫星拍照、纬度确定、三维建模等技术，形成了落地的确权。</p><p><br></p><p>比如，格鲁吉亚就与BitFury达成合作，试行区块链土地所有权登记项目。2017年2月，政府签署协议，正式启用区块链进行一切土地和房地产登记及交易。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/vgkMg4vDvzjwoPdRNHxubCcn907LHOvmkxHWOHdj.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">格鲁吉亚国家公共登记处主席与BitFury CEO签署合作协议<br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">当所有数据都存在区块链上，有独特的时间戳，大众尽可以相信数据不会被篡改，任何诈骗行为都无所遁形。</span></p><p><br></p><p>不管再如何改朝换代，哪怕这片土地上所有的服务器都摧毁，数据仍然存在。它的载体不再是一纸文件，或是人的生命。</p><p><br></p><p>土地的确权，不仅仅让居民的基本生活得到保障，更能使土地之间的贸易流通。</p><p><br></p><p>De Soto，是专门研究土地和财产如果无法正式确权将如何伤害到穷人的著名经济学家，他说：</p><p><br></p><p>“全球73亿人口，仅20亿人有合法、有效和公开的财产所有权；当财产没有合法记录，就不能用作抵押品获得信用，也不能作为资产转移凭据获得投资。”</p><p><br></p><p>“比如，如果你是雀巢、好时或亨氏，想要在加纳买几百万亩的土地，首先你得知道向谁购买。”</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">此外，传统土地登记还存在多种问题，如遗漏率高，过程繁琐，错误频出等。</span></p><p><br></p><p>比如，美国土地产权协会的数据显示，约30%的房地产产权信息是有缺陷的。原因之一就是，契约文书、抵押贷款其它相关负债文件，都需要人为和纸质记录。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">另外，传统的产权转移费用高昂。</span>如巴西，转移费用是房屋价值的4%。再加上房地产经纪费用和转移税，总交易成本达到9%~14%。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">这些问题，从基因上就适合运用区块链来解决。区块链的技术，将会使得土地登记等流程，大大简化。</span></p><p><br></p><p>而BitFury这家公司，与格鲁吉亚的合作也确实在开花结果。</p><p><br></p><p>自2017年2月实施以来，BitFury与格鲁吉亚一起在区块链上进行产权登记，现已注册了文件10万多份。</p><p><br></p><p>目前，格鲁吉亚的土地买卖双方，随便找一个公共登记机构，一天之内就可以完成整个流程，并只需花费0.05或0.1美元。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">应用区块链，给格鲁吉亚带来了极好的国际声誉。</span></p><p><br></p><p>2013年该国在全球清廉指数中排名123位，现在已经上升到48名了。</p><p><br></p><p>世界银行《2017年营商环境报告》 (Doing Business 2017) 总榜上，格鲁吉亚首次跻身全球Top 20，排在第16位，中国大陆则排在第78。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/ZQOK5DbEv9AVfKdYbQO0hjvW2pW303OZVIjSR39l.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">世界银行2017“最适宜营商经济体”总榜</p><p><br></p><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span><span style=\"color: rgb(0, 0, 0);\">各国纷纷效仿</span></h2></section><p><br></p><p></p><p><span style=\"color: rgb(70, 172, 200);\">许多发展中国家，面临着和格鲁吉亚相似的土地登记问题。</span></p><p>&nbsp;</p><p>比如，过去洪都拉斯一直与土地所有权诈骗做斗争，国家数据库都被黑过。因此官僚们可以以权谋私，为自己获取最好的房产。</p><p>&nbsp;</p><p>再比如在海地，自然灾害和强制清空住宅时有发生，使得公民的正当产权被剥夺。</p><p>&nbsp;</p><p>这些均可以通过分布式账本聚合产权记录，让土地登记率提高，也能保证安全性和政府透明度。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">对于发达国家来说，即使已经有了完备的土地登记制度，应用区块链可以带来极大的成本节约。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>比如，产权验证是劳动密集型产业。高盛2016年研报显示，如果美国应用区块链，光是在人力和保险精算上，就可节省20-40亿美元。另外，也可以更精准定位妨害性地产，减少欺诈。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/cyp8AtKnYKV0sTyt3r239IDF6WBIXGzJ6KZDXAT4.jpeg\" style=\"max-width:100%;\"><br></p><p>高盛全球投资的图表，显示了区块链将如何改革传统业权处理过程<br></p><p><br></p><p>现在，很多国家政府都开始拥抱区块链技术，像格鲁吉亚一样，将其应用在产权保护上，比如瑞典、乌克兰、英国、俄罗斯、美国等国。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/FQGUm32RFJTkr6RjDAJkWZ2CQfHU0YS494rFDwNh.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;<br></p><p>从格鲁吉亚开始，各个国家都在跟进的土地登记上私有链项目，无疑指明了区块链在公共服务应用的一个方向。</p><p>&nbsp;</p><p>对于做区块链底层技术初创公司来说，与政府合作，无疑也是一个巨大的机会。</p><p>&nbsp;</p><p>将区块链用于土地登记，绝不是取代政府，而是能让政府行为更加高效、简洁，同时防止腐败。好消息已经不断在传来。</p><p></p><p><br></p><p></p><p>中国工信部在12日发布公告，将尽快推动形成完备的区块链标准体系。韩国、日本、以及一些欧美国家也在不断传来政策消息。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/axGxkajyVrwyC148FQ2QKvTmRc1i7Vhstm4HsrzW.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>2018或将是区块链的政策之年。</p><p>&nbsp;</p><p>所以，不要再说区块链都是空气币，都是一场泡沫了。放眼国际可以发现，区块链在公共服务领域的应用，正在生根发芽、茁壮成长。</p><p><br></p><p><span></span></p>",
             "description": "土地确权，区块链在公众服务领域落地的第一步",
             "user_id": 22,
