             "title": "区块链：带情色产业进入天堂",
             "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/horaVsm4xHrFXtd9DN1sM3zQqz3oWed1py4n837W.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文： 夏天</p><p><br></p><p>自古以来，情欲和技术总是密不可分。</p><p>&nbsp;</p><p>如过去的信用卡、流媒体技术、4K 高清内容、VR 等出现的新技术，应用的第一站，都是人类的原始冲动突破下， “飞入寻常百姓家”。</p><p>&nbsp;</p><p>而区块链这项技术，更因其去中心化、匿名性等特点，成为情欲的温床。</p><p>&nbsp;</p><p>最近，「北纬31度」发现，传统情色行业中的问题，正在被区块链所一一解决。或许，情色行业，将会诞生区块链里第一个杀手级应用。</p><p>&nbsp;</p><section label=\"Copyright Reserved by ipaiban.com.\"><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span><span style=\"color: rgb(0, 0, 0);\">弱势的内容从业人员</span></h2></section></section><p>&nbsp;</p><p></p><p>在大多数国家，成人产业都是处于灰色地带的领域，这衍生了极高数量的掮客，从中攫取利益。内容提供者或者劳动者，利益被层层瓜分。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">其中一大类掮客便是网站。</span></p><p>&nbsp;</p><p>曾有媒体报道，一男子因建设成人网站境外牟利23万美元，国内获利170万元。</p><p>&nbsp;</p><p>盈利方式是怎样的呢？</p><p>&nbsp;</p><p>该男子从国外购买域名后，建了一个成人网站，通过收取会费的方式发展会员，2006年至2009年，平均每月收入分别为1万元、1.5万元、3~4万元、5~6万元，收入颇为可观。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">除了网站，还有更多情色交易中间人。</span></p><p>&nbsp;</p><p>一般而言，这种交易的发布渠道在QQ群、贴吧等各大社群中；或在宾馆等外出留宿地塞小卡片；或人与人之间的交叉传播。</p><p>&nbsp;</p><p>中介赚得盆满钵满，到了内容提供者这里，层层克扣也就没剩多少了。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而区块链的一大特性就在于去中心化，点对点的交易。</span></p><p>&nbsp;</p><p>这点就可应用在成人网站中，比如消费者打赏给主播的资金、礼物将直接进入后者的账户，绕过了平台方；从网站购买视频的费用，也直接进入内容创作者的账户。</p><p>&nbsp;</p><p>这将大大降低“中间利润”。</p><p><br></p><section label=\"Copyright Reserved by ipaiban.com.\"><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">来自金融机构的歧视</span></h2></section></section><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">成人行业历来遭受银行、支付渠道以及金融机构的歧视。</span></p><p>&nbsp;</p><p>比如，2014年，摩根大通在没有任何理由的前提下，关闭了一些比较高调的色情明星及其家人的银行账户；2015年，Visa和Mastercard停止了对Backpage.com投放广告的付款服务；而 Paypal也因关闭表演者账户并夺取他们的资金而臭名昭著。</p><p>&nbsp;</p><p>然而，如果使用公共区块链，来储蓄成人行业工作者的资金，并进行交易，就不用担心账户被关闭的问题。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">更多即便为情色交易服务的机构，也会设置过高的收费标准。</span></p><p>&nbsp;</p><p>比如，较受成人娱乐行业欢迎的支付渠道CCBill，每年会抽取10.8％至14.5％的支付费用，同时每年收取1000美元的“高风险”注册费用。</p><p>&nbsp;</p><p>此外，大部分的成人娱乐网站也会抽取表演者30%~50%的收益，比如ManyVids等成人内容交易平台就会抽取40％以上。</p><p>&nbsp;</p><p>“如今付款渠道以及大型成人网站对这个产业形成了垄断，快要榨干了艺人们的收入。”某成人巨星曾向媒体透露。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而如今，许多加密技术供应商的费率远比传统垄断者低很多。</span></p><p>&nbsp;</p><p>SpankChain还就图将交易成本从50%降至5%，同时解决视频网站垄断的问题。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">在金融机构中，还有一批人，在探索支付业务。</span></p><p>&nbsp;</p><p>比如PumaPay提供的是支付服务，可通过数字支付协议，为用户提供一系列色情内容资源。</p><p>&nbsp;</p><p>他们不仅使用自己的代币来完成内部交易，也可让用户通过 App 扫描二维码完成支付。现在已经开发了 iOS 版本，以及安卓版本，支持超过 15 种数字货币。</p><p>&nbsp;</p><p>&nbsp;“直到现在，加密支付都无法与传统支付相抗衡。但PumaPay将建立在下一代区块链ORBS之上，使得交易近乎即时，费用低廉，它将非常适合小额支付和日常使用。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">情色行业，或许是支付公司突围的第一步。</span></p><p>&nbsp;</p><section label=\"Copyright Reserved by ipaiban.com.\"><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span><span style=\"color: rgb(0, 0, 0);\">加密隐私性</span></h2></section></section><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">毋庸置疑，在观看影片的时候，任何人都不愿意透露自己的任何隐私。</span></p><p>&nbsp;</p><p>对于成人内容浏览者而言，传统平台通常会存储各种信息，如身份证号码，地理位置甚至是私人聊天等等。</p><p><br></p><p>有些网站在你提供信用卡前阻止你浏览，这些或明或暗地记录私人资料行为，使浏览者很难使保持匿名。</p><p>&nbsp;</p><p>这就是为什么诸如Monero（门罗币），Zcash和ZCoin的加密网站，极有可能在未来成为所有色情片交易中流砥柱的原因。</p><p>&nbsp;</p><p>以门罗币为例，它可以实现发送方、接收方、交易金额3方面保护，并提出官方口号“安全、私人、无迹可寻”。</p><p>&nbsp;</p><p>隐私匿名其实更符合人性，比如你肯定不愿意让你的前妻、儿子、老板、邻居了解你有多少钱，钱从哪里来，以及你拿这些钱做了什么。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">所以，如今排名靠前的大型色情网站，表层都已设好加密支付渠道。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>比如直播娱乐平台Live Stars，就试图基于区块链并结合webRTC，以一对一的原则建立私人视频聊天和文字聊天，使用区块链技术确保客户能够完全隐藏自己的身份。</p><p><br></p><section label=\"Copyright Reserved by ipaiban.com.\"><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">前仆后继的探索者</span></h2></section></section><p>&nbsp;</p><p>除了上述提到的Live Stars、PumaPay等公司，还有诸多玩家在尝试。</p><p>&nbsp;</p><p>比如日本就有一家在线成人视频播放平台，数字货币为AVH，简称AV代币。该平台邀请了被誉为“金手指”的加藤鹰和波多野结衣加盟代言。</p><p>&nbsp;</p><p>用户利用AV代币，可购买商城的商品，下载想要看的视频，或者给喜欢的主播送上礼物，甚至还可参与投资影片的拍摄制作和发行，并享受影片发行后的收益。</p><p>&nbsp;</p><p>在AVH平台上所有的交易都只能用AVH Token来进行，每5万个AVH等于1个ETH。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">他们在利用区块链的匿名、去中心化、费率低等特性的同时，也在建立自己的Token体系。</span></p><p>&nbsp;</p><p>比如，用户在观看“不可描述”的内容，完成评论、打分等互动行为时，将获得Token奖励，这可用于购买更多在线内容或者杂志。</p><p>&nbsp;</p><p>这么做的还有PronCoin 、VIT、Spankchain 等项目，但Spankchain的特性在于，可将利润收益平均分发到所有参与者手上，比如内容创作者、表演者甚至还有粉丝。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">当然也有利用区块链+情色，来发币骗钱的公司。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>比如有一个名为幻想市场（Fantasy Market）的项目创始人跑路，揭开了一个行业骗局，乔纳森.卢卡斯在ICO成功后直接选择人间蒸发，跟他一起消失的还有募集到的资金。它在24小时候完成了价值2,200万美元的以太坊众筹。</p><p>&nbsp;</p><p>一个幻想市场的投资人告诉纽约邮报，他在威胁报警后才得到了投资本金，但是乔纳森.卢卡斯并没有将投资浮盈退给他。</p><p><br></p><p>“上当受骗的不只我一个，乔纳森.卢卡斯骗走了很多钱。”这位投资人愤恨地说。</p><p>&nbsp;</p><p>尽管，在前行过程中还有浑水摸鱼、牟取暴利者。但毫无疑问，不管是因为隐私、低费率还是适配的Token经济。<span style=\"color: rgb(70, 172, 200);\">未来，情色行业都会是加密技术的完美试验田。</span></p><p><br></p>",

             "title": "疯狂、互掐、倒戈...EOS与ETH的龙争虎斗",
             "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/8MHt1v2v9s3bs3vNXjqj1yxz0XHyBXuhgJsTAsCl.jpeg\" style=\"max-width:100%;\"><br></p><p></p><p style=\"text-align: center;\">撰文：小派克<br></p><p style=\"text-align: center;\">编辑：贾民将</p><p style=\"text-align: center;\"><br></p><section><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">V神的烦恼</strong></h2></section><p style=\"text-align: center;\"><br></p><p>V神最近过的不太顺心。</p><p><br></p><p>比如三月底，他在以太坊研究网站上发了个帖子，说鉴于以太坊的区块数据越来越大，应该对以太坊的数据存储进行收费。</p><p><br></p><p>社区成员们纷纷表示反对：</p><p><br></p><p>“vitalik总统现在要操纵币价！”</p><p><br></p><p>“他就是货币本身。”</p><p><br></p><p>“独裁币！”</p><p><br></p><p>其中一人说：针对这种问题，还有一个更好的解决方案，等到6月7日，用EOS。</p><p>&nbsp;</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/JofNk3yI3NfwaNIPkjNx9HOw9331jyCV9UnfbmzX.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>在接下来的时间里，这位Twitter小王子时常伴随着“互怼”、“争议”等字眼出现于新闻媒体头条。</p><p><br></p><p>如，比特大陆开发了一种专用于挖掘以太坊的ASIC矿机，大量以太坊社区成员热心提议通过改变算法来积极应对挖矿的中心化。vitalik却淡淡回道：“改变算法会引发混乱，还会损害其他一些更重要的事情。因此，在这一点上，我个人倾向于不采取行动。”</p><p><br></p><p>在最终的投票结果中，有96%的用户选择支持改变算法。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">有人从这些小事看出端倪：昔日V神的观点在社区成员心中已经不再掷地有声。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">如果把这些看做内忧，vitalik的烦恼更多来自外患。</span></p><p><br></p><p>4月6日，波场创始人孙宇晨在Twitter上细数波场对以太坊的七大优势，似有挑衅之态。Vitalik在下面回怼：还有第八点，复制粘贴白皮书的能力更强。</p><p><br></p><p>据分析，这其实是孙宇晨为了5月份波场主链上线自导自演的营销，反倒是V神脑门一热着了道。</p><p><br></p><p>3月28日，vitalik在推特上发表4000字长文表达他对EOS节点竞选的看法，认为DPOS（委托权益证明）将导致财阀统治，这会伤害到以以太坊为代表的底层区块链平台的长远发展。</p><p><br></p><p>对此，EOS创始人Daniel Larimer（业内称BM）同样以2000字长文回应：加密经济治理有局限，所以我选DPOS 。</p><p><br></p><p>其实，二人的“互怼”可以追溯到去年10月，但“互怼”内容无一不是对PoW和DPoS这两种共识机制在去中心化，治理能力，预防攻击等多方面的对比。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">V神直接、犀利的风格和BM的沉稳风格在二人的“互怼”中展露无遗。随着EOS生态逐渐扩大，老持沉稳的BM却在这场辩论中越来越掷地有声、甚至咄咄逼人。</span></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/bKDZtGPBQpxtOswkEcpPWLpSFLQmtx0tmZdOSNos.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p><br></p><section><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">EOS的进攻，ETH的防守</strong></h2></section><p style=\"text-align: center;\"><br></p><p>自从人们意识到比特币背后的区块链技术，才是应用世界的天堂，而以太坊提出了智能合约的概念，能帮人们不必从头构建一个特定的操作系统，就可开发自己的区块链应用。此后，以太坊被称以“区块链2.0”。</p><p><br></p><p>EOS以对标以太坊并超越以太坊的野心出现。以太坊被称作“区块链2.0”，EOS就自称为“区块链3.0”。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">同样都是去中心化应用程序开发平台，二者在理念上有本质的差异。</span></p><p><br></p><p>以太坊提供的是一个没有特性的平台，简单来说，在以太坊上建立应用，需要开发者自己完成，没有现成模板。而EOS则提供了一些常用的功能模板，开发者可以直接调用。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">用PPT来类比，以太坊就是Microsoft power point，你只能在里面自己设计PPT，而在EOS平台，则提供了大量的PPT模板。</span></p><p><br></p><p>这无疑可以提高效率降低成本。同时，现成模板经过多方验证，更有利于降低技术漏洞，提高安全性。</p><p><br></p><p>在EOS对以太坊的碾压性优势上，可以总结为以下几点：</p><blockquote><section><section><p><strong>1. 可修复</strong></p><p><br></p><p>以太坊使用PoW（即将转而采用混合 PoW/PoS）共识机制，EOS利用DPOS 共识机制。</p><p><br></p><p>PoW机制中，难以修复出现问题的应用程序。为了修复出现安全问题的应用，需要破坏整个以太坊网络进行硬分叉。</p><p><br></p><p>比如，以太坊安全问题发生后，出现以太经典硬分叉一样。硬分叉会导致多个竞争链的分险。</p><p><br></p><p>而EOS的DPOS 共识机制则可以对有问题程序进行冻结和修复，不会中断其他应用。</p><p><br></p><p><strong>2. &nbsp;更大的可扩展性</strong></p><p><br></p><p>以太坊当前的交易速度为10 tx/s，网络已经不堪重负，交易量超过了最高收费交易被拒绝的程度。如在Status项目的 ICO过程中，网络不堪重负，ETH 代币遭遇大规模闪电崩盘。</p><p><br></p><p>而EOS已经在压力测试中显示出每秒达到 10,000-100,000 次交易。其次，EOS 通过并行化来扩展网络之后，可能高达每秒数百万次的交易。如果实现这些基准，EOS 应该能够支持数千个商业规模的 DAPP。</p><p><br></p><p>EOS 被认为可能将成为唯一可以处理真正的商业规模去中心化应用的平台。</p><p><br></p><p><strong>3. &nbsp;拒绝DoS 攻击</strong></p><p><br></p><p>在以太坊网络中，众所周知，矿工优先选择高费用交易来添加区块链。因此，网络很容易被许多高费用垃圾交易淹没，从而有效地阻止了许多低费用的合法交易。</p><p><br></p><p>这种通过垃圾流量对网络进行攻击，以阻止合法流量通过的方式，叫DoS 攻击。</p><p><br></p><p>相比之下，EOS 不易受到DoS 攻击。 EOS token 的所有权赋予用户在网络带宽，存储和计算能力多方面的比例。</p><p><br></p><p>因此，垃圾邮件发送者只能消耗 EOS token 拥有的网络比例，而不消耗其他方面的比例。</p><p><br></p><p><strong>4． 免交易费</strong></p><p><br></p><p>以太坊和EOS的经济模型有点像租赁模式和所有权模式。</p><p><br></p><p>在以太坊中，每次进行计算、存储和宽带利用操作都需要支付交易费用。另外，由于矿工优选选择收费最高的交易，所需费用波动可能高得惊人。如加密猫火爆时，以太坊交易费影响的波动图。</p><p><br></p><p><img src=\"http://api.bw31d.com/upload/image/20190807/mwTJ2g0W9fINVXUlaquH3o6Ys3TKRlvxi6UpRWGv.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>这会导致富人可以通过高费用交易来淹没整个网络。</p><p><br></p><p>相比之下，EOS使用所有权模式。在这种模式中，购买EOS token就能拥有计算、存储、宽带的成比例份额。比如，你拥有 1％的 EOS token，无论</p><p><br></p><p>网络其他部分的负载如何，你总能获得 1％的网络带宽。</p><p><br></p><p>通过这种方式，开发者可以购买相对较少的 token，以获得可靠的、可预测的网络带宽和计算能力，并在需要扩展应用程序时，购买更多的 token。</p><p><br></p><p>此外，由于网络的交易费用为零，除了最初购买 token 外，没有网络开发成本。也可以通过出售 token 以回收最初的成本。</p></section></section></blockquote><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">以太坊团队当然不会坐以待毙。</span></p><p><br></p><p>V神已经通过将以太坊共识算法转换为工作量证明（PoW）和权益证明（PoS）混合的机制来抵制集权化。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">显然，中心化分险也是对V神对EOS着重的攻击点。</span></p><p><br></p><p>不得不强调的是，以太坊平台上的项目目前已有两千个多个，其中不乏三菱UFJ金融集团、加拿大国家银行、美国道富银行、丰田、三星SDS、旧金山证券交易所、华尔街新兴技术中心、江苏华信区块链研究院等巨头。</p><p><br></p><p>而初出茅庐的EOS仍然在描绘未来蓝图的阶段。</p><p><br></p><p>素有比特币先锋、比特币元老中的元老之称的CharlieShrem 对二者的评论一针见血：<span style=\"color: rgb(70, 172, 200);\">&nbsp;“EOS更年轻，更闪耀。它可能会更好的运作，甚至让人叹为观止，但是，EOS尚未经历过这三件事：拥有工作产品，承受数百万人对其进行攻击，以及大量真正富有的人尝试对它进行控制而引发的后果。”</span></p><p><br></p><section><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">03</strong></h2><p style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">疯狂、互掐、倒戈</strong></h2></section><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在二者剑拔弩张之际，以太坊和EOS的粉丝正在上演疯狂、互掐、倒戈等戏码。</span></p><p><br></p><p>“使劲奶EOS”这是EOS社区粉丝最常说的一句话。</p><p><br></p><p>币圈自媒体“币圈金马奖”创始人金马近期的每篇文章几乎都是关于EOS的，他将EOS比作一个赢在起跑线上的孩子，“赢得史无前例、赢得惊天地泣鬼神、赢得别人心服口服”。</p><p><br></p><p>他认为EOS是一个孤独的侠客，前无古人，后无来者。他表示自己应该再去好好学习中文才能找出适当的词语赞美这位“明星”。他甚至给自己的女儿起名为“柚子”，并打算从小就给她普及EOS 。他说，在推荐EOS 的路上，他搭上了自己的一生……</p><p><br></p><p>这样虔诚的信仰者不止金马一位，还有如今已经成为EOS21个节点竞选者的EOS联盟创始人吴郎，他同样在他的公众号里表达了对EOS的忠诚。后来直接组建团队参与节点竞选。</p><p><br></p><p>但是，无论是金马《省吃俭用买EOS》，还是吴郎《打死不卖EOS》,在以太坊社区粉丝看来，这是一群疯子的狂欢。</p><p><br></p><p>在他们看来，EOS的代码是从BTS和STEEM上大段抄袭过来的，创始人BM的黑历史也可以数一箩筐出来：他之前既然能离开BTS，难保他不会对EOS也中途抛弃，人家可以一年做一个新项目的人呐。而DPOS已经不是一个去中心化的方案了，而是一个弱中心化方案，这种方案根本不适和公链。</p><p><br></p><p>“它（EOS）跟区块链没什么关系。谁又在乎有多少开发者，有多少用户呢？让它直接去跟BATJ竞争去好了呀！”</p><p><br></p><p>“哦，高超的速度，这没什么了不起，奥秘还是在于DPOS上。因为只有少数几个节点拥有超快的网速就行了。你可以理解为，EOS只需要买几台超高性能的服务器放在同一个机房里，然后让这几个节点作为代理，进行投票和出块，超高的交易速度就实现了！”</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">除了粉丝的互掐，其实我们看到的是更多人的倒戈。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>最有名的莫过于老猫了，当初也是奶过ETH，并且劝李笑来投ETH，如今是国内最奶EOS的人之一，当前在竞选超级节点。</p><p><br></p><p>从币价走势图上也可以看出以太坊持有者和EOS持有者的倒戈。</p><p><br></p><p>下图是以太坊和EOS从2018-1-1到2018-4-18日的币价以及市值走势图。</p><p><br></p><p>以太坊从1月12日之后持续下滑，</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/l6zP7KIjSq1VEtDDQuaenigPLo7qtyyAK2CupTKe.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>EOS虽在大熊市中也呈现下跌趋势，但从3月中旬开始反弹，与上图形成强烈对比。</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/bxBrlh9CUvddHG7Xq4MQqa7xdGsBdOxjcaZQKPHS.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p></p><p>如今EOS主链在6月7日即将上线，根据坊间的说法，EOS将涨到1000元，自媒体“王团长日记”表示已经开始纠结，到底应该先买别墅还是先养小蜜。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">可是毕竟以太坊的生态已经形成，短期之内EOS无法望其项背。二者命运究竟会如何？</span></p><p><br></p><section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">04</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">终局预言</strong></h2></section><p style=\"text-align: center;\"><br></p><p></p><p>《失控》中的一则故事似乎给出了答案。</p><p><br></p><p>哈佛大学的进化学者汤姆做了一个伟大实验。</p><p><br></p><p>他首先在电脑里准备了一块专用空间，如同人类诞生地伊甸园。</p><p><br></p><p>然后汤姆写了一个80个字节的可以自我复制的电脑程序，给它起名叫亚当。</p><p><br></p><p>当亚当每一次自我复制的时候，都有10%的几率会产生一个非常小的变异，类似于生物遗传变异功能。<br></p><p><br></p><p>设定好之后，他敲了下回车键就去休息了。<span style=\"color: rgb(70, 172, 200);\">等他一觉醒来，发现这个空间已经发生了史诗级的进化历程：</span></p><p><strong><br></strong></p><p><strong>第一阶段：</strong></p><p><br></p><p>80个字节的亚当疯狂的复制，一会儿就把整个空间给占满了；因为有变异机制，进化出了一个45字节的程序，然后这个45取代了亚当，成了伊甸园的优势物种。</p><p><br></p><p>汤姆查看45发现，它是一个寄生程序，靠吃掉80来繁衍自己，随着80被消耗，45的数量也跟着下降。</p><p><strong><br></strong></p><p><strong>第二阶段：</strong></p><p><strong><br></strong></p><p>经过漫长的进化，又出现了一个神奇的事。在45身上，又出现了一种“寄生虫”，它只有31个字节，除了寄生在45身上复制自己的信息之外，别的什么事情都不做。最后31成为了伊甸园最后的主人。</p><p><br></p><p>汤姆点开这个31，发现它的内部非常简单，没有任何一个人类的电脑，能写出这种天才代码。而这一切都是在汤姆睡觉时发生的。</p><p><br></p><p>有人认为ETH是80，EOS是45，而最后那个掌管命运的31至今还未出现。</p><p><br></p>",

             "title": "独家：B3矿工实名举报比特大陆涉嫌偷税漏税",
             "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/ad0HTCogcQdJPuDoZfVvMjHtLwHOCFI77G2QLgLI.jpeg\" style=\"max-width:100%;\"><br></p><p></p><p style=\"text-align: center;\">撰文：江宴<br></p><p style=\"text-align: center;\">编辑：三眼乌鸦</p><p style=\"text-align: center;\"><br></p><p>一场史无前例的风暴正在袭向矿机界的霸主——比特大陆。</p><p><br></p><p>由于蚂蚁B3矿机的质量问题，而引发的危机，正在步步升级。</p><p>&nbsp;</p><p>愤怒的矿工今日前往国家税务稽查总局，举报比特大陆涉嫌偷税漏。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">“我们会盯死比特大陆，一次会比一次狠。”对于自己的维权，矿工充满自信。&nbsp;</span></p><p>&nbsp;</p><p>假如偷税漏税罪名成立，比特大陆相关负责人将会获得刑事处罚：</p><p><br></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/spGKSTwZ7VTDo7cS4UwSEFo6pqYtBKxlw1MXQupr.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">刑法相关规定<br></p><p><br></p><p>争斗升级，矿工与矿霸比特大陆正在上演一场“殊死一搏\"。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><strong><strong mpa-from-tpl=\"t\">01</strong></strong></h2><p style=\"text-align: center;\"><strong><strong mpa-from-tpl=\"t\"><br></strong></strong></p><h2 style=\"text-align: center;\"><strong><strong mpa-from-tpl=\"t\">“冷处理”惹怒矿工</strong></strong></h2><p>&nbsp;</p><p>5月29日上午，在国家税务总局门口，北纬31度的记者，再次见到了B3矿机维权代表—李楠。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/GLtiJuaZHf36jJu8sCECa5ztrhU6T1XBNTtARUXI.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">矿工前往国税局</p><p><br></p><p>年过五旬的他，头发微白，肚腩微微隆起。身着蓝色T恤，牛仔裤的他，跟记者所想象的矿工差别很大。</p><p><br></p><p>在前天坐了一整夜的火车，从距离北京400多公里外的内蒙古赤峰专程过来，为了这次矿机的维权。</p><p><br></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/iokJMwKfnCAI9QmWPlqDlFfJiitm8qRt4uKKyqhb.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">打印维权材料</p><p>&nbsp;</p><p>此前比特大陆生产的蚂蚁B3矿机，被矿工们曝出涉嫌虚假宣传、矿机算力不足、二手矿机卖散户等系列问题，为此蚂蚁B3的矿工们特别成立了一个800人以上的维权群。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">其实在昨日，李楠与比特大陆刚刚见过面，双方的谈判气氛在记者看来“十分和谐”，近日，矿工们再次突发猛招。</span></p><p>&nbsp;</p><p>“昨天我们和比特大陆面谈后，我就跟他们的销售代表季建淳说，晚上8点前务必给我一个答复，他在面谈后满口答应。”</p><p><br></p><p>“然而到了晚上，我发微信给他，他压根没理我。他们把我们B3矿工当做儿戏。\"李楠向记者解释。</p><p>&nbsp;</p><p>李楠告诉记者，他们发现了一些比特大陆的涉嫌偷税漏税的问题。</p><p><br></p><p>“我们本来觉得可以先谈判，但他们轻视我们，我们就要使用一些猛烈的手段，后续还有更狠的等着他们！”李楠狠狠的说。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">“我哥哥一个农民，凭借一己之力，经常上访，扳倒了我们村长，这个时代不一样了，没有谁能一手遮天。”李楠讲述起哥哥单挑村长的勇事，他的语气特别自豪。</span></p><p>&nbsp;</p><h2 style=\"text-align: center;\"><strong><strong><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">02</strong></strong></strong></h2><p style=\"text-align: center;\"><strong><strong><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\"><br></strong></strong></strong></p><h2 style=\"text-align: center;\"><strong><strong><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">严防以待的比特大陆</strong></strong></strong></h2><p style=\"text-align: center;\">&nbsp;</p><p>其实在矿工们此次举报之前，比特大陆与矿工们，刚刚进行了一场史上最“和谐”的维权谈判。</p><p>&nbsp;</p><p>5月26日晚，一份“矿工维权联盟”下达的战书，递给了世界矿机界的霸主—比特大陆。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">比特大陆这次将如何应战呢？</span></p><p>&nbsp;</p><p>5月28日上午8点，北京海淀区奥北科技园25号楼，比特大陆公司的所在地，10几名黑衣保安，严守着这栋四层小楼的前后门。</p><p><br></p><p>安保车霸占了公司的大门，保安们警惕的注意着来往的行人。</p><p>&nbsp;</p><p>然而，在离比特大陆不足800米的一家锅贴店，维权的矿工代表李楠，正在慢慢吃着锅贴。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">这次B3矿机的维权谈判，只来了四名矿工。人数之少，超出了所有人的想象。</span></p><p><br></p><p>“又不是来打仗，来那么多人有什么用？”李楠向北纬31度的记者解释。</p><p>&nbsp;</p><p>对于这次谈判想要达成的诉求，李楠想了想说，目前矿工们有两种意见，一种就是比特大陆把这些“破烂儿”矿机给我退了，或者补偿我们2000个比原币。</p><p>&nbsp;</p><p>记者算了一下，如果按照矿工们的要求，比特大陆撑死需要为这场维权付出300万。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">询问矿工们为什么没有带矿机，上演“砸矿机”的大戏时。李楠说，先礼后兵嘛，不能一棒子就让谈判没戏。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>四人团队，随后直奔比特大陆。在门口他们遇到了拦截者。</p><p><br></p><p>保安告诉矿工们，作为访客需要登记身份证号，以及电话号。</p><p>&nbsp;</p><p>登记完个人信息后，他们顺利进入了比特大陆，迎接他们的是销售部的两位年轻领导，戴鹏程、季建淳。</p><p><br></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/1ZH6PRM5uFI8HLFkrMWXJ2tzBKa8KCWADr1Ou1Ey.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">谈判现场</p><p>&nbsp;</p><p>在隔壁会议室，透过玻璃，北纬31度的记者注意到，一直有安保人员在拿摄像机拍摄。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">03</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">史上最和谐的维权现场</strong></h2><p style=\"text-align: center;\">&nbsp;</p><p>屁股还没坐热，一个片警儿也笑呵呵的进了门。</p><p><br></p><p>拿着执法记录仪的片警儿解释，自己接到比特大陆的电话，过来看一看，就怕出事儿。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">记者所设想的舌枪唇战，在谈判中一直没有上演，相反维权十分和谐。</span></p><p>&nbsp;</p><p>过了10分钟后，警察看到谈判没有一点烟火味儿，就表示自己撤了。</p><p><br></p><p>在一旁警察也劝起了比特大陆的人，“维权的人乐意谈判是好事儿，虽然比特币自己不太懂，但做买卖要讲究买卖公平，对自己客户要拿出诚意。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">一场公说公有理婆说婆有理的辩论，至此正式展开。虽然一直舌战，但并未有过走火。</span></p><p><br></p><p>比特大陆的销售人员坚称，自己从未有过虚假宣传，也没有售卖二手矿机，矿工们想要维权走法律途径最合适。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">然而矿工们认为，走法律途径太漫长。“不现实，打官司太漫长了，他们就是想要耗干我们的激情。”</span></p><p>&nbsp;</p><p>离开比特大陆公司后，李楠对记者抱怨，派了这么年轻的孩子和我们谈判，比特大陆是没人了？谈判的时候一直嘻嘻哈哈，根本没把这个事情严肃看待。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">04</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">矿工们的证据</strong></h2><p>&nbsp;</p><p>对于这次举报比特大陆偷税漏税，矿工们也向记者拿出了自己的证据。</p><p><br></p><p>李楠告诉记者，90%购买蚂蚁B3的矿工们没有收到过矿机的发票。“我们想拿发票，可是比特大陆设置的特别麻烦。”</p><p>&nbsp;</p><p>在矿工提供给北纬31度的合同发票申请单中，记者看到了矿工们所指的“发票壁垒”。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在走完一些列流程后，个人客户还需要把身份证正反面复印件一起寄给比特大陆。</span></p><p><br></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/CJNuXHvmNCQelVRM5gkhGrlTBrs1N09TF2covMST.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">比特大陆合同发票开具流程<br></p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">“拿个发票，搞得这么繁琐，我们怀疑比特大陆通过这种方式，涉嫌偷税漏税。”李楠向记者道出了他们的质疑。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>北纬31度的记者采访了北京工业大学经济法的一位教授。</p><p><br></p><p>教授表示：“确实有避税的嫌疑，但是这属于一种间接避税的行为。如果作为单位采购的话，需要提供公司税号。”</p><p><br></p><p>“然而，作为消费者个人，在购买产品的时候，不需要提供任何的东西。这家公司让消费者提供身份证复印件，很多消费者不乐意提供，因此就会放弃所要发票。这家公司就可以省下发票，可能存在瞒报消费额的情况。”教授补充道。</p><p>&nbsp;</p><p>李楠把比特大陆涉嫌避税的情况，向国家税务稽查总局递交了一系列材料。“接待我的领导，虽然不太了解矿机，但是他听说过比特币，看他的态度挺重视这件事的。”</p><p><br></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/dyPmgNixc7prQNDk5DdV6FZKhe830wfksMUvfq7f.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">矿工等待领导谈话</p><p>&nbsp;</p><p>针对比特大陆被矿工们，投诉涉嫌偷税漏税一事。北纬31度记者也致电了比特大陆。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">比特大陆公关总监表示：“比特大陆不存在这一情况，矿工所反映的事实并不一定真实。”</span></p><p>&nbsp;</p><p>“我今天晚上就回家了，但是这场持久战我会一直打下去。”李楠在与记者告别时说了这么一番话。</p><p>&nbsp;</p><p>“他们现在比很多传统公司都横，发个微信都不理你。就像小孩子一样，没有担当，遇见事情就躲。”&nbsp;</p><p>&nbsp;</p><p>李楠告诉记者，他就是想治一治这个恶风气。</p><p><br></p><p>“比特大陆现在一家独大，完全无视矿工们的声音，这跟比特币世界里所提倡的去中心化，完全是南辕北辙。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">下一场维权战如何打，李楠十分自信，“一次比一次狠，我们会盯死着比特大陆的。”</span></p><p><br></p><h2 style=\"text-align: center;\">总结</h2><p>&nbsp;</p><p>针对上述状况， 比特大陆接受了北纬31度独家专访，1小时完整对话，将在明日推出。</p><p><br></p><p>风口浪尖中的比特大陆，他们将首度详细回应这次矿工维权事件，明天见。</p><p><br></p>",

             "title": "研究了一晚Libra，我们发现它并不具备投资价值",
             "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/eNbFqzeeTVH17O938rDAARblUzj0a6xSXXAUezR0.jpeg\" style=\"max-width:100%;\"><br></p><p>Facebook发币，从小道消息到官宣，再到白皮书发布，掀起了币圈一轮又一轮的自我狂欢。</p><p><br></p><p>仿佛常年生活在孤岛的人们突然发现，有新移民愿意到孤岛上来生活，而且还是个巨人。</p><p><br></p><p>但其实，巨人也有自己的焦虑和考量，巨人身边也还暗涌着风险。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">Libra不具有投资空间，没有消除隐私安全，全球影响力有限，严格意义上不算是加密货币……</span></p><p>&nbsp;</p><p>官宣7大信息透露，Libra不等同于传统加密货币。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">读完本篇文章，你会发现Libra戴着镣铐，并非密码朋克眼中的“美丽新世界”。</span></p><p>&nbsp;</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><strong>01</strong></h2><p style=\"text-align: center;\"><strong><br></strong></p><h2 style=\"text-align: center;\"><strong>实质上是双代币</strong></h2><p><br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">Facebook实际上发行了两个币。除了广为人们所讨论的Libra外，还有一个叫做Libra投资代币（Libra&nbsp;Investment&nbsp;Token）的证券型代币。</span></p><p>&nbsp;</p><p>二者的不同之处在于：Libra证券型代币不面向公众，只面向掌管着Libra生态系统的协会成员，也就是Facebook正在招募的验证节点。</p><p>&nbsp;</p><p>依据官方描述，任何想要成为验证节点的实体，需要至少支付1千万美元购买Libra投资代币。每投资1千万美元即在理事会中享有一票表决权。</p><p>&nbsp;</p><p>此外，用户和投资者用法币按1:1比例购买Libra后，该法币转入储备，成为Libra的储备金。</p><p><br></p><p>Libra将把储备金用于投资低风险的资产，从中产生的利息用于协会运营开支，以及向Libra协会成员支付分红。</p><p>&nbsp;</p><p>简单来说，Facebook的双代币结构中，Libra面向用户，用于支付；Libra证券型代币则面向Libra生态系统的协会成员，公众无法参与，用于购买管理权和获得分红。</p><p>&nbsp;</p><p>通证经济发起人CSDN副总裁孟岩对这种模式表示了高度赞同，他认为，单币模型不可能稳定，一定会大起大落。</p><p><br></p><p><br></p><h2 style=\"text-align: center;\"><strong>02</strong></h2><p><strong><br></strong></p><h2 style=\"text-align: center;\"><strong>Libra并不具有投资空间</strong></h2><p><br></p><p><br></p><p>在一则官方问答中，Libra被定义为“新型加密货币”。</p><p><br></p><p><img src=\"http://api.bw31d.com/upload/image/20190801/i4bqbbBU4C63bYWf2lf7oCLagEI3nBWQQRBxwfuc.png\" style=\"max-width:100%;\"><br></p><p><br></p><p>“新型”二字无疑在暗示，Libra不等同于传统的加密货币。</p><p>&nbsp;</p><p>从设计上看，Libra借鉴了传统加密货币的模式。</p><p><br></p><p>如采用了以太坊的账户、gas和智能合约模式，并且还将在Apache 2.0协议下实现开源，允许开发者阅读、开发、提供反馈、参与bug赏金项目。</p><p>&nbsp;</p><p>但这些特征都不足以让Libra跻身传统加密币之中。</p><p>&nbsp;</p><p>早在白皮书发布之前，《精通比特币》作者Andreas&nbsp;Antonopoulos就在其Youtube频道中，断定Libra不属于加密货币。</p><p>&nbsp;</p><p>他认为，加密货币应该具有5大要素，分别是open（开放）、public（公开）、neutral（中立）、borderless（无边界）、censorship&nbsp;resistance（抗审查）。</p><p>&nbsp;</p><p>而作为一个受监管的实体，Facebook必然受到法律限制，无法承载该5大要素。</p><p>&nbsp;</p><p>首先，政府可以合法地要求Facebook阻止资金流入受制裁国家，如伊朗、委内瑞拉、朝鲜等。</p><p>&nbsp;</p><p>其次，Facebook必须遵照KYC、反洗钱和反恐怖分子融资条例，知悉交易双方所在地、资金来源以及使用目的等。</p><p>&nbsp;</p><p>再次，各国对金融的监管条例和保护条例不同，Libra支付体系能否获得广泛的国家的认可，还是个问题。</p><p>&nbsp;</p><p>除了不具有该5大要素外，Libra也不具有投资空间。</p><p>&nbsp;</p><p>Libra币支持上线交易所，让许多人误以为看到了炒币的空间。</p><p>&nbsp;</p><p>但Facebook加密货币负责人David Marcus早已明确否定了这一可能性。</p><p>&nbsp;</p><p>他说，Libra的用途是支付和转账。人们不会用价格波动性大的比特币去购买东西，也不会用价格稳定的Libra去投资。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">基于以上两点，「北纬31度」认为，Libra并不会对现有的加密货币体系造成多大的冲击。</span></p><p>&nbsp;</p><p>正如一名Reddit网民所说的，“别忘了谁先谁后，整个加密币行业不会因为Facebook发币而陷入焦虑”。</p><p>&nbsp;</p><p><br></p><h2 style=\"text-align: center;\"><strong>03</strong></h2><h2><strong><br></strong></h2><h2 style=\"text-align: center;\"><strong>Facebook的一场自救行动</strong></h2><p><br></p><p><br></p><p>深究Facebook发币背后的目的，“北纬31度”发现，币圈对Facebook意义的盛赞，看上去更像是一场自我狂欢。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">其实，Facebook此举更多是出于自救行为，而非出于对加密货币的认可。</span></p><p>&nbsp;</p><p>自“剑桥分析”事件爆发后，Facebook既面临着民间的巨大舆论压力，也承载着成为政府的监管压力。</p><p>&nbsp;</p><p>人们在高喊着“删除Facebook”之后，却尴尬地发现可以替代Facebook的Instagram和WhatsApp也出自Facebook。</p><p>&nbsp;</p><p>随着舆论不断发酵，围绕着Facebook的讨论从“用户隐私安全”问题扩散到“巨头垄断”问题，连Facebook创始人之一的Chris Hughes，也在纽约时报发文，呼吁“拆分Facebook”。</p><p>&nbsp;</p><p>从Facebook处于的商业环境来看，窃取用户隐私用于广告推送的盈利模式已经引起了民怨，甚至伤害到了原有的用户基础。</p><p><br></p><p>Facebook不得不想办法激活用户活跃度，并且创造新的盈利渠道。想到的办法，就是扩展支付功能。</p><p>&nbsp;</p><p>微信便是“社交+支付”的成功范例。</p><p><br></p><p>去年年末，国外市场调研Merchant&nbsp;Machine发表了一份关于2017年全球移动支付用户数的统计。数据显示，微信以6亿的用户量位居榜首。</p><p>&nbsp;</p><p>孟岩推算，只要Facebook能向Libra有效地转化用户，即便只收取千分之二的手续费，光手续费的收入也能超过Facebook当前的全部营收。</p><p>&nbsp;</p><p><br></p><h2 style=\"text-align: center;\"><strong>04</strong></h2><p><strong><br></strong></p><h2 style=\"text-align: center;\"><strong>Libra并不匿名</strong></h2><p><br></p><p><br></p><p>在反洗钱等条例的限制下，Libra区块链上没有对交易进行加密处理。并且，Calibra钱包要求对每个用户进行KYC验证。</p><p>&nbsp;</p><p>Libra白皮书中表示“创立了受监管的子公司Calibra，以保证社交数据与金融数据互相分离”，也允许用户不使用Facebook账户创建Calibra钱包账户。</p><p>&nbsp;</p><p>然而，如果有用户不小心直接使用Facebook账号登录Calibra钱包，那么他的社交数据和金融数据就被绑定在一起了。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">这意味着，Facebook有权限知道这一社交账号背后的真实身份和交易数据等信息。</span></p><p>&nbsp;</p><p>此外，Calibra也声明了几个可能会需要共享用户信息的情况：</p><p>&nbsp;</p><p>1）防止欺诈和犯罪活动。</p><p>&nbsp;</p><p>2）遵守法律。</p><p>&nbsp;</p><p>3）支付处理和服务提供商。</p><p>&nbsp;</p><p>4）聚合数据。</p><p>&nbsp;</p><p>这无疑摆明，用户数据不仅可能会被政府触及，还会被用来为Libra协会成员提供便利。</p><p><br></p><p><br></p><h2 style=\"text-align: center;\"><strong>05</strong></h2><h2 style=\"text-align: center;\"><strong><br></strong></h2><h2 style=\"text-align: center;\"><strong>对传统金融业的颠覆性更大</strong></h2><p><br></p><p><br></p><p>早在3月7日，扎克伯格发表3千字长文述说《关注隐私的社交网络愿景》的时候，国内外就有声音认为Facebook是要效仿微信模式。</p><p>&nbsp;</p><p>而在Facebook公布Libra之后，这种声音似乎更强烈了。</p><p>&nbsp;</p><p>乍看上去，“转移资金应该像发送短信或分享照片一样轻松、划算，甚至更安全”，“为更多人提供顺畅无缝的支付体验”——这样的场景描述，确实与微信支付无异。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">但需要注意的是，Libra支付模式对于传统金融业的颠覆性更大。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p><span style=\"color: rgb(70, 172, 200);\">Libra是建立在区块链基础上的稳定币。</span></p><p><br></p><p>通过锚定五个法定货币（美元、日元、欧元和英镑）构成其内在价值。在平台上，用户可以使用任何法币兑换Libra，从而实现支付。</p><p>&nbsp;</p><p>而微信支付则是直接使用法定货币，必须通过银行来完成。银行系统为微信支付承担了身份认证和转账结算这两大业务。</p><p>&nbsp;</p><p>总体而言，Libra打破了传统的金融模式，并对银行构成了威胁，而微信依托的仍然是银行系统。</p><p>&nbsp;</p><p>从另一个层次而言，基于区块链设计的Libra也在管理上比微信更加民主和开放。</p><p>&nbsp;</p><p>白皮书表明，Facebook团队仅在2019年保有领导地位，最终决策权归属于Libra协会。</p><p><br></p><p>此外，Libra将在Libra区块链和生态系统公布五年内，开始从许可型向非许可型的过渡。</p><p>&nbsp;</p><p>这意味着，Libra的最终目标是发展成为一个公链。届时，享有决策权的将不止协会自身，还包括符合技术要求的任何实体。</p><p>&nbsp;</p><p>Libra还对节点投票权做了严格限制，以防止出现垄断权力。</p><p><br></p><p><br></p><p><img src=\"http://api.bw31d.com/upload/image/20190801/3u8oLlwVR0dpldcqnRMBCbUt514HKha8berB55Oa.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>&nbsp;</p><p>相比之下，在微信这样庞大又垄断的生态圈中，腾讯总能强势地牺牲用户意愿和便捷性来实现自身利益的最大化。</p><p>&nbsp;</p><p>比如，在饱受争议的“头腾大战”中，腾讯先是限制抖音分享至朋友圈，而后又限制用户使用微信授权的方式登录抖音和快闪。</p><p>&nbsp;</p><p><br></p><h2 style=\"text-align: center;\"><strong>06</strong></h2><h2 style=\"text-align: center;\"><strong><br></strong></h2><h2 style=\"text-align: center;\"><strong>Libra的全球影响力有限</strong></h2><p style=\"text-align: center;\"><br></p><p><br></p><p>Libra白皮书发布后，国内外多家媒体都不约而同地反复强调着Facebook体系（包括旗下的WhatsApp、Instagram和Messager）的27亿用户量。</p><p>&nbsp;</p><p>还有媒体做了对比，称27亿超过中国和美国人口的总和，意图渲染出一幅人潮涌动的画面。</p><p><br></p><p>&nbsp;</p><p><img src=\"http://api.bw31d.com/upload/image/20190801/ngVRM0reoo62d8Ny9ErUghy682XV1KgIME5ncNGV.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;</p><p><br></p><p>不过，「北纬31度」认为，这27亿用户完全被转换为Libra用户只是一个美好的幻想。</p><p><br></p><p>Facebook面临的政策环境并不乐观。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">各个国家对于金融有着不同的监管和保护条例，允许Facebook社交生态在本国扎根发展，不等同于也会欢迎Libra支付体系的到来。</span></p><p><br></p><p>事实很快证明了这一点。</p><p><br></p><p>美国众议院金融服务委员会主席Maxine Waters要求Facebook停止开发Libra，理由是加密货币市场目前还没有明确的监管框架。</p><p><br></p><p>法国财政部长警告称，Facebook需向各国政府明确Libra不会成为主权货币的竞争对手。</p><p><br></p><p>英国央行行长Mark&nbsp;Garney表示，Libra将面临G7集团的严格监管和审查。</p><p><br></p><p>德国欧洲议会议员Markus Ferber提醒监管机构，Facebook有可能成为一家“影子银行”。</p><p><br></p><p>连Libra官方都只表明，“Libra可在所有允许使用加密货币的国家/地区使用。”</p><p><br></p><p><br></p><h2 style=\"text-align: center;\"><strong>07</strong></h2><h2><strong><br></strong></h2><h2 style=\"text-align: center;\"><strong>规避贬值风险</strong><strong>成大难题</strong></h2><p><br></p><p><br></p><p>“全球17亿人未接触到金融系统……而在这之中，有10亿人拥有手机。”</p><p><br></p><p>“穷人为金融服务支付的费用更多……”</p><p><br></p><p>无论是Libra白皮书还是Libra的宣传片，似乎都在有意无意地透露其对于不发达地区用户带来的革命性变革。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">但不发达国家面临的通胀膨胀压力比发达国家大得多，揽收了这些国家的法币后，Libra应该如何规避贬值风险，成了一个大难题。</span></p><p><br></p><p>美国联邦存款保险公司(FDIC)前主席Sheila Bair表达了类似担忧，他指出Facebook并没有明确如何利用其外汇储备管理投资。</p><p>&nbsp;</p><p>综上所述，「北纬31度」认为，Facebook发币的积极意义，更多地体现在对传统金融业的颠覆上。</p><p><br></p><p>尽管Facebook发币帮助加密货币完成了一次大规模的宣传普及，吸引了诸多好奇的圈外人窥视着币圈生态，但这对于整个加密货币体系的运转，实质上并无过多的影响。</p><p><br></p><p>在那期Youtube视频的最后，《精通比特币》作者Antonopoulos说，“我将继续持有我的加密货币……这是关于自由地持有财产的问题——没有人可以将之冻结，对其监视，或者限制我只能转移至何方，何人，以及转移多少资产。”</p><p><br></p><p>“自由是加密币的核心，但你不会在libra上拥有这份自由。”</p><p><br></p>",

             "title": "蚂蚁区块链强取创业公司4年成果，大公司霸凌事件何时休止？",
             "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/Udfyoo9yRQHkSuSbPZjhcCN7j5BxIVsGXC2haW6j.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>在国内创业，变得愈发困难了。</p><p>&nbsp;</p><p>移动互联网10年的红利已经结束。宏观环境去杠杆，税收改革、融资环境变差，种种因素下，P2P爆雷，长租公寓爆雷，币圈一地鸡毛，“失业”几乎成了最近笼罩在所有人心里的阴霾。</p><p><br></p><p>据《创业者生存现状调查》中数据统计，29.41%的创业者已经开始决定“减少招人，或不再招人”。有过裁员行为的公司，已经达到3成。</p><p>&nbsp;</p><p>即便一个创业公司避开了以上种种磨难，最终还会面临巨头的强压。投降、认怂，成了大多创业公司的宿命。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">在区块链中，便有一个“当小公司业务被大公司盯上”的案例。</span></p><p>&nbsp;</p><p>此家创业公司为数秦科技，旗下的保全网涉足区块链存证业务，已为此努力4年（在区块链领域，能有4年历史的，实属稀缺）。今年6月28日，保全网在区块链存证领域，终于实现了中国第一个法院判例。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">没想到，3个月后，蚂蚁区块链将此对外宣传为自身案例，可谓肆无忌惮，一股“你能拿我怎么样的”的态势。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>除了认怂或被收买，保全网正在走一条不一样的路。</p><p>&nbsp;</p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">事情起因</strong></h2><p><br></p><p><br></p><p>很多人并未听过保全网，这家公司一直低调地专注于区块链取证存证确权，发声甚少。但大家一定听过壹比特，这家公司几乎集结了中国第一批区块链从业者，而保全网创始人高航曾经是壹比特的CTO。</p><p>&nbsp;</p><p>过去4年里，保全网一直在探索区块链存证的落地。区块链＋存证，也是当下区块链世界中较为成熟的领域。</p><p>&nbsp;</p><p>传统法院都是靠一个中心化的、可信的机构来做证据的保存，效率颇为低下。而区块链本质上是用技术的手段，一个分布式账本，保证不可篡改、可信，所以区块链做存证非常合适。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">今年6月28日，保全网在区块链存证领域，终于实现了中国第一个法院判例——区块链存证首次具有了法律效力。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>当时，保全网区块链存证的作用如下：</p><p>&nbsp;</p><p>2017年7月，深圳道同公司，擅自转载了华泰一媒的授权文章。一个月后，华泰一媒与保全网提供以区块链技术为支撑的数据上链，也就是做了区块链存证（链上证据），用以维权。</p><p>&nbsp;</p><p>此事中，道同公司为侵权方，华泰一媒为受害方，保全网为华泰服务方（保全网链接了司法鉴定中心、公证处和法院，保全网上所存储的数据具有司法效力）。</p><p>&nbsp;</p><p>保全网通过区块链技术，将证据包做了一个确权的存证，终于实现了中国第一个法院判例。</p><p>&nbsp;</p><p>保全网将资料打包给千麦司法鉴定中心，随后确定了道同公司侵害华泰一媒权益的事实。期间，道同并未理睬，直到今年，法院开庭审理，终于在6月28号，法院宣判支持原告，采用区块链作为存证方式，并认定了对应的侵权事实。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">在区块链的世界里，这具有极其重要的意义，这是我国司法领域首次确认区块链存证的法律效力。</span></p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190803/7vLfaEcUk4nVlsrzojuGBfGiJ7VjUpGS398NPUKM.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">法院采信的首例区块链存证判决书</p><p></p><p></p><p>&nbsp;</p><p>法院判决书具有法律效力，判决书上白纸黑字明确阐述了，全程基于保全网进行存证、取证、固证、公证和宣判，并且承认保全网的数据具有司法有效性。</p><p><br></p><p>由此可见，蚂蚁区块链并不是全球首个被法院认可的区块链存证平台。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">我国首例区块链存证判案采信的电子数据，来自于2014年12月成立的数秦科技。全球首个被法院认可的区块链存证平台，是数秦科技旗下的保全网。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>经过4年的发展，保全网在区块链存证领域，终于实现了中国第一个法院判例。</p><p><br></p><p>同在杭州的一家巨头，蚂蚁区块链开始盯上这块业务。</p><p><br></p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">蚂蚁区块链的霸凌</strong></h2><p>&nbsp;</p><p><br></p><p>今年6月28号，保全网全球首个案例成功后，蚂蚁区块链开始认为这是一个很好的突破点，可以为自己宣传造势。</p><p>&nbsp;</p><p>保全网对外宣传上一直比较低调，因为司法这一块不太适合过多商业宣传，只是政府报道上会被提到。而阿里旗下的公司蚂蚁区块链，在宣传上可谓轻车熟路。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">作为巨头旗下的大公司，蚂蚁区块链马上发布一条链，并宣称是全球首家，但其实链还没有运行，是一种典型营销先行的策略。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>“目前大家看到铺天盖地的宣传，都是蚂蚁区块链宣传自己是全球第一个司法链。”保全网员工告诉「北纬31度」。</p><p>&nbsp;</p><p>一开始还没那么露骨，但后来就直接在宣传的文章中，直接告诉读者，第一个判例是他们做的。</p><p><br></p><p>比如网媒天下网商，曾发表一篇《法院携手蚂蚁金服，全国首次用区块链判案，极大降低维权成本》，如今相关转载报道还能在网上搜索到。</p><p>&nbsp;</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190803/VX0j8I2zmlZOi45eNd9UF3BIpGQZwpYxqnSnpVzp.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">2018年9月20日，杭州云栖ATEC峰会公开宣讲的PPT<br></p><p><br></p><p>直至2018年11月24日，在阿里巴巴、蚂蚁金服共同主办的第三届互联网法律大会上，还是可以发现有关报道，误导性关联蚂蚁区块链与全国首例区块链存证判决的关系。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190803/ahg18pTsV8feBF1nGRRHifWznPNwHtM26humUrB3.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">第三届互联网法律大会的公开宣传<br></p><p><br></p><p style=\"text-align: center;\"><span id=\"js_tx_video_container_0.14814763917624096\"><iframe frameborder=\"0\" width=\"523\" height=\"294.1875\" allow=\"autoplay; fullscreen\" allowfullscreen=\"true\" src=\"https://v.qq.com/txp/iframe/player.html?origin=https%3A%2F%2Fmp.weixin.qq.com&amp;vid=x08042bmdyl&amp;autoplay=false&amp;full=true&amp;show1080p=false&amp;isDebugIframe=false\"></iframe></span></p><p>公开宣称蚂蚁区块链是中国第一司法链</p><p><br></p><p>另一方面，蚂蚁区块链还私下安排，让保全网将自身数据连通到他们的蚂蚁区块链上，软磨硬泡试图将保全网作为节点接入。</p><p>&nbsp;</p><p>据了解，蚂蚁区块链负责人蒋国飞，其实是有美国护照的美国人。在进蚂蚁金服之前，曾在日资企业工作多年。蒋国飞多次在公开场合宣称，蚂蚁区块链做了中国第一司法链。</p><p><br></p><p>今年3月，蒋国飞接受了甲子光年采访《蚂蚁上链：蚂蚁金服和大公司区块链之路》。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190803/SHN5UzqA0kqJpUZbJ3Ha8gnCG4meDe6UfEqvs3rd.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>此次采访，蚂蚁区块链透露自己的策略，除了雄安之外，两个落地应用只有善款追踪和商品溯源，并无区块链存证这一项。今年9月突然宣称自己在6月做出了全球首项案例，再次验证了保全网所说的事实。</p><p><br></p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">03</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">霸凌何时休止？</strong></h2><p>&nbsp;</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在过去的创业史中，有太多大公司欺负小公司的事实。</span></p><p><br></p><p>比如红衣教主周鸿祎在侵权的事情上，丝毫不含糊。</p><p>&nbsp;</p><p>2016年5月，努比亚起诉360侵权外观设计专利；同年6月，电子地图提供商四维图新起诉奇虎360，未经许可，擅自将其电子地图置入360提供的导航电子地图及360搜索APP中。据统计，2012年，360被起诉12起，2014年被起诉105起。</p><p><br></p><p>然而，这些起诉全部不了了之。</p><p>&nbsp;</p><p>而网易严选毛巾事件，更是让创业者没有活路。</p><p>&nbsp;</p><p>去年5月，“最生活”创始人朱志军发现，网易严选上除了一款与自家产品极其雷同的长绒棉毛巾，并且在“最生活”为G20唯一指定毛巾品牌的情况下，违规使用了“G20专供同款”的广告语。</p><p><br></p><p>随后，朱志军诉说了自己创业6年的艰辛，喊话大企业给普通创业者留条活路。</p><p>&nbsp;</p><p>类似事件，不胜枚举。</p><p>&nbsp;</p><p>此次，蚂蚁区块链又仗着自身是大公司，有钱有势力，公然在不符合事实情况下，侵占保全网的4年成果，对创业公司而言，又要成为一场悲剧？</p><p>&nbsp;</p><p>其实，相比于阿里巨头，一个区块链里的成果，真的不足为提，但对于小小创业公司，这是命根子。</p><p>&nbsp;</p><p>类似事件，何时可以休止？</p><p><br></p>",

             "title": "真实故事：卖房炒币是种什么样的体验？",
             "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/L5kVbDkR71qRf5QWmDZD158QB8GVo63Ji8TqlBD9.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文：四角小鹿<br></p><p style=\"text-align: center;\">编辑：三眼乌鸦</p><p style=\"text-align: center;\"><br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">币圈有很多机会，但和所有的机会比起来，没有一个比你的筹码更重要。</span></p><p>&nbsp;</p><p>阿磊在卖房All in 币圈的那一刻，后悔了。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">比特币里的第一桶金</span></h2><p>&nbsp;</p><p>阿磊2011年从北邮毕业，进了老家湖南的移动通信部门，体制内，一干就是4年。</p><p>&nbsp;</p><p>他知道比特币也是在去年6月。</p><p>&nbsp;</p><p>但在体制，让他拥有了一个“特殊能力”，“我能读懂政策上的蛛丝马迹。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">在体制内，他养成了读《人民日报》的习惯，从报纸的语言体系中，他能感知到经济调整的微妙动态。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>2017年上半年，他意识到加密货币技术上的潜力。除了研究政策，他还结合百度指数，确认了这一点。</p><p><br></p><p>“我当时也推荐朋友买，理由就一句话，现在韭菜还没入场，我们还算超前。”他放了7万块存款进去，买比特币和莱特币。</p><p>&nbsp;</p><p>2017年8月1日，是阿磊难以忘记的一天。比特币分叉出比特币现金，他一下多了币，又大涨，赚了2万。他立刻又投了2万进去。到了8月底，9万元本金变成了15万。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">短短2个月就赚了6万。</span></p><p>&nbsp;</p><p>这是他通过比特币赚的第一桶金，阿磊内心无疑无比兴奋，也更坚定了他“比特币就是未来”的判断。他心想接下来可以干一票“大的”。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">48小时套利搬砖</span></h2><p>&nbsp;</p><p>然后，我们都所熟知的“九四”来了。</p><p>&nbsp;</p><p>监管带来的暴跌不是一次性的，而是3轮瀑布，就发生在“九四”前后2天。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">但和币圈哀嚎韭菜不同的是，阿磊却如猛虎闻到肉香，迅速嗅到了机会的气息。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>国内和国外的交易所存在差价，可以“搬砖”套利。而这个差价，只有在恐慌性抛盘时才会发生，持续不会超过24小时。</p><p><br></p><p>这是第一轮暴跌之后，带给阿磊的思考。<br></p><p><br></p><p>夹杂着紧张和激动，他赶紧找来两个好朋友商量：这件事到底有没有风险？</p><p><br></p><p>其中一个朋友在国外读博士，可以帮他把币“搬”到国外交易所。看到差价立刻转过去，这是稳赚不赔的生意啊！</p><p>&nbsp;</p><p>3人立刻开始筹钱，不想再错过暴跌。他的同学去找亲戚借钱，阿磊去找父母借钱，也把支付宝、信用卡能透支的额度全部透支出来了——筹了150万。</p><p>&nbsp;</p><p>9月4号，监管通知下来了，市场大恐慌，这是第二轮暴跌。</p><p>&nbsp;</p><p>差价出现了！按照计划，阿磊立刻大量买入莱特币，然后转到国外去。有惊无险，最后都把币转到了国外朋友那里。</p><p><br></p><p>9月8号，又迎来一波暴跌，阿磊和朋友又以同样的方法进行了“搬砖”。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">这暴跌过后的两个24小时里，他们就像追逐日食的人，在黑暗中观察着价格的此消彼长，就为光环出现的那一短暂瞬间。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>3人东拼西凑借到的150万，扣去交易费、手续费，在“九四”这场币灾中，赚得28%、超过40万的利润。</p><p><br></p><p>回想起这惊心动魄的48小时，阿磊一方面自豪，一面也遗憾地说：现在再去“搬砖”，利润还不到0.1%，辉煌不可能再复制了。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">压上房子炒币</span></h2><p>&nbsp;</p><p>渡过惊心动魄的“九四”，阿磊下决心要投入更多钱炒币——只有卖掉父母在长沙老家给他准备的房子了。</p><p>&nbsp;</p><p>卖房炒币，这太危险太疯狂了。但阿磊却说，“我其实非常保守”。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在风险极高的币圈，他只投自己有十足把握的项目。卖房，也是他深思熟虑后的结果。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>“来吧，卖房买财务自由”，他半开玩笑地和两个合伙炒币的朋友说。但他们没敢照做。</p><p>&nbsp;</p><p>当时长沙房子限购，挂到市场上很抢手，10天，房子就变成了交易所网页上的一串数字。他期待着这些虚拟数字的跳动，能给他带来人生的自由。</p><p>&nbsp;</p><p>押上房产的投资，使阿磊在大胆中求稳妥——通过“搬砖”的经验，他对各大交易所的情况了如指掌，目光投向了平台币。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">阿磊告诉「北纬31度」看项目的方法：“首先肯定是看大势，宏观是否有涨势。然后，看它背后是否有真正的价值依托。”</span></p><p><br></p><p>交易所里，阿磊的体验是币安&gt;火币&gt;OKex，所以决定投币安。</p><p>&nbsp;</p><p>“我用OKex的时候，手续费高，且小数点2位以后的就提取不出来了。或者是买了1个比特币，到了账户里就只有0.9个，都给了我不好的印象。火币的话，有次从别的交易所搬以太坊，到了火币，一直弹出系统不支持的提示，7、8天才提取出来。币安的操作就都很流畅，包括电报群等运营都做得很好。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">以上原因，让阿磊认为BNB价值被低估了。</span></p><p><br></p><p>2017年11月到12月，他分别在BNB 10块、13块、16块人民币时三次购入。最高点时BNB涨到约100人民币，他在80、90的价位卖出了。</p><p>&nbsp;</p><p>这一判断，让他压上房子炒币的一大部分资产，翻了7倍——长沙一套房，变成了北京一套房的购买力。</p><p>&nbsp;</p><p>但是，当时的阿磊不知道，事情不可能这么顺利，前面有更大的风暴在等着他。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">心态转变</span></h2><p style=\"text-align: center;\">&nbsp;</p><p>2017年年底，阿磊工作调动到上海，他几乎每天都一个人待在上海的租屋里，孤零零的。</p><p>&nbsp;</p><p>但阿磊的心情却是十分舒畅——11月和12月大涨的币市，让阿磊在交易所的那串数字达到了前所未有的高度。阿磊回忆，那时他经常一个人去吃火锅、冒菜。“有钱了，不在乎价格了。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">然而，币圈风云瞬息万变。</span></p><p><br></p><p>2018年1月16日，央视报道，中国多部门将联手打击“虚拟币类传销平台”，顿时，利空消息和假消息频出。</p><p>&nbsp;</p><p>这一天，阿磊一睁眼，发现资产蒸发了170万。他有点懵，仿佛心脏都骤停了。他强制让自己冷静下来，不断告诉自己还会反弹回来。但是到2月2号，是又一轮惨红的下跌。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">“一轮一轮的暴跌，会持续摧残你的心理防线，作为普通韭菜来说，到第二轮、第三轮，总会有个时间点会崩溃。”</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>2018年2月6号，阿磊难以忘怀。那天他从上海回长沙老家，晚上住在长沙的宾馆里。炒币以来，他的睡眠质量一直不是很好，不用闹钟也很早就会醒。这天清晨，阿磊照例拿起手机，一刷行情，满屏的红色数字——又是一波大瀑布！</p><p>&nbsp;</p><p>心态终于崩了。就在清晨头脑尚未清醒的时刻，意志较为薄弱，恐慌的他，近乎清掉了全部仓位。</p><p><br></p><p>为什么韭菜容易被割，就是因为容易被情绪控制。<br></p><p><br></p><p>“其实现在来看，受到了情绪上恐慌的影响，如果持有到春节、持有到现在，还会涨回来”。阿磊坦言，就是因为不成熟，让他做出了典型的“韭菜行为”。</p><p>&nbsp;</p><p>一路走来，不断大赚，而在卖房炒币，All in 的那一刻，却出现了问题。</p><p>&nbsp;</p><p>在北纬31度旗下贾不浪公众号中，浪哥提到过：</p><p>&nbsp;</p><blockquote><p>币圈就是一个险恶，恐怖，尔虞我诈的地方，真的是充满了风险。但浪哥觉得，币圈最大的风险在于：从此再无机会。</p></blockquote><p>&nbsp;</p><p>为了回避那个最大的风险，作为小白，你必须牢记且绝对不能触犯的铁律是：永远不要押上全部！</p><p><br></p><p>近乎押上自己全部的阿磊，经过这次人间大戏，也辗转来到了北京，从体制内跳到了创业团队。</p><p>&nbsp;</p><p>在与阿磊不太相熟的同事、朋友眼中，阿磊仍是一个普通的打工仔，他们不知道他经历过币圈的心惊肉跳、大起大落。</p><p><br></p><p>他现在想一心寻找加入创业公司的机会。<br></p><p><br></p><p>“炒币赚钱是机缘，里面很多运气成分，并不代表你多厉害。而寻找一个团队，一步一步成长，才会真的成熟。”现在的阿磊多了几分踏实。</p><p><br></p>",

             "title": "ICO大揭秘：一条分食“韭菜”、严丝合缝的暗黑暴利链 | 北纬31度",
             "content": "<p><img src=\"http://api.bw31d.com/upload/image/20190808/W8T1xicOSSa56EC3Lp1P8APKsTIkKYM4f4sjyakv.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文：三眼乌鸦</p><p style=\"text-align: center;\"><br></p><p>晚7点，上海张江附近的一栋别墅，扮演了又一个诞生ICO的宿主。</p><p>&nbsp;</p><p>别墅的一楼客厅，放着一套桃木桌椅，是会客之地。这天不断有客人进进出出，有的西装革履，有的贼眉鼠眼。</p><p>&nbsp;</p><p>客厅往里，有一个开放式厨房，旁边是个包间，内坐五六人，紧张工作之余，准备饱腹一顿。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">虽是一个简单的饭局，但非常巧，在座的几人，近乎是一个ICO社会的标配：精明的商人、养眼的美女、憨厚的技术、想跟着捞一笔的小弟......</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>商人是虎哥，中年人，眼神锐利，一脸横肉；旁边是位嫩模，双眼明显割过，说起话来有点发嗲，席间不停拨弄手机；再旁边一位技术男，身着T恤裤衩，外表邋遢，说起话来略带羞涩；而小弟是位91年的小伙CT，身材消瘦，语速急促。</p><p>&nbsp;</p><p>“现在大量持有比特币的，普遍都涉黑，因为最初只有毒品、战争需要匿名的数字货币。未来，我们的币一定会进入各个赌场，进入连年战火之地，那才叫买卖。”</p><p>&nbsp;</p><p>席间对谈一来一去，气氛倒不紧张，倒有种谈笑间樯橹灰飞烟灭的味道……</p><p>&nbsp;</p><p>当然，「北纬31度」的一员，就在这个饭局，作为“自己人”，目睹了什么叫真实的黑暗……</p><p>&nbsp;</p><p></p><section label=\"Copyright Reserved by ipaiban.com.\"><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">发币前的筹谋</span></h2></section></section><p style=\"text-align: center;\"><br></p><p>CT最近变得有点神经质。</p><p>&nbsp;</p><p>这除了ICO本身属于高危行业之外，与最近高强度的工作有关。</p><p>&nbsp;</p><p>“扣除周末，12天时间，我们搞定了白皮书、官网、承销团队、交易所。”</p><p>&nbsp;</p><p>饭局之后，回到二楼，与CT继续对话。过程中，他一直紧紧攥着手机，对于任何声响都反应过度。“为了准备ICO的项目，我已经连续3天没好好睡觉了。”</p><p>&nbsp;</p><p>CT之前在一个美元基金工作，过去一年，一直在世界旅行。期间，币圈的魔幻，使他不断受到刺激。</p><p>&nbsp;</p><p>“我大学同学，一年前啥都不是，如今已经财富自由，小赚了1000万，现在约吃饭都难。”</p><p>&nbsp;</p><p>对话时，他刚进入这个币圈的世界不到20天，但对于整个黑暗产业链非常清楚。</p><p>&nbsp;</p><p>“来了很多庄家、操盘手，还有从邮币卡、传销、资金盘过来的那群人。”</p><p>&nbsp;</p><p>“我告诉你，没有什么项目是不能ICO的。”</p><p>&nbsp;</p><p>就如当年什么都可以互联网加一样，任何概念都可以区块链化，这成了ICO圈子的共识。</p><p>&nbsp;</p><p>“只需要20几万，一个ICO项目就能启动，开始圈钱。”</p><p>&nbsp;</p><p>CT做的是一个区块链小说数据库， 他想用数字货币系统的奖励机制，以及ICO等机制，激励作家和读者，共同建设阅读社区。</p><p>&nbsp;</p><p>比如，打造一个全新的小说区块链平台，智能挖矿算法，根据作者创作情况，以及读者的评价来智能分配代币。</p><p>&nbsp;</p><p>如果这个项目放在“古典互联网”上，很难获得机构投资，因为在商业逻辑上，形不成竞争力。</p><p>&nbsp;</p><p>但没关系，小白不懂这些。</p><p>&nbsp;</p><p>从炒币的角度而言，小白只会看比如股市好坏、团队、投资人、在哪家交易所上架等，非常表面的存在。<br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">韭菜的目的只有一个：看这个币有没有可以炒作的可能。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p><span style=\"color: rgb(70, 172, 200);\">所以，对于ICO的玩家而言，所有的行动都是为了让韭菜相信，这个币有升值空间。</span></p><p>&nbsp;</p><p>而行动的第一步，就是发代币。</p><p>&nbsp;</p><p>如何发？“技术特别简单，就是两行代码。”CT说道。</p><p></p><p><br></p><p><img src=\"http://api.bw31d.com/upload/image/20190808/xqvyUQt6lKTAjY9b9Dh6zIp5Xid4EuETw5bSE9Aa.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>利用以太坊的智能合约。“想随便创建一个虚拟币非常简单，网上都有教程，几乎没有技术含量。”</p><p>&nbsp;</p><p>“如果嫌太麻烦，可以去市面上直接购买”，CT称，淘宝上接单非常便宜。</p><p>&nbsp;</p><p>你甚至可以把别人创业项目的核心技术和底层代码盗过来，做个一模一样的项目。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">有了代码之后，接下来就是包装项目，设计应用场景，撰写白皮书。</span></p><p>&nbsp;</p><p>&nbsp;“如果没有设计应用场景，资深一点的投资人，就会避而远之”，CT称，购买代码、包装项目、设计场景，这些都可以交给承销团队，付5%的Token就可以了。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">有了团队，有了项目，下一步，就是建一个ICO项目官网。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p><span style=\"color: rgb(70, 172, 200);\">如何把网站设计得高大上？</span></p><p><br></p><p>“这个太多了。” CT已经操作过几笔，对他而言已经轻车熟路。</p><p>&nbsp;</p><p>比如，每一张登录页面都用炫酷的数字点缀。</p><p>&nbsp;</p><p>在页面上滑入几行数据，即使这些数据与项目只有丁点关系，只要能使得页面看起来高大上，就能建立信任感。</p><p>&nbsp;</p><p>或者在官网上传极正能量的评论；还要注重互动性，设置一个聊天框来等。</p><p>&nbsp;</p><p>然而这些依然有“捷径可走”。</p><p><br></p><p>“你可以随意指定任何ICO项目的网站，全部可以仿”。很多网站都可以直接购买ICO项目的官网代码。</p><p>&nbsp;</p><p>一个官网，除了页面外，底层还需要“钱包”“区块链浏览器”“众筹技术”等一系列代码。“只要1万块，三天就能搞定”。CT称。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">另外，建设官网的同时，就可以同步白皮书的制作了。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>本质上，白皮书就是BP（商业计划书）。比如一个项目要做什么事情，解决了用户的什么痛点。这个币跟痛点有什么关系？升值空间有多少？以及Token发行量，如果背后有资源，有谁站台......都需要写清楚。</p><p>&nbsp;</p><p>是的，在白皮书中，团队的背景非常关键，这考验着大家想象的能力。</p><p>&nbsp;</p><p>“至少有一幅亚洲人的面孔，有一个女性，有一个长得像V神般瘦小的俄罗斯人……”</p><p><br></p><p>各方配合之下，只需一个月，成本不足20万，一个什么都没有、全靠包装的ICO就可顺利出生。</p><p>&nbsp;</p><p></p><section label=\"Copyright Reserved by ipaiban.com.\"><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">推手</span></h2></section></section><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在ICO的过程中，大佬的站台也会显示在白皮书中。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>而一个所谓“大佬”的站台费，是“1%到5%”的代币不等；有些“大佬”会直接开口要比特币，“5个到20个”不等。</p><p>&nbsp;</p><p>“一个站台达人，给几十个项目站台，代币冲到高点后就抛，现在差不多挣了1亿了”，曾为多家ICO站台的李毅声称。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">除了主动站台外，还有一些人被迫站台。</span></p><p>&nbsp;</p><p>“圈子很小，很多都是人情”，李毅是一家区块链公司发言人，他被邀请出席某个峰会，结果上台之后才知道，其实是利用他给I CO项目站台。</p><p>&nbsp;</p><p>李毅只认可5个ICO项目，但实际上写了他名字的项目白皮书，多达数十个。</p><p>&nbsp;</p><p>“每天都有人给我截图，问我投资这个项目了吗？你要是投了，我就all in”。不得不一一解释，他并未站台。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而推手中，另一股非常重要的组成是自媒体。</span></p><p><br></p><p>作为自媒体，其很大一部分收入来源就是给区块链、ICO项目做软文收费，按年打包服务费，几万元、几十万元不等。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/k18VGStPVbHKMvPHRQ4bIgQx6qpoMWZvoXDtQP8P.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p style=\"text-align: center;\">&nbsp;自媒体报价价格列表</p><p><br></p><p>除了软文之外，自媒体还可帮做“市值管理”，比如代币下跌时，自媒体发布一些看涨信息的软文，带动市场情绪。</p><p>&nbsp;</p><p>市值管理有两种方式，一种是“项目测评”，以稳定持币者和市场信心；一种是类似“分析日志”等方式进行诱导传播。</p><p><br></p><p>一切的目的，依然不变，让韭菜相信，这个项目不是没听说过的空气币。</p><p><br></p><p></p><section label=\"Copyright Reserved by ipaiban.com.\"><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">交易所的收割</span></h2></section></section><p><br></p><p>最后一步，上交易所。</p><p>&nbsp;</p><p>几乎所有项目，经过约2个月的曝光、宣传之后，就会与交易所对接。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">什么项目是交易所喜欢的呢？</span></p><p><br></p><p>比如白皮书逻辑上行得通的，套路很清晰，团队资质不错，站台背书大佬等。</p><p><br></p><p>通过之后，就是上币费的问题。一二三线的交易所，上币费在3000万~6000万元之间，收取的以ETH或者BTC居多。</p><p>&nbsp;</p><p>目前费用可能以大大降低，因为很多新交易所用户量有限，所以，哪个项目自带用户，可能还不收费。</p><p>&nbsp;</p><p>但在交易所中，一条健康的曲线，应该是缓慢上升，稳中上升的。</p><p>&nbsp;</p><p>然而，现在大部分ICO的代币曲线，却是开盘瞬间拉到高点，然后马上跌回原形。</p><p>&nbsp;</p><p>“如今的一个现状是，90%的ICO都在破发，你们就不怕自己破发吗？”</p><p>&nbsp;</p><p>“我们是不会破发的。”CT对此非常确信。</p><p>&nbsp;</p><p>“首先，我们的韭菜全都不在币圈，当年互联网积累了一批又一批的忠实用户，那才是我们的水草肥美之地。</p><p>&nbsp;</p><p>另外，我们会锁仓，比如挂了个很大的买单，让价格涨不上去、也跌不下去了，价格只能在设定区间内浮动。我们会限制，每天只能抛5%，这已写在了智能合约中。”</p><p>&nbsp;</p><p>如果用户想提前释放，没关系，比如释放100元，可以去邀请2位，每位入50元，这样也可以进一步拉入更多韭菜。</p><p><br></p><p>到此，这样一条严丝合缝的暗黑暴利链形成闭环。</p><p><br></p><p>从前期投入，比如大佬站台、媒体宣发，花销200万左右，而如果免费上交易所，自己做庄缓慢拉升币值，总投入会控制在500万左右。但一旦成功收割，可能就是亿级。</p><p><br></p><p></p><p>“在不伤天害理的情况下，我们保证前几波都是挣钱的，最后一波的韭菜在哪儿，我就管不着了。”</p><p><br></p><h2 style=\"text-align: center;\">&nbsp;后言</h2><p><br></p><p>天下熙熙，皆为利来；天下攘攘，皆为利往。</p><p><br></p><p>在调查过程中，很抱歉有太多无法书写的逻辑，和不能透露的名字。</p><p><br></p><p>他们游走在金钱、人性、政策之间，前一秒还在为着日进斗金而感到兴奋，后一秒被问及是否愿意接受洗白时，大多数选择沉默。</p><p><br></p><p>区块链打开了新纪元的同时，也打开了一个潘多拉魔盒。</p><p><br></p><p>只要贪欲存在，这场发根于人性的游戏，就从来不会停止。</p><p><br></p>",

             "title": "全世界EOS信仰者联合起来！清仓陈伟星",
             "content": "<p><img src=\"http://api.bw31d.com/upload/image/20190806/ZgCXUS2W7SArr3l0TPN9OAYqExEdTeW6RwNZTSex.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文：三眼乌鸦</p><p><br></p><p>大家都知道，「北纬31度」非常看好EOS，也“奶”过很多次。</p><p>&nbsp;</p><p>有人说我们不客观，这不是客不客观的问题，在目前的区块链阶段，EOS的技术、生态、商业、共识等，已经几乎是最有希望的突破口了。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而在现今这个时代，还有人没有逻辑碰瓷EOS的，要么不安好心，要么是无知透顶。</span></p><p>&nbsp;</p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">耿直boy陈伟星</strong></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">&nbsp;</span></p><p>说实话，“耿直Boy”这个标签，溯源起来，让其发扬光大的是「北纬31度」。那时，「北纬31度」的公众号还叫八千言，写了一篇文章传遍币圈，顺便打响了他的称号。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而这次，假装耿直的陈伟星boy，手握正义大旗这么久，终于人设崩塌，狼人身份暴露了。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>导火索是从前天下午开始的，他不知吃错了什么药，发了条微博：</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/AxzRlNDoTFathaoFJ9QAS4RMqNc0L0Y6H8E4ghT2.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;</p><p>大言不惭称EOS是比“庞氏骗局”更可恶的“BM骗局”，EOS是高风险毒瘤。</p><p>&nbsp;</p><p>逻辑是什么呢？</p><p><br></p><p>“BM的募资文件，清楚表明了所有募集的钱归属于他们私人所有，并且不对EOS的任何事情负责，也写明EOS不是任何证券、商品或基于证券商品的任何有价值的叫货物。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">一句话，陈伟星觉得，BM弄了一个空气币，私吞了中国投资人40亿美金。而且避开了所有的法律风险。未来发生任何意外，BM所在的公司，不对EOS的任何事情负责。</span></p><p>&nbsp;</p><p>新来的吧？</p><p>&nbsp;</p><p>Block.one公司在里面写的非常清楚，他们本来就是在开发软件，然后这些钱都属于社区捐赠，他们只负责开发软件，开发好之后，也会把Token分发出去。这本质上是以物换物。</p><p>&nbsp;</p><p>Block.one公司在美国，这些设计都是为了合规审查不得不做的，可以说是滴水不漏的教科书式模板。</p><p>&nbsp;</p><p>不好意思，耿直boy，你这次怼在了钢板上。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">EOS当初发布这些主要是因为规避法律风险，只要有点脑子，懂思考问题的人都能想到。</span></p><p>&nbsp;</p><p>这就好像在一个遍地都是瘸子的国家，你盯着一个长得很帅的瘸子说，你一个瘸子，有什么资格招这么多女孩喜欢！</p><p><br></p><p>新来的吧？</p><p>&nbsp;</p><p>好了，逻辑硬伤不说了，他这次的目的到底是什么？</p><p>&nbsp;<br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">传统的营销套路</strong></h2><p style=\"text-align: center;\"><strong></strong></p><p>&nbsp;<br></p><p><span style=\"color: rgb(70, 172, 200);\">在媒体这么多年，算是领悟了一条很重要的道理：很多人故作惊人之语的逻辑，不过是为了蹭流量，而且还很有效。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>最近听到一个借势理论，还蛮有道理。说在一个自己不够热的新领域，如果想扩大传播力，那么去碰一个足够大的热点，就能节省大量的传播成本。</p><p>&nbsp;</p><p>具体怎么碰呢？如果夸的人太多，那么就选踩，如果踩的人太多，那么就选夸。而言论越极端越有效。</p><p>&nbsp;</p><p>陈伟星不傻，一切都是传播套路。</p><p>&nbsp;</p><p>那么，陈伟星到底传播什么呢？</p><p>&nbsp;</p><p>没错，是他的打车链。如果说EOS不行，那打车链是远远不行。</p><p>&nbsp;</p><p>插一句。最近几日，赵东等大佬都在唱空EOS。其招数目的，不过是为了推出自己的项目。</p><p>&nbsp;</p><p>EOS的团队很努力，代码更新质量很高，前几天出现的漏洞，很多韭菜恐慌了。这出现个bug，太正常不过的事情了。</p><p>&nbsp;</p><p>明明是一个生态很完备，商业规划很好，区块链的希望，你们硬生生的泼脏水，真的是蛮low的。</p><p>&nbsp;</p><p>好了，话说回来。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">他的打车链是什么？是空气币，为啥，我给你盘逻辑。</span></p><p>&nbsp;</p><p>打车链的逻辑无非就是对标滴滴这个中心化的打车软件，陈的去中心化的打车软件没有平台，就一个打车链。</p><p><br></p><p>拥有打车币的顾客支付打车币给车主，自动完成交易，整个打车行为靠代币驱动，就相当于挣了滴滴平台的钱，以去中介化的名义么。</p><p>&nbsp;</p><p>逻辑很好听，但如果从区块链落地应用的角度来看，“打车链”还仅仅是一座空中楼阁，至少还需要一年以上的时间才能有个雏形。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">为什么空气，我就问一点，技术你怎么解决？</span></p><p>&nbsp;</p><p>陈伟星直接假设TPS和网络费用不是问题，天然就能搞定？</p><p>&nbsp;</p><p>这可是整个币圈都头疼死的问题啊。ETH短期都搞不定，而当前最火项目EOS也只不过是向大家展示了一下有解决这两个痛点的可能性，就成为了全币圈的希望。</p><p>&nbsp;</p><p>你一个学经济搞出行的，直接假设技术上根本没有问题，滴滴这种级别的交易处理频次和低利润盈利模型下，你可以既解决TPS问题又能解决网络费用问题……</p><p>&nbsp;</p><p>大家懂了吧？</p><p>&nbsp;</p><p>陈伟星下面的微博也没闲着——</p><p><br></p><p>“EOS再垃圾也比他的打车链好几百倍吧！”</p><p><br></p><p>“他哪懂这些，你跟他说不是对牛弹琴么。”</p><p><br></p><p>“露出了真面目，感觉很恶心。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">在币圈老人的眼里，陈伟星算是无知又骄傲。</span></p><p>&nbsp;</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/EUhIrkaE84VC0m6suSolMv64W0wPcofWZDDiu1vP.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">蹭热点不要紧，但是耿直boy的人设，也该换换了。</span></p><p>&nbsp;</p><p>以往，他一直在扮演“韭菜守护者”。</p><p><br></p><p>他怼朱啸虎，“拼命吹项目，然后让别的vc接盘，通过名人效应割普通vc和小股民的韭菜。”</p><p>&nbsp;</p><p>他怼币圈大佬，在ICO发币过程中，可能大收“站台费”、募资“分成费”，上币“服务费”等行为，“所谓币圈大佬，请早点擦干净屁股，哪天资产全部上链，你根本不可隐藏。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">太多，不一一列举了，他穿上了猎人的衣服，但他的真实身份可能是一个高级狼。</span></p><p>&nbsp;</p><p>从BEC再到现在的打车链，所有时间点掐好的发言，嘴炮似乎都与为项目引流挂了钩。</p><p>&nbsp;</p><p>而这些项目方，基本逻辑都是为了割韭菜。</p><p>&nbsp;</p><p>在币圈割韭菜，基本分为两个逻辑，一个是私募，一个是上交易所。</p><p>&nbsp;</p><p>私募完了投资方接盘，上交易所，二级市场接盘，大家都非常清楚的事情。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">然后，他当婊子就算了，还立牌坊。</span></p><p><br></p><p>比如，他声明过自己不搞二级市场，不反对泡沫，不反对健康炒币赚钱，也没兴趣做空某些过度忽悠币。现在是不是啪啪打脸？（反正币圈大佬的脸都是随便打）</p><p>&nbsp;</p><p>陈伟星还发朋友圈，说打车链不割韭菜，定向私募。</p><p>&nbsp;</p><p>但是下面评论中，易里华和朱潘果断补刀，“代投早就在收币了”，“我知道的都开始收了”……</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">他压根儿就没想着落地，就是想割一波儿韭菜套一波儿现，然后项目就搁那儿天天吹牛逼，随便凑合点代码死撑着。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>老猫一眼就看穿了陈伟星：</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/whRMWhfpXD195fn9Dl3ebkgO7uxHTqKN2xOF6xXF.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>还有另外一条：</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/HDX9eyZeIVclAeIZ2BkLae2hSEXZYfbrtak6uJi9.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>揭秘陈伟星的逻辑到此结束了，没有！</p><p>&nbsp;</p><p>这帮人非常可恶，除了他之外，还有赵东，以及某社群组织者等人。这是一帮所谓大佬的可恶行为。</p><p>&nbsp;</p><p>这不仅抹黑了EOS，还非常低级。</p><p><strong>&nbsp;</strong></p><p><strong>这一次，作为EOS看好者，「北纬31度」不想再沉默了，也希望所有的EOS支持者，做出以下行动：</strong></p><p></p><section><section powered-by=\"xiumi.us\"><section><section><section></section><section></section><section><section><section powered-by=\"xiumi.us\"><section><section><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">1、找出陈伟星所投资过的项目。（可以在下方留言）</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">2、清仓陈伟星的项目。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">3、清仓后全部买入EOS。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">4、以后再有所谓大佬恶意唱空EOS，推广自己空气币的，循环以上！</span></p><p><br></p></section></section></section></section></section></section></section></section></section><p>作为EOS信仰者的你，可以将此文转发到自己所在的社区，让更多的EOS信仰者一起抵制这帮人。</p><p>&nbsp;</p><p></p><p>你们不是喜欢蹭EOS热点吗？让你们蹭。</p><p><br></p>",

             "title": "模式币指南：项目套路拆解与崛起的秘密",
             "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/Z6PtKEOFH3bMyGxuIND9Igf852Opesl17XRGOIvd.jpeg\" style=\"max-width:100%;\"><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">2019年，“模式币”成了币圈普通投资者最关心的问题之一。</span></p><p>&nbsp;</p><p>这个问题，甚至成为圈外和圈内人的检验题——“听说某币要出模式了！”</p><p>&nbsp;</p><p>圈外人完全不明白你在说什么，而圈内人一听就两眼放光，甚至第一反应就是“埋伏！干！”</p><p>&nbsp;</p><p>“什么是模式币？本质是什么？检验模式币是否优秀，唯一的标准是什么？打造优秀模式币的核心和关键是什么？”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">「北纬31度」找到了部分圈内顶级从业者，起底“模式币”的前世今生，详细拆解了当中的“套路”，揭开了圈内从业者“公开”的秘密。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">模式币的前世今生</strong></h2><p>&nbsp;</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">模式币，正如字面词语一样，要理解当中的含义，你需要理解“模式”和“币”。</span></p><p>&nbsp;</p><p>中本聪大概做梦都没想到，比特币被“资金盘圈”列为四大发明之一。</p><p>&nbsp;</p><p>盘圈从业者王哥告诉「北纬31度」，与“比特币”并列的另外三大发明，具体指的是美国人温安洛创办的“安利”（公众如雷贯耳的直销模式）、俄罗斯人谢尔盖•马夫罗季的3M（互助盘）、新加坡华人黄彦清的SMI和其徒弟的MBI（拆分盘）。</p><p>&nbsp;</p><p>比特币为什么可以“崛起”？在盘圈的人看来，其中一个关键节点，正是2015年，3M（互助盘）将比特币定为可接受的支付方式。</p><p><br></p><p>2018年3月，谢尔盖•马夫罗季去世时，据称给后人留下了约14万个比特币比特币，市场甚至一度担心被砸盘。</p><p><br></p><p><img src=\"http://api.bw31d.com/upload/image/20190801/zLKDDtrcQZFEcTiX917O9ppZWzypBg75FdSiDuoX.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">3M创始人谢尔盖•马夫罗季</p><p style=\"text-align: center;\">有“盘圈V神”之称</p><p></p><p>&nbsp;</p><p>“比特币这种发明，不传销是没有意义的，它是盘圈的东西。”王哥向「北纬31度」表达盘圈的共识。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">2017年末，比特币一路狂奔，大批新人涌入币圈，当中就包括盘圈转入币圈的人。</span></p><p>&nbsp;</p><p>盘圈的从业者发现，自己最常遇见的质疑是“传销”，然而这并不会让他们放在心上。“你觉得我是搞传销的，我觉得我是搞‘直销’的。”（两者的表面差异是国家的直销牌照）</p><p>&nbsp;</p><p>“模式”这个词，骨子就写着“盘圈”的基因，一般称为推广营销模式。在众多推广营销模式中，传播力度最惊为天人的模式是“传销”。</p><p>&nbsp;</p><p>我国自1998年4月21日便宣布全面禁止传销《关于禁止传销经营活动的通知》，这并没有让传销模式停下疯狂的脚步。</p><p><br></p><p>眨眼20多年过去了，“一切向钱看”的观念根深蒂固，推广内容彻底让位于经济利益，传销直至今日仍屡禁不止。</p><p>&nbsp;</p><p>王哥点出了模式币的核心：“所谓的‘模式’，表现出来的就是两个形式,‘静态收益’和‘动态收益’。话糙一些，静态指的就是，什么都不干，就能拿钱。动态指的就是，疯狂邀请别人参与，拉人获利。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">「北纬31度」意识到，任何东西只要沾上这两者中的一点，都能够快速传播。如果两者皆备，就会疯狂传播。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">如果收益超出合理范围（参考银行活期和高利贷的利息区间），那更将会开启“癫狂传播”。</span></p><p>&nbsp;</p><p>2018年涌入币圈的人，都对FCoin引领的交易挖矿模式记忆犹新。币安CEO赵长鹏发布微博指责挖矿交易所，该模式本质上是资金盘游戏。</p><p>&nbsp;</p><p>疯狂拉升的平台币，持币者什么都不干可享受快速上涨（静态收益），邀请人享受好友挖矿奖励（动态收益）。</p><p>&nbsp;</p><p>但FCoin交易所的传播开启“癫狂”状态的现象摆在眼前，随后各大交易所纷纷加入“交易挖矿”行列，币圈成了大型“真香”现场。</p><p>&nbsp;</p><p>历史的车轮滚滚向前，币圈源源不断地有“新概念”模式被追捧。依旧是熟悉的配方——“静态+动态”，依旧熟悉的味道——“癫狂传播”。</p><p>&nbsp;</p><p>早前的Plus Token的钱包类引领的“存币生息”，后续模仿者一拥而上干了波点钱包、WoToken、Super Token……</p><p>&nbsp;</p><p>近期炽手可热的VDS引领的“共振模式”，FDS、HDS、ODS系列仿盘应声而起。</p><p><br></p><p>就连因跟Bibox开撕而名气急升的项目方SKR，都忍不住拉几万人社群搞共振，疯狂喊起口号。</p><p>&nbsp;</p><p style=\"text-align: center;\"><span id=\"js_tx_video_container_0.3955150810637639\"><iframe frameborder=\"0\" width=\"475\" height=\"356.25\" allow=\"autoplay; fullscreen\" allowfullscreen=\"true\" src=\"https://v.qq.com/txp/iframe/player.html?origin=https%3A%2F%2Fmp.weixin.qq.com&amp;vid=r0876wszllf&amp;autoplay=false&amp;full=true&amp;show1080p=false&amp;isDebugIframe=false\"></iframe></span></p><p style=\"text-align: center;\">类似这种整齐划一的喊口号视频</p><p style=\"text-align: center;\">是模式币项目社群的日常标配</p><p><br></p><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">&nbsp;</span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">模式币的核心不是模式</strong></h2><p>&nbsp;</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">“模式是什么不重要，核心是社群+一直涨。”</span></p><p><br></p><p>某社群创始人彩虹解释道，“早期的房价跌了，就没人去买，涨了都是拼命的要上车。所以一个币要做模式，一定得涨。最引人注目的，就是一直涨，拼命涨。”</p><p>&nbsp;</p><p>“哪个模式比较火就用哪个，或者随着市场迭代产生新的概念，本质都是静态+动态。”</p><p>&nbsp;</p><p>项目方锁仓+社群保持信仰=场外没有多少额度的流通量，配合社群疯狂传播，持续买入，币就只能往上涨。</p><p>&nbsp;</p><p>让“狼”吃上肉，推广营销者才能保持“狼性”。持币者早上醒来，币价涨了10%，心情十分愉悦，去做向身边的人推广都动力十足。反之，则陷入一种消极情绪。</p><p>&nbsp;</p><p>彩虹进一步透露，“曾经见过一个新加坡项目方，喜欢务实、喜欢稳，持久慢涨，市场情况做得并不好，给他意见也听不进去，他不懂‘中国国情’。”</p><p>&nbsp;</p><p>“之前MXC交易所（抹茶）用起来很卡，感觉烂得要死，有人拉我都不去玩。币一涨上去，现在跑着蹦着都要去注册。”去年进币圈的“韭菜”阿肆跟朋友说了出自己的心声。</p><p>&nbsp;</p><p>MXC交易所早前“强上”各种火热的项目方代币，被圈内项目方多次吐槽。然而“涨起来”就是王道，“韭菜们”宁可打脸也想去分一杯羹。</p><p>&nbsp;<br></p><p><span style=\"color: rgb(70, 172, 200);\">“怎么去判断社群的质量？”「北纬31度」提出了自己的疑问。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p><span style=\"color: rgb(70, 172, 200);\">“这个很简单，看社群曾经给项目拉盘，涨幅=影响力，保持一定的倍数=忠诚度。”</span></p><p>&nbsp;</p><p>“项目方去找社群合作的时候，很多社区都喜欢说自己社区人数众多。曾经推广项目的涨幅是多少？倍数最高是多少记录？现在是多少？比如说最高涨到20倍，现在跌没了，这个社群忠诚度不行。”</p><p>&nbsp;</p><p>“币圈大佬就是‘高级拉皮条’的，圈内有名的资本都可以给你对接一堆资源。所以，很多项目方都喜欢找币圈大佬介绍社群资源，从而进行合作。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">为了让币一直涨，控制出货量是核心之一。</span></p><p><br></p><p>模式币的币种整体市值小，流通量少，常常走出独立行情。受市场消息影响、受行情影响等等，不过是掩盖模式币项目方或核心社群出货。</p><p>&nbsp;</p><p>“现在某些项目方搞了个方法，每天涨十个点，别人买不到，你只可以卖，币没法买。然后，项目方在场外出货，每天卖10万或20万。就是饥饿营销，外面人买不到，币天天涨10%，连涨了一个多月，涨了几十倍。”</p><p>&nbsp;</p><p>为了保持涨幅，模式币项目方必须跟核心社群合作，培养自己忠实的粉丝，达成社群共识，增持项目方的代币，这是行内公开的秘密。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">项目方本身的讲故事的能力要很强，讲得很好听，每天不断洗脑是项目团队的标配。</span></p><p><br></p><p>最常见的是“买币了，可以改变你的命运，可以别墅靠海，可以会所嫩模，可以得到想要的一切的，不买就安安心心地忍受贫穷。”本质都是亘古不变的招数。</p><p>&nbsp;</p><p>无论怎么洗，还是得让“狼”吃上肉，当身边的人赚了50万、100万、500万，正常人都会被严重刺激。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">靠暴富神话的缔造来吸引别人信仰持币和推广，同时配合项目方的不断更新的线上宣传+线下交流会、推广大会，持续更新项目的路线图。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>“在盘圈，只要涨的币都是比特币，跌的币都是垃圾币。大家说是传销币，但我2块多买，它涨了80倍，1万块进去赚了40万，我的币就是比特币。”Crypto社区某成员非常精准地描述了当下币圈投资者的心态。</p><p>&nbsp;</p><p>正是多轮涨幅培养社群的忠诚度，核心社群的忠诚度决定护盘力度。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">盘圈的判断非常直接——涨不涨？项目方是否在“做事”一目了然，做事不等于搞技术，而是营销宣发、开大会、造热点等等，这才是一个“优秀”的模式币。</span></p><p>&nbsp;</p><p><br></p><h2 style=\"text-align: center;\"><strong>03</strong></h2><p style=\"text-align: center;\">&nbsp;</p><h2 style=\"text-align: center;\"><strong>不做“韭菜”的出路——社群</strong></h2><p>&nbsp;</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">“什么时候才可以不做韭菜，哪个大佬带我赚钱？”这是每个币圈投资者的终极之问。</span></p><p>&nbsp;</p><p>项目方靠核心社群拉盘，社群靠优秀项目盘活和维持人气。</p><p><br></p><p>有的韭菜运气比较好，在社群里赚到了一笔钱，有的韭菜则在社群里被收割。社群就像一个小币圈，参与者有赚有赔。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">彩虹作为社群运营者，一针见血地指出了问题的核心。“一般的韭菜想往上走，要么就是他有资金量，要么就是他有影响力。”</span></p><p>&nbsp;</p><p>币圈的小型、中型和大型社群，覆盖到的群员是上千、上万甚至十万，这就意味着社群管理者必须要搭建一个金字塔型的管理层。</p><p>&nbsp;</p><p>“我没有成立公司，也没有办公场地，但是我有差不多10个助理，专业做视频、设计图片，编辑文案，还有5个客服。每个群里都有我的人，助理每天向我反馈项目进展，重点情况截图给我。”彩虹道出了圈内社群的运营门道。</p><p>&nbsp;</p><p>社群的管理人员组成是多层级的，对应着不同等级的管理人员群。</p><p><br></p><p>在「北纬31度」早前的文章里，关注到了数据盾的社群运营，有着详细的群主管理规定。另外在伏击军团的文章中，也窥见了多层级核心人员群。</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190801/aSfQTuQPwcM9xZHkMHJcBYtKBeu9aD4UeKDNVC7N.jpeg\" style=\"max-width:100%;\"><br></p><p>“普通韭菜根本不看白皮书，中层人员可能稍微懂点区块链名词，偶尔看白皮书，还会分析收益：奖金制度（分红、动态收益），分析进场时间，看懂背后的资本团队。”<br></p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">在币圈，深度参与者之间有信息差，而信息差之间意味着利益。</span></p><p>&nbsp;</p><p>“活跃程度和忠诚度高，执行力强，社群运营者就会愿意把他一步步吸纳到这种社群的核心里面。我的下级不需要打工上班，还有很多都是宝妈、还没毕业的大学生。其中一个做对了项目，今年1月到5月份赚了200多万。”</p><p>&nbsp;</p><p>为了加强社群的魅力，增加社群的凝聚力，币圈社群一些运营者，或者是市场推广人员，都非常喜欢展示自己正面的形象。</p><p><br></p><p>有的是展示自己的佛教信仰，有的则是积极参与公益、扶贫，还有积极帮助社群陷入困难的群友。</p><p>&nbsp;</p><p>“有人遇上什么困难，大家凑个50块、100块，凑个五万、十万都是比较轻松的。”</p><p>&nbsp;</p><p>优秀的模式币离不开忠诚的核心社群，要发展壮大的社群也离不开优秀的模式币。“相爱”是毋庸置疑的，但“相杀”也是无可避免的宿命。</p><p>&nbsp;</p><p>早期的项目方高度依赖核心社群。优秀的社群运营者对市场有一定的洞察能力，还会在营销策划上给予一定的建议。</p><p><br></p><p>“强势”的社群甚至可以指定上某家头部交易所，否则拒绝与项目方合作。</p><p>&nbsp;</p><p>一旦币价上涨到一定高度，名气上来了，项目方就会“膨胀”了。连承诺给社群的顶级运营者的合作费用，都可以赖账。</p><p>&nbsp;</p><p>但这种“交易”本就是见不得光的，社群运营者就会找出各种“茬”，指挥社群抛掉手上的筹码，砸盘。</p><p><br></p><p>这种原因不是唯一的，有时候是项目方“拉盘”或者社群市场没有做到一定的“倍数”，信任崩塌，合作谈崩。</p><p>&nbsp;</p><p>无论如何，最先受伤的一定是最底层的韭菜。吃肉的时候没捞着，喝汤的时候也没份。就跟食物链上的层级一样，不往上走，就只能吃土、喝西北风了。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">越接近核心层，被“食用”的概率就越低。</span></p><p>&nbsp;</p><p><br></p><h2><span style=\"font-size: 14px;\">总结</span></h2><p>&nbsp;</p><p><br></p><p>“带过他赚钱，就会有比较强的信任。如果让底层韭菜亏损很多，次数很多，就会损害这种信任，整个社群就会随之崩塌。”这是币圈社群运营者的共识。</p><p>&nbsp;</p><p>“没有永远的朋友，只有永远的利益。”</p><p>&nbsp;</p><p>但从本质上来说，无论是什么“模式”，缺少“造血功能”，项目只是“空中楼阁”。大部分项目都是涨得越猛，摔得越狠。少部分项目较为和缓，在币价的操纵中逐渐“凉凉”，直到被新的热点所取代。</p><p>&nbsp;</p><p>《经济学人》在文章描述，区块链让人们在互不信任，并没有中立中央机构的情况下，能够做到互相协作。简单地说，它是一台创造信任的机器。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">但基于这个信任的机器的土壤之上，充斥的大都是最缺乏信任的圈子，这大概是最大的讽刺吧。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p>",
