            {
              "id": 144,
              "title": "疯狂、互掐、倒戈...EOS与ETH的龙争虎斗",
              "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/8MHt1v2v9s3bs3vNXjqj1yxz0XHyBXuhgJsTAsCl.jpeg\" style=\"max-width:100%;\"><br></p><p></p><p style=\"text-align: center;\">撰文：小派克<br></p><p style=\"text-align: center;\">编辑：贾民将</p><p style=\"text-align: center;\"><br></p><section><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">V神的烦恼</strong></h2></section><p style=\"text-align: center;\"><br></p><p>V神最近过的不太顺心。</p><p><br></p><p>比如三月底，他在以太坊研究网站上发了个帖子，说鉴于以太坊的区块数据越来越大，应该对以太坊的数据存储进行收费。</p><p><br></p><p>社区成员们纷纷表示反对：</p><p><br></p><p>“vitalik总统现在要操纵币价！”</p><p><br></p><p>“他就是货币本身。”</p><p><br></p><p>“独裁币！”</p><p><br></p><p>其中一人说：针对这种问题，还有一个更好的解决方案，等到6月7日，用EOS。</p><p>&nbsp;</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/JofNk3yI3NfwaNIPkjNx9HOw9331jyCV9UnfbmzX.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>在接下来的时间里，这位Twitter小王子时常伴随着“互怼”、“争议”等字眼出现于新闻媒体头条。</p><p><br></p><p>如，比特大陆开发了一种专用于挖掘以太坊的ASIC矿机，大量以太坊社区成员热心提议通过改变算法来积极应对挖矿的中心化。vitalik却淡淡回道：“改变算法会引发混乱，还会损害其他一些更重要的事情。因此，在这一点上，我个人倾向于不采取行动。”</p><p><br></p><p>在最终的投票结果中，有96%的用户选择支持改变算法。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">有人从这些小事看出端倪：昔日V神的观点在社区成员心中已经不再掷地有声。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">如果把这些看做内忧，vitalik的烦恼更多来自外患。</span></p><p><br></p><p>4月6日，波场创始人孙宇晨在Twitter上细数波场对以太坊的七大优势，似有挑衅之态。Vitalik在下面回怼：还有第八点，复制粘贴白皮书的能力更强。</p><p><br></p><p>据分析，这其实是孙宇晨为了5月份波场主链上线自导自演的营销，反倒是V神脑门一热着了道。</p><p><br></p><p>3月28日，vitalik在推特上发表4000字长文表达他对EOS节点竞选的看法，认为DPOS（委托权益证明）将导致财阀统治，这会伤害到以以太坊为代表的底层区块链平台的长远发展。</p><p><br></p><p>对此，EOS创始人Daniel Larimer（业内称BM）同样以2000字长文回应：加密经济治理有局限，所以我选DPOS 。</p><p><br></p><p>其实，二人的“互怼”可以追溯到去年10月，但“互怼”内容无一不是对PoW和DPoS这两种共识机制在去中心化，治理能力，预防攻击等多方面的对比。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">V神直接、犀利的风格和BM的沉稳风格在二人的“互怼”中展露无遗。随着EOS生态逐渐扩大，老持沉稳的BM却在这场辩论中越来越掷地有声、甚至咄咄逼人。</span></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/bKDZtGPBQpxtOswkEcpPWLpSFLQmtx0tmZdOSNos.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p><br></p><section><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">EOS的进攻，ETH的防守</strong></h2></section><p style=\"text-align: center;\"><br></p><p>自从人们意识到比特币背后的区块链技术，才是应用世界的天堂，而以太坊提出了智能合约的概念，能帮人们不必从头构建一个特定的操作系统，就可开发自己的区块链应用。此后，以太坊被称以“区块链2.0”。</p><p><br></p><p>EOS以对标以太坊并超越以太坊的野心出现。以太坊被称作“区块链2.0”，EOS就自称为“区块链3.0”。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">同样都是去中心化应用程序开发平台，二者在理念上有本质的差异。</span></p><p><br></p><p>以太坊提供的是一个没有特性的平台，简单来说，在以太坊上建立应用，需要开发者自己完成，没有现成模板。而EOS则提供了一些常用的功能模板，开发者可以直接调用。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">用PPT来类比，以太坊就是Microsoft power point，你只能在里面自己设计PPT，而在EOS平台，则提供了大量的PPT模板。</span></p><p><br></p><p>这无疑可以提高效率降低成本。同时，现成模板经过多方验证，更有利于降低技术漏洞，提高安全性。</p><p><br></p><p>在EOS对以太坊的碾压性优势上，可以总结为以下几点：</p><blockquote><section><section><p><strong>1. 可修复</strong></p><p><br></p><p>以太坊使用PoW（即将转而采用混合 PoW/PoS）共识机制，EOS利用DPOS 共识机制。</p><p><br></p><p>PoW机制中，难以修复出现问题的应用程序。为了修复出现安全问题的应用，需要破坏整个以太坊网络进行硬分叉。</p><p><br></p><p>比如，以太坊安全问题发生后，出现以太经典硬分叉一样。硬分叉会导致多个竞争链的分险。</p><p><br></p><p>而EOS的DPOS 共识机制则可以对有问题程序进行冻结和修复，不会中断其他应用。</p><p><br></p><p><strong>2. &nbsp;更大的可扩展性</strong></p><p><br></p><p>以太坊当前的交易速度为10 tx/s，网络已经不堪重负，交易量超过了最高收费交易被拒绝的程度。如在Status项目的 ICO过程中，网络不堪重负，ETH 代币遭遇大规模闪电崩盘。</p><p><br></p><p>而EOS已经在压力测试中显示出每秒达到 10,000-100,000 次交易。其次，EOS 通过并行化来扩展网络之后，可能高达每秒数百万次的交易。如果实现这些基准，EOS 应该能够支持数千个商业规模的 DAPP。</p><p><br></p><p>EOS 被认为可能将成为唯一可以处理真正的商业规模去中心化应用的平台。</p><p><br></p><p><strong>3. &nbsp;拒绝DoS 攻击</strong></p><p><br></p><p>在以太坊网络中，众所周知，矿工优先选择高费用交易来添加区块链。因此，网络很容易被许多高费用垃圾交易淹没，从而有效地阻止了许多低费用的合法交易。</p><p><br></p><p>这种通过垃圾流量对网络进行攻击，以阻止合法流量通过的方式，叫DoS 攻击。</p><p><br></p><p>相比之下，EOS 不易受到DoS 攻击。 EOS token 的所有权赋予用户在网络带宽，存储和计算能力多方面的比例。</p><p><br></p><p>因此，垃圾邮件发送者只能消耗 EOS token 拥有的网络比例，而不消耗其他方面的比例。</p><p><br></p><p><strong>4． 免交易费</strong></p><p><br></p><p>以太坊和EOS的经济模型有点像租赁模式和所有权模式。</p><p><br></p><p>在以太坊中，每次进行计算、存储和宽带利用操作都需要支付交易费用。另外，由于矿工优选选择收费最高的交易，所需费用波动可能高得惊人。如加密猫火爆时，以太坊交易费影响的波动图。</p><p><br></p><p><img src=\"http://api.bw31d.com/upload/image/20190807/mwTJ2g0W9fINVXUlaquH3o6Ys3TKRlvxi6UpRWGv.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>这会导致富人可以通过高费用交易来淹没整个网络。</p><p><br></p><p>相比之下，EOS使用所有权模式。在这种模式中，购买EOS token就能拥有计算、存储、宽带的成比例份额。比如，你拥有 1％的 EOS token，无论</p><p><br></p><p>网络其他部分的负载如何，你总能获得 1％的网络带宽。</p><p><br></p><p>通过这种方式，开发者可以购买相对较少的 token，以获得可靠的、可预测的网络带宽和计算能力，并在需要扩展应用程序时，购买更多的 token。</p><p><br></p><p>此外，由于网络的交易费用为零，除了最初购买 token 外，没有网络开发成本。也可以通过出售 token 以回收最初的成本。</p></section></section></blockquote><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">以太坊团队当然不会坐以待毙。</span></p><p><br></p><p>V神已经通过将以太坊共识算法转换为工作量证明（PoW）和权益证明（PoS）混合的机制来抵制集权化。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">显然，中心化分险也是对V神对EOS着重的攻击点。</span></p><p><br></p><p>不得不强调的是，以太坊平台上的项目目前已有两千个多个，其中不乏三菱UFJ金融集团、加拿大国家银行、美国道富银行、丰田、三星SDS、旧金山证券交易所、华尔街新兴技术中心、江苏华信区块链研究院等巨头。</p><p><br></p><p>而初出茅庐的EOS仍然在描绘未来蓝图的阶段。</p><p><br></p><p>素有比特币先锋、比特币元老中的元老之称的CharlieShrem 对二者的评论一针见血：<span style=\"color: rgb(70, 172, 200);\">&nbsp;“EOS更年轻，更闪耀。它可能会更好的运作，甚至让人叹为观止，但是，EOS尚未经历过这三件事：拥有工作产品，承受数百万人对其进行攻击，以及大量真正富有的人尝试对它进行控制而引发的后果。”</span></p><p><br></p><section><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">03</strong></h2><p style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong mpa-from-tpl=\"t\" style=\"color: rgb(0, 0, 0);\">疯狂、互掐、倒戈</strong></h2></section><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在二者剑拔弩张之际，以太坊和EOS的粉丝正在上演疯狂、互掐、倒戈等戏码。</span></p><p><br></p><p>“使劲奶EOS”这是EOS社区粉丝最常说的一句话。</p><p><br></p><p>币圈自媒体“币圈金马奖”创始人金马近期的每篇文章几乎都是关于EOS的，他将EOS比作一个赢在起跑线上的孩子，“赢得史无前例、赢得惊天地泣鬼神、赢得别人心服口服”。</p><p><br></p><p>他认为EOS是一个孤独的侠客，前无古人，后无来者。他表示自己应该再去好好学习中文才能找出适当的词语赞美这位“明星”。他甚至给自己的女儿起名为“柚子”，并打算从小就给她普及EOS 。他说，在推荐EOS 的路上，他搭上了自己的一生……</p><p><br></p><p>这样虔诚的信仰者不止金马一位，还有如今已经成为EOS21个节点竞选者的EOS联盟创始人吴郎，他同样在他的公众号里表达了对EOS的忠诚。后来直接组建团队参与节点竞选。</p><p><br></p><p>但是，无论是金马《省吃俭用买EOS》，还是吴郎《打死不卖EOS》,在以太坊社区粉丝看来，这是一群疯子的狂欢。</p><p><br></p><p>在他们看来，EOS的代码是从BTS和STEEM上大段抄袭过来的，创始人BM的黑历史也可以数一箩筐出来：他之前既然能离开BTS，难保他不会对EOS也中途抛弃，人家可以一年做一个新项目的人呐。而DPOS已经不是一个去中心化的方案了，而是一个弱中心化方案，这种方案根本不适和公链。</p><p><br></p><p>“它（EOS）跟区块链没什么关系。谁又在乎有多少开发者，有多少用户呢？让它直接去跟BATJ竞争去好了呀！”</p><p><br></p><p>“哦，高超的速度，这没什么了不起，奥秘还是在于DPOS上。因为只有少数几个节点拥有超快的网速就行了。你可以理解为，EOS只需要买几台超高性能的服务器放在同一个机房里，然后让这几个节点作为代理，进行投票和出块，超高的交易速度就实现了！”</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">除了粉丝的互掐，其实我们看到的是更多人的倒戈。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>最有名的莫过于老猫了，当初也是奶过ETH，并且劝李笑来投ETH，如今是国内最奶EOS的人之一，当前在竞选超级节点。</p><p><br></p><p>从币价走势图上也可以看出以太坊持有者和EOS持有者的倒戈。</p><p><br></p><p>下图是以太坊和EOS从2018-1-1到2018-4-18日的币价以及市值走势图。</p><p><br></p><p>以太坊从1月12日之后持续下滑，</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/l6zP7KIjSq1VEtDDQuaenigPLo7qtyyAK2CupTKe.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>EOS虽在大熊市中也呈现下跌趋势，但从3月中旬开始反弹，与上图形成强烈对比。</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/bxBrlh9CUvddHG7Xq4MQqa7xdGsBdOxjcaZQKPHS.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p></p><p>如今EOS主链在6月7日即将上线，根据坊间的说法，EOS将涨到1000元，自媒体“王团长日记”表示已经开始纠结，到底应该先买别墅还是先养小蜜。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">可是毕竟以太坊的生态已经形成，短期之内EOS无法望其项背。二者命运究竟会如何？</span></p><p><br></p><section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">04</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">终局预言</strong></h2></section><p style=\"text-align: center;\"><br></p><p></p><p>《失控》中的一则故事似乎给出了答案。</p><p><br></p><p>哈佛大学的进化学者汤姆做了一个伟大实验。</p><p><br></p><p>他首先在电脑里准备了一块专用空间，如同人类诞生地伊甸园。</p><p><br></p><p>然后汤姆写了一个80个字节的可以自我复制的电脑程序，给它起名叫亚当。</p><p><br></p><p>当亚当每一次自我复制的时候，都有10%的几率会产生一个非常小的变异，类似于生物遗传变异功能。<br></p><p><br></p><p>设定好之后，他敲了下回车键就去休息了。<span style=\"color: rgb(70, 172, 200);\">等他一觉醒来，发现这个空间已经发生了史诗级的进化历程：</span></p><p><strong><br></strong></p><p><strong>第一阶段：</strong></p><p><br></p><p>80个字节的亚当疯狂的复制，一会儿就把整个空间给占满了；因为有变异机制，进化出了一个45字节的程序，然后这个45取代了亚当，成了伊甸园的优势物种。</p><p><br></p><p>汤姆查看45发现，它是一个寄生程序，靠吃掉80来繁衍自己，随着80被消耗，45的数量也跟着下降。</p><p><strong><br></strong></p><p><strong>第二阶段：</strong></p><p><strong><br></strong></p><p>经过漫长的进化，又出现了一个神奇的事。在45身上，又出现了一种“寄生虫”，它只有31个字节，除了寄生在45身上复制自己的信息之外，别的什么事情都不做。最后31成为了伊甸园最后的主人。</p><p><br></p><p>汤姆点开这个31，发现它的内部非常简单，没有任何一个人类的电脑，能写出这种天才代码。而这一切都是在汤姆睡觉时发生的。</p><p><br></p><p>有人认为ETH是80，EOS是45，而最后那个掌管命运的31至今还未出现。</p><p><br></p>",

              "title": "真实故事：卖房炒币是种什么样的体验？",
              "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190807/L5kVbDkR71qRf5QWmDZD158QB8GVo63Ji8TqlBD9.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文：四角小鹿<br></p><p style=\"text-align: center;\">编辑：三眼乌鸦</p><p style=\"text-align: center;\"><br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">币圈有很多机会，但和所有的机会比起来，没有一个比你的筹码更重要。</span></p><p>&nbsp;</p><p>阿磊在卖房All in 币圈的那一刻，后悔了。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">比特币里的第一桶金</span></h2><p>&nbsp;</p><p>阿磊2011年从北邮毕业，进了老家湖南的移动通信部门，体制内，一干就是4年。</p><p>&nbsp;</p><p>他知道比特币也是在去年6月。</p><p>&nbsp;</p><p>但在体制，让他拥有了一个“特殊能力”，“我能读懂政策上的蛛丝马迹。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">在体制内，他养成了读《人民日报》的习惯，从报纸的语言体系中，他能感知到经济调整的微妙动态。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>2017年上半年，他意识到加密货币技术上的潜力。除了研究政策，他还结合百度指数，确认了这一点。</p><p><br></p><p>“我当时也推荐朋友买，理由就一句话，现在韭菜还没入场，我们还算超前。”他放了7万块存款进去，买比特币和莱特币。</p><p>&nbsp;</p><p>2017年8月1日，是阿磊难以忘记的一天。比特币分叉出比特币现金，他一下多了币，又大涨，赚了2万。他立刻又投了2万进去。到了8月底，9万元本金变成了15万。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">短短2个月就赚了6万。</span></p><p>&nbsp;</p><p>这是他通过比特币赚的第一桶金，阿磊内心无疑无比兴奋，也更坚定了他“比特币就是未来”的判断。他心想接下来可以干一票“大的”。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">48小时套利搬砖</span></h2><p>&nbsp;</p><p>然后，我们都所熟知的“九四”来了。</p><p>&nbsp;</p><p>监管带来的暴跌不是一次性的，而是3轮瀑布，就发生在“九四”前后2天。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">但和币圈哀嚎韭菜不同的是，阿磊却如猛虎闻到肉香，迅速嗅到了机会的气息。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>国内和国外的交易所存在差价，可以“搬砖”套利。而这个差价，只有在恐慌性抛盘时才会发生，持续不会超过24小时。</p><p><br></p><p>这是第一轮暴跌之后，带给阿磊的思考。<br></p><p><br></p><p>夹杂着紧张和激动，他赶紧找来两个好朋友商量：这件事到底有没有风险？</p><p><br></p><p>其中一个朋友在国外读博士，可以帮他把币“搬”到国外交易所。看到差价立刻转过去，这是稳赚不赔的生意啊！</p><p>&nbsp;</p><p>3人立刻开始筹钱，不想再错过暴跌。他的同学去找亲戚借钱，阿磊去找父母借钱，也把支付宝、信用卡能透支的额度全部透支出来了——筹了150万。</p><p>&nbsp;</p><p>9月4号，监管通知下来了，市场大恐慌，这是第二轮暴跌。</p><p>&nbsp;</p><p>差价出现了！按照计划，阿磊立刻大量买入莱特币，然后转到国外去。有惊无险，最后都把币转到了国外朋友那里。</p><p><br></p><p>9月8号，又迎来一波暴跌，阿磊和朋友又以同样的方法进行了“搬砖”。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">这暴跌过后的两个24小时里，他们就像追逐日食的人，在黑暗中观察着价格的此消彼长，就为光环出现的那一短暂瞬间。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>3人东拼西凑借到的150万，扣去交易费、手续费，在“九四”这场币灾中，赚得28%、超过40万的利润。</p><p><br></p><p>回想起这惊心动魄的48小时，阿磊一方面自豪，一面也遗憾地说：现在再去“搬砖”，利润还不到0.1%，辉煌不可能再复制了。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">压上房子炒币</span></h2><p>&nbsp;</p><p>渡过惊心动魄的“九四”，阿磊下决心要投入更多钱炒币——只有卖掉父母在长沙老家给他准备的房子了。</p><p>&nbsp;</p><p>卖房炒币，这太危险太疯狂了。但阿磊却说，“我其实非常保守”。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在风险极高的币圈，他只投自己有十足把握的项目。卖房，也是他深思熟虑后的结果。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>“来吧，卖房买财务自由”，他半开玩笑地和两个合伙炒币的朋友说。但他们没敢照做。</p><p>&nbsp;</p><p>当时长沙房子限购，挂到市场上很抢手，10天，房子就变成了交易所网页上的一串数字。他期待着这些虚拟数字的跳动，能给他带来人生的自由。</p><p>&nbsp;</p><p>押上房产的投资，使阿磊在大胆中求稳妥——通过“搬砖”的经验，他对各大交易所的情况了如指掌，目光投向了平台币。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">阿磊告诉「北纬31度」看项目的方法：“首先肯定是看大势，宏观是否有涨势。然后，看它背后是否有真正的价值依托。”</span></p><p><br></p><p>交易所里，阿磊的体验是币安&gt;火币&gt;OKex，所以决定投币安。</p><p>&nbsp;</p><p>“我用OKex的时候，手续费高，且小数点2位以后的就提取不出来了。或者是买了1个比特币，到了账户里就只有0.9个，都给了我不好的印象。火币的话，有次从别的交易所搬以太坊，到了火币，一直弹出系统不支持的提示，7、8天才提取出来。币安的操作就都很流畅，包括电报群等运营都做得很好。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">以上原因，让阿磊认为BNB价值被低估了。</span></p><p><br></p><p>2017年11月到12月，他分别在BNB 10块、13块、16块人民币时三次购入。最高点时BNB涨到约100人民币，他在80、90的价位卖出了。</p><p>&nbsp;</p><p>这一判断，让他压上房子炒币的一大部分资产，翻了7倍——长沙一套房，变成了北京一套房的购买力。</p><p>&nbsp;</p><p>但是，当时的阿磊不知道，事情不可能这么顺利，前面有更大的风暴在等着他。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">心态转变</span></h2><p style=\"text-align: center;\">&nbsp;</p><p>2017年年底，阿磊工作调动到上海，他几乎每天都一个人待在上海的租屋里，孤零零的。</p><p>&nbsp;</p><p>但阿磊的心情却是十分舒畅——11月和12月大涨的币市，让阿磊在交易所的那串数字达到了前所未有的高度。阿磊回忆，那时他经常一个人去吃火锅、冒菜。“有钱了，不在乎价格了。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">然而，币圈风云瞬息万变。</span></p><p><br></p><p>2018年1月16日，央视报道，中国多部门将联手打击“虚拟币类传销平台”，顿时，利空消息和假消息频出。</p><p>&nbsp;</p><p>这一天，阿磊一睁眼，发现资产蒸发了170万。他有点懵，仿佛心脏都骤停了。他强制让自己冷静下来，不断告诉自己还会反弹回来。但是到2月2号，是又一轮惨红的下跌。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">“一轮一轮的暴跌，会持续摧残你的心理防线，作为普通韭菜来说，到第二轮、第三轮，总会有个时间点会崩溃。”</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>2018年2月6号，阿磊难以忘怀。那天他从上海回长沙老家，晚上住在长沙的宾馆里。炒币以来，他的睡眠质量一直不是很好，不用闹钟也很早就会醒。这天清晨，阿磊照例拿起手机，一刷行情，满屏的红色数字——又是一波大瀑布！</p><p>&nbsp;</p><p>心态终于崩了。就在清晨头脑尚未清醒的时刻，意志较为薄弱，恐慌的他，近乎清掉了全部仓位。</p><p><br></p><p>为什么韭菜容易被割，就是因为容易被情绪控制。<br></p><p><br></p><p>“其实现在来看，受到了情绪上恐慌的影响，如果持有到春节、持有到现在，还会涨回来”。阿磊坦言，就是因为不成熟，让他做出了典型的“韭菜行为”。</p><p>&nbsp;</p><p>一路走来，不断大赚，而在卖房炒币，All in 的那一刻，却出现了问题。</p><p>&nbsp;</p><p>在北纬31度旗下贾不浪公众号中，浪哥提到过：</p><p>&nbsp;</p><blockquote><p>币圈就是一个险恶，恐怖，尔虞我诈的地方，真的是充满了风险。但浪哥觉得，币圈最大的风险在于：从此再无机会。</p></blockquote><p>&nbsp;</p><p>为了回避那个最大的风险，作为小白，你必须牢记且绝对不能触犯的铁律是：永远不要押上全部！</p><p><br></p><p>近乎押上自己全部的阿磊，经过这次人间大戏，也辗转来到了北京，从体制内跳到了创业团队。</p><p>&nbsp;</p><p>在与阿磊不太相熟的同事、朋友眼中，阿磊仍是一个普通的打工仔，他们不知道他经历过币圈的心惊肉跳、大起大落。</p><p><br></p><p>他现在想一心寻找加入创业公司的机会。<br></p><p><br></p><p>“炒币赚钱是机缘，里面很多运气成分，并不代表你多厉害。而寻找一个团队，一步一步成长，才会真的成熟。”现在的阿磊多了几分踏实。</p><p><br></p>",

              "title": "全世界EOS信仰者联合起来！清仓陈伟星",
              "content": "<p><img src=\"http://api.bw31d.com/upload/image/20190806/ZgCXUS2W7SArr3l0TPN9OAYqExEdTeW6RwNZTSex.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文：三眼乌鸦</p><p><br></p><p>大家都知道，「北纬31度」非常看好EOS，也“奶”过很多次。</p><p>&nbsp;</p><p>有人说我们不客观，这不是客不客观的问题，在目前的区块链阶段，EOS的技术、生态、商业、共识等，已经几乎是最有希望的突破口了。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而在现今这个时代，还有人没有逻辑碰瓷EOS的，要么不安好心，要么是无知透顶。</span></p><p>&nbsp;</p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">耿直boy陈伟星</strong></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">&nbsp;</span></p><p>说实话，“耿直Boy”这个标签，溯源起来，让其发扬光大的是「北纬31度」。那时，「北纬31度」的公众号还叫八千言，写了一篇文章传遍币圈，顺便打响了他的称号。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而这次，假装耿直的陈伟星boy，手握正义大旗这么久，终于人设崩塌，狼人身份暴露了。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>导火索是从前天下午开始的，他不知吃错了什么药，发了条微博：</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/AxzRlNDoTFathaoFJ9QAS4RMqNc0L0Y6H8E4ghT2.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;</p><p>大言不惭称EOS是比“庞氏骗局”更可恶的“BM骗局”，EOS是高风险毒瘤。</p><p>&nbsp;</p><p>逻辑是什么呢？</p><p><br></p><p>“BM的募资文件，清楚表明了所有募集的钱归属于他们私人所有，并且不对EOS的任何事情负责，也写明EOS不是任何证券、商品或基于证券商品的任何有价值的叫货物。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">一句话，陈伟星觉得，BM弄了一个空气币，私吞了中国投资人40亿美金。而且避开了所有的法律风险。未来发生任何意外，BM所在的公司，不对EOS的任何事情负责。</span></p><p>&nbsp;</p><p>新来的吧？</p><p>&nbsp;</p><p>Block.one公司在里面写的非常清楚，他们本来就是在开发软件，然后这些钱都属于社区捐赠，他们只负责开发软件，开发好之后，也会把Token分发出去。这本质上是以物换物。</p><p>&nbsp;</p><p>Block.one公司在美国，这些设计都是为了合规审查不得不做的，可以说是滴水不漏的教科书式模板。</p><p>&nbsp;</p><p>不好意思，耿直boy，你这次怼在了钢板上。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">EOS当初发布这些主要是因为规避法律风险，只要有点脑子，懂思考问题的人都能想到。</span></p><p>&nbsp;</p><p>这就好像在一个遍地都是瘸子的国家，你盯着一个长得很帅的瘸子说，你一个瘸子，有什么资格招这么多女孩喜欢！</p><p><br></p><p>新来的吧？</p><p>&nbsp;</p><p>好了，逻辑硬伤不说了，他这次的目的到底是什么？</p><p>&nbsp;<br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">传统的营销套路</strong></h2><p style=\"text-align: center;\"><strong></strong></p><p>&nbsp;<br></p><p><span style=\"color: rgb(70, 172, 200);\">在媒体这么多年，算是领悟了一条很重要的道理：很多人故作惊人之语的逻辑，不过是为了蹭流量，而且还很有效。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>最近听到一个借势理论，还蛮有道理。说在一个自己不够热的新领域，如果想扩大传播力，那么去碰一个足够大的热点，就能节省大量的传播成本。</p><p>&nbsp;</p><p>具体怎么碰呢？如果夸的人太多，那么就选踩，如果踩的人太多，那么就选夸。而言论越极端越有效。</p><p>&nbsp;</p><p>陈伟星不傻，一切都是传播套路。</p><p>&nbsp;</p><p>那么，陈伟星到底传播什么呢？</p><p>&nbsp;</p><p>没错，是他的打车链。如果说EOS不行，那打车链是远远不行。</p><p>&nbsp;</p><p>插一句。最近几日，赵东等大佬都在唱空EOS。其招数目的，不过是为了推出自己的项目。</p><p>&nbsp;</p><p>EOS的团队很努力，代码更新质量很高，前几天出现的漏洞，很多韭菜恐慌了。这出现个bug，太正常不过的事情了。</p><p>&nbsp;</p><p>明明是一个生态很完备，商业规划很好，区块链的希望，你们硬生生的泼脏水，真的是蛮low的。</p><p>&nbsp;</p><p>好了，话说回来。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">他的打车链是什么？是空气币，为啥，我给你盘逻辑。</span></p><p>&nbsp;</p><p>打车链的逻辑无非就是对标滴滴这个中心化的打车软件，陈的去中心化的打车软件没有平台，就一个打车链。</p><p><br></p><p>拥有打车币的顾客支付打车币给车主，自动完成交易，整个打车行为靠代币驱动，就相当于挣了滴滴平台的钱，以去中介化的名义么。</p><p>&nbsp;</p><p>逻辑很好听，但如果从区块链落地应用的角度来看，“打车链”还仅仅是一座空中楼阁，至少还需要一年以上的时间才能有个雏形。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">为什么空气，我就问一点，技术你怎么解决？</span></p><p>&nbsp;</p><p>陈伟星直接假设TPS和网络费用不是问题，天然就能搞定？</p><p>&nbsp;</p><p>这可是整个币圈都头疼死的问题啊。ETH短期都搞不定，而当前最火项目EOS也只不过是向大家展示了一下有解决这两个痛点的可能性，就成为了全币圈的希望。</p><p>&nbsp;</p><p>你一个学经济搞出行的，直接假设技术上根本没有问题，滴滴这种级别的交易处理频次和低利润盈利模型下，你可以既解决TPS问题又能解决网络费用问题……</p><p>&nbsp;</p><p>大家懂了吧？</p><p>&nbsp;</p><p>陈伟星下面的微博也没闲着——</p><p><br></p><p>“EOS再垃圾也比他的打车链好几百倍吧！”</p><p><br></p><p>“他哪懂这些，你跟他说不是对牛弹琴么。”</p><p><br></p><p>“露出了真面目，感觉很恶心。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">在币圈老人的眼里，陈伟星算是无知又骄傲。</span></p><p>&nbsp;</p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/EUhIrkaE84VC0m6suSolMv64W0wPcofWZDDiu1vP.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">蹭热点不要紧，但是耿直boy的人设，也该换换了。</span></p><p>&nbsp;</p><p>以往，他一直在扮演“韭菜守护者”。</p><p><br></p><p>他怼朱啸虎，“拼命吹项目，然后让别的vc接盘，通过名人效应割普通vc和小股民的韭菜。”</p><p>&nbsp;</p><p>他怼币圈大佬，在ICO发币过程中，可能大收“站台费”、募资“分成费”，上币“服务费”等行为，“所谓币圈大佬，请早点擦干净屁股，哪天资产全部上链，你根本不可隐藏。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">太多，不一一列举了，他穿上了猎人的衣服，但他的真实身份可能是一个高级狼。</span></p><p>&nbsp;</p><p>从BEC再到现在的打车链，所有时间点掐好的发言，嘴炮似乎都与为项目引流挂了钩。</p><p>&nbsp;</p><p>而这些项目方，基本逻辑都是为了割韭菜。</p><p>&nbsp;</p><p>在币圈割韭菜，基本分为两个逻辑，一个是私募，一个是上交易所。</p><p>&nbsp;</p><p>私募完了投资方接盘，上交易所，二级市场接盘，大家都非常清楚的事情。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">然后，他当婊子就算了，还立牌坊。</span></p><p><br></p><p>比如，他声明过自己不搞二级市场，不反对泡沫，不反对健康炒币赚钱，也没兴趣做空某些过度忽悠币。现在是不是啪啪打脸？（反正币圈大佬的脸都是随便打）</p><p>&nbsp;</p><p>陈伟星还发朋友圈，说打车链不割韭菜，定向私募。</p><p>&nbsp;</p><p>但是下面评论中，易里华和朱潘果断补刀，“代投早就在收币了”，“我知道的都开始收了”……</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">他压根儿就没想着落地，就是想割一波儿韭菜套一波儿现，然后项目就搁那儿天天吹牛逼，随便凑合点代码死撑着。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>老猫一眼就看穿了陈伟星：</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/whRMWhfpXD195fn9Dl3ebkgO7uxHTqKN2xOF6xXF.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>还有另外一条：</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/HDX9eyZeIVclAeIZ2BkLae2hSEXZYfbrtak6uJi9.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>揭秘陈伟星的逻辑到此结束了，没有！</p><p>&nbsp;</p><p>这帮人非常可恶，除了他之外，还有赵东，以及某社群组织者等人。这是一帮所谓大佬的可恶行为。</p><p>&nbsp;</p><p>这不仅抹黑了EOS，还非常低级。</p><p><strong>&nbsp;</strong></p><p><strong>这一次，作为EOS看好者，「北纬31度」不想再沉默了，也希望所有的EOS支持者，做出以下行动：</strong></p><p></p><section><section powered-by=\"xiumi.us\"><section><section><section></section><section></section><section><section><section powered-by=\"xiumi.us\"><section><section><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">1、找出陈伟星所投资过的项目。（可以在下方留言）</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">2、清仓陈伟星的项目。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">3、清仓后全部买入EOS。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">4、以后再有所谓大佬恶意唱空EOS，推广自己空气币的，循环以上！</span></p><p><br></p></section></section></section></section></section></section></section></section></section><p>作为EOS信仰者的你，可以将此文转发到自己所在的社区，让更多的EOS信仰者一起抵制这帮人。</p><p>&nbsp;</p><p></p><p>你们不是喜欢蹭EOS热点吗？让你们蹭。</p><p><br></p>",

              "title": "当现金贷“黑手”伸向数字货币",
              "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/FC0WjfMD8YLTSA9jIUXR2wCi0indMS5Y4UQp4cf5.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文：江宴<br></p><p style=\"text-align: center;\">编辑：三眼乌鸦</p><p>&nbsp;</p><p>“传统金融的世界太慢，太无聊了。”</p><p>&nbsp;</p><p>最近一个月，身边很多做金融的朋友，大有逃离“古典金融”，跳进区块链的趋势。</p><p>&nbsp;</p><p>“我有一个做养老基金的朋友，说过去30多年，做到了年化7%，对于自己的成绩，他内心十分得意。”</p><p>&nbsp;</p><p>7%？</p><p>&nbsp;</p><p>这在数字货币市场，就是几分钟的事儿……&nbsp;</p><p>&nbsp;</p><p>“实体经济更是整天苦哈哈的：利润越来越薄、挤压却越来越严重；企业埋怨招不到人、人们埋怨找不到好工作；商品流通越来越迟缓，货币却在上空狂飙……”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">身边做金融的朋友，觉得原有的世界索然无味，唯有区块链，让他们变得亢奋。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p><span style=\"color: rgb(70, 172, 200);\">而如今一种新的金融玩法，开始在数字货币领域流行——数字货币质押。</span></p><p>&nbsp;</p><p>有人称，这是金融之花，飞到区块链大陆，开花散叶的第一步。</p><p>&nbsp;</p><p>而之后的想象空间，则远不止此……</p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">01</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">数字货币也能质押</strong></h2><p style=\"text-align: center;\">&nbsp;<br></p><p><span style=\"color: rgb(70, 172, 200);\">为何数字货币质押突然火了？</span></p><p>&nbsp;</p><p>“我一直想做这个事儿，但之前没人投，最近这一两个月，却有好多投资人屁颠屁颠追着我。”对于最近数字货币质押平台的流行，张迪也有些不解。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">其实，质押贷款是金融游戏中非常普遍的玩法。</span><span style=\"color: rgb(0, 0, 0);\">以往质押的不过是车、房、货等，而今换成了虚拟货币。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>数字货币质押，不过是用户不想卖掉手中的币，于是将手中虚拟货币质押（比如质押率50%）出去，从而获取现金的过程。</p><p>&nbsp;</p><p>“这个市场目前大多只认两大主流币，比特币和以太坊，这门生意目前赚得就是利息。”币圈老人李东向「北纬31度」透露。<br></p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">质押、贷款，是传统金融必备的一环。而到了区块链领域，数字货币质押也一定是区块链金融化的基石。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>对于金融人士而言，投资项目虽然可能有百倍的收益，但大多数情况投资都打了水漂。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而数字货币质押则是一个稳赚不赔的路子。</span></p><p>&nbsp;</p><p>同样稳赚不赔的还有搬砖，但目前的空间越来越小。所以数字货币质押，得到了金融人士的迅速青睐。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">此外，年化率40%~70%是符合金融人士认知框架的。</span></p><p>&nbsp;</p><p>如果告诉他们投资比特币收益极高，他们看不见摸不着，甚至有些质疑，但告诉他们，把一笔钱放进来，用质押的方式得到不错的回报，他们就会秒懂，并且愿意马上把钱投进来。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">质押率安全，收益率年化30~90%、市场一片空白、能看懂……种种因素，让数字货币质押近乎成为，金融人士拥抱区块链的首要选择。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">02</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">数字货币有多赚钱？</strong></h2><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">目前的玩法中，分为面向B端和C端两种。</span></p><p>&nbsp;</p><p>B端的项目方，融来的比如是EOS、ETH等数字货币。由于当前处于熊市阶段，手里的币不想卖。但需要流动性来上交易所、做市值管理、扩招团队等，他们就可将手中的数字货币质押出去。</p><p>&nbsp;</p><p>“我们把年化控制在40%以下，而很多别的玩家会杀鸡取卵、趁火打劫，把年化提升到50%~70%之间。”某从业人员向「北纬31度」透露。<br></p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而数字货币质押的一大想象力还在C端。</span></p><p>&nbsp;</p><p>“有的已经做到了年化近100%。”</p><p>&nbsp;</p><p>“价值10万元的比特币，我们放款的时候能给到币价的50%，也就是5万块现金，每个月收取的利息则在5%左右，也就是2500元左右。年化60%”</p><p>&nbsp;</p><p>不过李东告诉记者，每个月收5%的利息根本不算什么，他认识一个朋友也做数字货币质押，每个月收的利息高达8%（年化96%）。</p><p>&nbsp;</p><p>上线1个多月，实现了数千万的交易额。数字货币质押平台DeepFin，在这个领域里，成绩不俗。</p><p><br></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190806/7XxaYw9brQZgY414Wph9N0g3Eppbxu8K22wLuTIp.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>为了吸引更多线上客户，DeepFin的利息设定为每个月2%左右。</p><p>&nbsp;</p><p>甚至还有玩家，如币链合约，已将年化收益率做到了200%。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">额度小、期限短、高回报……势逼去年大火的现金贷。</span></p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">03</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">数字货币前行阻力</strong></h2><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">数字货币质押利润可观，但其风险也不容小觑。</span></p><p>&nbsp;</p><p>在外界看来，数字货币质押，就是现金贷与数字货币，这两个史上最暴利行业的强强联手，“暴利”值堪称五颗星。</p><p>&nbsp;</p><p>“现在外面很多人都意淫，觉得我们赚钱特别容易，其实他们进来就知道Shi有多少。”刘旭航感慨自己每天累如狗，压力极大。</p><p>&nbsp;</p><p>“干这个，没有经验很容易死的，风险太大了。虽然币质押过来，但是币圈剧烈波动，导致的风险你也要承担啊。如果币一旦砸到了手里。你抛不掉，小心到时候亏的裤衩都没了。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">这需要很强的专业背景。</span></p><p>&nbsp;</p><p>比如，刘旭航团队里的人，大多都是金融学专业背景出身，团队里不乏华尔街过来的精英，对于数字货币质押他们颇有信心，毕竟在古典金融里，质押的玩法已是轻车熟路。</p><p>&nbsp;</p><p>不过即使这样，刘旭航每天依然遇到无数问题，奔波到午夜。刘旭航直言，信任的获取，是数字货币质押交易平台面临的最大问题之一。</p><p>&nbsp;</p><p>“在推广平台的时候，很多人都会提出一个问题：如果把币放进来质押后，自己的币会被吞了怎么办？。”</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">害怕平台跑路，也是此行业发展面临的最大障碍。</span></p><p><br></p><p>“所以我们才以公司的模式去做，靠着个人刷脸，生意也有限，最主要是信任值会大大降低。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">科银资本刘耕华告诉北纬31度，遇到最大的问题还有众多客户的金融知识缺乏。</span></p><p><br></p><p>“没有金融知识的人，理解起来我们的业务特别困难。”</p><p>&nbsp;</p><p>“这事儿太难了，很多项目方总觉得自己的项目会涨，老想质押自己的代币，但我特别想说的是，你的token真的是分文不值！”</p><p>&nbsp;</p><p>C端更是没有理财概念。他们对于手中的钱，唯一知道的处置方式就是，币价涨了就卖，跌了就可以躺着。</p><p>&nbsp;</p><p>“有时候给他们讲这些概念，都很生气，因为这是初中生都可以理解的问题。但没办法，这就是整个行业的现状。”</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">虽然问题不少，但是入局者都很看好它的未来。</span></p><p><br></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">04</strong></h2><p style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\"><br></strong></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">道路曲折，前途光明？</strong></h2><p style=\"text-align: center;\"><br></p><p>“这事儿是刚需，炒币的人，币价低迷的时候，肯定不舍得卖币，一旦缺钱，肯定要找到我们，需求的产生形成了这个市场。”入行较早的老行家李东向「北纬31度」解释。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">对于数字货币质押市场，李东更是看好其未来。</span></p><p><br></p><p>“中国股市几亿人，比特币全球玩家也就几千万，整个数字货币并没有真正普及到大众市场，因此数字货币质押这个行业市场空间无比巨大。”</p><p>&nbsp;</p><p>外界也在逐渐了解这个圈子，未来入局的人只会越来越多，市场也会慢慢变大。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">而拥有专业团队的刘旭航，布局则要大的多。在他看来，数字货币属于一个新的资产类别，围绕这种新资产，未来有着无限的可能。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>”我跟一些朋友朋友讲，黄金属于贵金属、房地产属于不动产、股票属于证券类、而数字货币则属于一个全新的资产类别。围绕这个新资产类别，未来可以进行很多衍生的金融服务。借贷只是第一步，下一步会做一些有关于数字货币资产管理的服务。</p><p><br></p><p>“之后在币圈，肯定会有更完整、合理的金融方式，质押、借贷、甚至保险。币圈正在从从混乱走向清明。”刘耕华告诉「北纬31度」。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">刘耕华还指出，目前很多暂时不投项目的大资本方，都在拿钱在数字货币市场做测试。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>比如先出资100万，看一段时间效益，是否能跑出一个不错的模型。如果可以，增资到1000万，看能达到何种收益率。因为数字货币比较是个陌生的市场，他们一旦尝到甜头，会不断携带大批量资金投身进来。</p><p>&nbsp;</p><p></p><p></p><h2 style=\"text-align: center;\">总结</h2><p></p><p><br></p><p>在数字货币质押逐渐火热的时候，也不乏一些质疑声。”数字货币波动这么大，真的是一个好的抵押品吗？“</p><p>&nbsp;</p><p>不过对于自打出生开始，就非议不断的数字货币，似乎只有时间才能证明，围绕着它而衍生的一系列金融服务，是否真的可行……</p><p><br></p>",

              "title": "交易所抹茶一年收入涨超1300倍 或涉非法经营罪",
              "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190819/fFHdvu8xcwSQ9us4GZvPIdFzAgsmoMmcUzcvfCW8.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：吴英俊</p><p>转载 ：财经网链上财经</p><p><br></p><p>MXC（抹茶）交易所于8月1日发布了平台币销毁公告，以此推算MXC交易所在2019年7月底平台交易手续费盈利约为81.57万美元，而在2018年9月，其交易手续费盈利仅为0.4万美元，在不到一年的时间里，MXC的交易手续费盈利上涨超过200倍，以其收入最高点（2019年5月）和最低点（2018年10月）计算，交易手续费盈利已上涨超过1300倍。</p><p><br></p><p>今年5月初，MXC还发表公告称其总注册用户正式突破100万，已上线超过200交易对，近期日交易量突破了5亿人民币，日活跃人数突破5万人。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">无论是其用户规模、收入、平台币价格、上线交易对数量还是市场名气方面，在不到一年多时间里，MXC都获得了几何式的增长。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">而在这增长的背后，则是MXC一路刀口舔血式的发展策略。</span></p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">团队信息成谜 多种负面缠身</strong></h2><p style=\"text-align: center;\"><strong><br></strong></p><p>据财经网·链上财经查询，MXC成立于2018年4月，总部位于四川成都，对外的主要发言人为其联合创始人MC。</p><p><br></p><p>与币安、火币、OK等数字货币交易所不同，虽然MXC已经以“黑马”之姿硬生生的抢夺下了交易所领域中的一块蛋糕，但是截止目前为止，无论是MC，还是MXC的其他主要人员，都几乎未在公众渠道中留存过肖像照，也未透露过真实身份信息。</p><p><br></p><p>此外，截止目前为止，在公开渠道中没有任何信息透露MXC的实际运营主体。</p><p><br></p><p>对于投资者而言，MXC可谓是一家十足神秘的数字货币交易所。</p><p><br></p><p>而在今年2月，币安Launchpad的第二个项目Fetch.Ai在正式上线币安前，被MXC强行上所，MXC在此次的强行上所中，并未公布任何认购细节。此后Fetch.Ai项目方直接表示，将不会在MXC交易所上线FET。</p><p><br></p><p>由此可见，MXC率先上线的FET交易对只不过是MXC的内盘。而BSV、NEW、RIF、BRC、BLOC、MGC等币种也均被MXC交易所强行上所。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">继强行上币之后，MXC又开始玩起了共振币概念。</span></p><p><br></p><p>2019年2月24日，MXC上线共振币“鼻祖”VDS，据公开数据显示，VDS在抹茶上开盘涨幅高达492.66%。</p><p><br></p><p>在VDS之后，MXC又陆续上线了LDS、HDS、FDS等多种共振币。而这些共振币从始至终都被市场质疑无任何实际价值，名为共振，实为资金盘。MXC也开始被人称为“资金盘交易所”。</p><p><br></p><p>据一位接近MXC的人士向链上财经透露，MXC一度想要通过公关行为在相关媒体上造势，以消除上述印象。</p><p><br></p><p>无论是强行上币，还是玩共振币概念，都为MXC带来了切实的好处，这一点在其每月的交易手续费盈利上得到了充分体现。</p><p><br></p><p>据链上财经计算，在2018年，MXC每个月的手续费盈利均不过1万美元，2019年1月，其月度手续费盈利首次突破1万美元，自2019年2月开始，其月度手续费盈利更是一路飙涨，到2019年5月，达到了345.23万美元，直线逼近火币、OK等一线数字货币交易所的月度手续费收入。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190819/x6R2mHPD39BEvvxXr467mlMSAV2t1GpqWoqYIIvM.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>根据火币全球站2019年第一季度的回购公告可知，火币全球站2019年第一季度的月度收入大约在378万美元左右。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">此外，空气币砸盘、平台安全性堪忧等诸多负面事件也始终伴随着MXC。</span></p><p><br></p><p>7月初，MXC被盗，MXC创始人兼对外发言人MC坚称只被盗取了100万美元，但是截止目前为止，公众依旧对这一说法表示质疑。</p><p><br></p><p>有多位业内人士向链上财经表示，MXC被盗数额不止100万美元。链上财经曾试图联系MXC公关人员进行证实，但截止发稿时间，MXC都未做出回应。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">MXC或涉非法经营</strong></h2><p style=\"text-align: center;\"><strong><br></strong></p><p>据非小号信息显示，MXC的注册地在新加坡。但是有消息人士向链上财经透露，MXC交易所的实际运营主体为国内的一个团队。</p><p><br></p><p>经多方消息证实，MXC交易所的国内注册实体为四川喵星城科技有限公司。据企查查数据显示，四川喵星城科技有限公司成立于2018年7月4日，法定代表人为陈龙杰，注册资本为100万元人民币，陈龙杰为四川喵星城科技有限公司的实际控制人以及最终受益人，持股80%，另刘洪江持股20%。</p><p><br></p><p>据证实，陈龙杰或为MXC的现任COO，而MXC的联合传世人兼对外发言人真名或为陈建，并不在四川喵星城科技有限公司的历史股东信息中。</p><p><br></p><p>值得注意到是，四川喵星城科技有限公司于2019年6月24日核准注销，正好在MXC获得第二笔战略融资的10天后，这一笔战略融资来自于水木金融科技基金。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">据公开信息显示，MXC交易所先后获得了得资本、水木金融科技基金以及蔡文胜的战略投资，上述三起投资事件均为披露具体投资金额。自2019年4月开始，了得资本的创始人兼实际控制人易理华就开始在朋友圈以及其他公开场合多次为MXC发声以及站台。</span></p><p><br></p><p>2019年5月24日，MXC对外宣布已与创世资本旗下投行品牌Genesis IB达成战略合作，同时，创世资本也宣布加入MXC抹茶交易所的超级节点计划，助力寻找“百倍币”。</p><p><br></p><p>此前，曾有传言表示MXC的相关负责人已被警方传唤，但是截止目前为止，尚未有任何相关方对这一消息进行证实。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">但是可以确认的是，MXC或正处于无实体运营状态</span>。据一位接近MXC的人士向链上财经透露，后期MXC招聘新员工时发送的入职邀请并未标明公司实体，且缺乏所有与运营公司有关的信息。</p><p><br></p><p>据2017年10月1日开始施行的《无证无照经营查处办法》规定，任何单位或者个人不得违反法律、法规、国务院决定的规定，从事无证无照经营。经营者未依法取得营业执照从事经营活动的，由履行工商行政管理职责的部门予以查处。</p><p><br></p><p>此外，由Plustoken事件可知，从事资金盘活动可被定义为非法集资以及传销。</p><p><br></p><p>而中国银行法学研究会理事肖飒更是明确表示，在我国提供交易所业务的公司，以及参与设立交易所的国内投资人，不仅违法，还涉嫌触犯我国《刑法》第二百二十五条非法经营罪。</p><p><br></p><p>而MXC除了在国内成立自己的交易所平台之外，还发行了平台币MX。</p><p><br></p><p style=\"text-align: center;\"><span label=\"备注\">本文转载于微信公众号：</span>财经网链上财经 。内容为作者独立观点，不代表北纬31度立场<br></p><p style=\"text-align: center;\"><br></p>",

              "title": "进击的格鲁吉亚：社会中的弱者，已被区块链守护 | 北纬31度",
              "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/8EnFoiJUvVsVvzKMZOKgXlIOA3HisQ7XYhRjThtk.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">撰文：四角小鹿</p><p></p><p><br></p><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">进击的格鲁吉亚</span></h2></section><p style=\"text-align: center;\"><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/A7TlMzm3VG0BJp58wDPXpvu9pr0oMdnKz1cKIGEx.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>格鲁吉亚共和国，是个位于东欧的小国。它的面积约是北京的4倍，人口却只有300多万。</p><p><br></p><p>1991年，它从苏联独立后，十几年被独裁和腐败笼罩。国家经济衰退，失业率居高不下。除了市中心十五分钟步行范围的门面建筑，街景大多荒凉破败。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">全球版图中，越是落后小国和新兴市场，对区块链的尝试越是激进。格鲁吉亚便是其中之一。</span></p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/5EwMyr0DqTgou9R6PRSJodVP0DbwAhEZ1SOeY6Kb.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;</p><p>Giorgi是格鲁吉亚早期的一个“矿场主”，他于半年前，在首都第比利斯的郊区开了一个矿场，专挖比特币，结果几周回本，使得他后来开了更大的矿场。</p><p><br></p><p>之后，没什么好失去的格鲁吉亚人，有越来越多像Giorgi一样，疯狂地投入到挖矿的生意中。低廉的电费、免税的自由工业区，无疑也吸引了更多企业。</p><p><br></p><p>据最新统计，格鲁吉亚挖矿的电力总消耗仅次于中国，排世界第二。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">除了经济利益，区块链对这个国家更加深刻的影响，体现在居民生活中。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">那就是，土地的确权。</span></p><p><br></p><p>这也是在充满空气币的时代，能真正落地，并能帮助弱势群体的一个应用。</p><p></p><p><br></p><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">土地的确权</span></h2></section><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><p style=\"text-align: left;\">由于历史和地理资源原因，格鲁吉亚和邻国边境划分始终存有分歧，对土地的管理，也极其官僚和低效。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在不民主政权下，公民的私有土地产权没有保障，随时可能被剥夺。</span></p><p><br></p><p>不仅在格鲁吉亚，有很多战乱不断的国家，一朝天子一朝臣，政权不断被推翻，这对居民的土地所有权，形成了巨大困扰。</p><p><br></p><p>比如一个家庭，有10来口人，8亩地，按说土地也够用。但一次战争之后，新的政权建立，要重新划分土地，这个家庭土地可能一下变成3亩。</p><p><br></p><p>但没办法，政府说了算。居民不同意，大不了灭口，杀鸡给猴看，村子里的人也不敢说什么。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/JVfV01v825lgShr0hqYV2PaHvNxq1kQl8GVMDEAP.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p></p><p>近几年，一些国际公司，就在试图解决这些问题。他们利用卫星拍照、纬度确定、三维建模等技术，形成了落地的确权。</p><p><br></p><p>比如，格鲁吉亚就与BitFury达成合作，试行区块链土地所有权登记项目。2017年2月，政府签署协议，正式启用区块链进行一切土地和房地产登记及交易。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/vgkMg4vDvzjwoPdRNHxubCcn907LHOvmkxHWOHdj.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">格鲁吉亚国家公共登记处主席与BitFury CEO签署合作协议<br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">当所有数据都存在区块链上，有独特的时间戳，大众尽可以相信数据不会被篡改，任何诈骗行为都无所遁形。</span></p><p><br></p><p>不管再如何改朝换代，哪怕这片土地上所有的服务器都摧毁，数据仍然存在。它的载体不再是一纸文件，或是人的生命。</p><p><br></p><p>土地的确权，不仅仅让居民的基本生活得到保障，更能使土地之间的贸易流通。</p><p><br></p><p>De Soto，是专门研究土地和财产如果无法正式确权将如何伤害到穷人的著名经济学家，他说：</p><p><br></p><p>“全球73亿人口，仅20亿人有合法、有效和公开的财产所有权；当财产没有合法记录，就不能用作抵押品获得信用，也不能作为资产转移凭据获得投资。”</p><p><br></p><p>“比如，如果你是雀巢、好时或亨氏，想要在加纳买几百万亩的土地，首先你得知道向谁购买。”</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">此外，传统土地登记还存在多种问题，如遗漏率高，过程繁琐，错误频出等。</span></p><p><br></p><p>比如，美国土地产权协会的数据显示，约30%的房地产产权信息是有缺陷的。原因之一就是，契约文书、抵押贷款其它相关负债文件，都需要人为和纸质记录。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">另外，传统的产权转移费用高昂。</span>如巴西，转移费用是房屋价值的4%。再加上房地产经纪费用和转移税，总交易成本达到9%~14%。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">这些问题，从基因上就适合运用区块链来解决。区块链的技术，将会使得土地登记等流程，大大简化。</span></p><p><br></p><p>而BitFury这家公司，与格鲁吉亚的合作也确实在开花结果。</p><p><br></p><p>自2017年2月实施以来，BitFury与格鲁吉亚一起在区块链上进行产权登记，现已注册了文件10万多份。</p><p><br></p><p>目前，格鲁吉亚的土地买卖双方，随便找一个公共登记机构，一天之内就可以完成整个流程，并只需花费0.05或0.1美元。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">应用区块链，给格鲁吉亚带来了极好的国际声誉。</span></p><p><br></p><p>2013年该国在全球清廉指数中排名123位，现在已经上升到48名了。</p><p><br></p><p>世界银行《2017年营商环境报告》 (Doing Business 2017) 总榜上，格鲁吉亚首次跻身全球Top 20，排在第16位，中国大陆则排在第78。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/ZQOK5DbEv9AVfKdYbQO0hjvW2pW303OZVIjSR39l.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">世界银行2017“最适宜营商经济体”总榜</p><p><br></p><section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span><span style=\"color: rgb(0, 0, 0);\">各国纷纷效仿</span></h2></section><p><br></p><p></p><p><span style=\"color: rgb(70, 172, 200);\">许多发展中国家，面临着和格鲁吉亚相似的土地登记问题。</span></p><p>&nbsp;</p><p>比如，过去洪都拉斯一直与土地所有权诈骗做斗争，国家数据库都被黑过。因此官僚们可以以权谋私，为自己获取最好的房产。</p><p>&nbsp;</p><p>再比如在海地，自然灾害和强制清空住宅时有发生，使得公民的正当产权被剥夺。</p><p>&nbsp;</p><p>这些均可以通过分布式账本聚合产权记录，让土地登记率提高，也能保证安全性和政府透明度。</p><p>&nbsp;</p><p><span style=\"color: rgb(70, 172, 200);\">对于发达国家来说，即使已经有了完备的土地登记制度，应用区块链可以带来极大的成本节约。</span></p><p><span style=\"color: rgb(70, 172, 200);\">&nbsp;</span></p><p>比如，产权验证是劳动密集型产业。高盛2016年研报显示，如果美国应用区块链，光是在人力和保险精算上，就可节省20-40亿美元。另外，也可以更精准定位妨害性地产，减少欺诈。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/cyp8AtKnYKV0sTyt3r239IDF6WBIXGzJ6KZDXAT4.jpeg\" style=\"max-width:100%;\"><br></p><p>高盛全球投资的图表，显示了区块链将如何改革传统业权处理过程<br></p><p><br></p><p>现在，很多国家政府都开始拥抱区块链技术，像格鲁吉亚一样，将其应用在产权保护上，比如瑞典、乌克兰、英国、俄罗斯、美国等国。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/FQGUm32RFJTkr6RjDAJkWZ2CQfHU0YS494rFDwNh.jpeg\" style=\"max-width:100%;\"><br></p><p>&nbsp;<br></p><p>从格鲁吉亚开始，各个国家都在跟进的土地登记上私有链项目，无疑指明了区块链在公共服务应用的一个方向。</p><p>&nbsp;</p><p>对于做区块链底层技术初创公司来说，与政府合作，无疑也是一个巨大的机会。</p><p>&nbsp;</p><p>将区块链用于土地登记，绝不是取代政府，而是能让政府行为更加高效、简洁，同时防止腐败。好消息已经不断在传来。</p><p></p><p><br></p><p></p><p>中国工信部在12日发布公告，将尽快推动形成完备的区块链标准体系。韩国、日本、以及一些欧美国家也在不断传来政策消息。</p><p></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190808/axGxkajyVrwyC148FQ2QKvTmRc1i7Vhstm4HsrzW.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><p>2018或将是区块链的政策之年。</p><p>&nbsp;</p><p>所以，不要再说区块链都是空气币，都是一场泡沫了。放眼国际可以发现，区块链在公共服务领域的应用，正在生根发芽、茁壮成长。</p><p><br></p><p><span></span></p>",

            "title": "IEO正在步向死亡，区块链融资模式转变迫在眉睫！",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/pgDeaLO7anjishcUrgFQNY4iBnw0sCkGNfoQxR1X.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：洒脱喜<br></p><p>转载 ：巴比特资讯（ID ：bitcoin8btc）</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><section label=\"Powered by 135editor.com\"><section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">不知不觉，曾经火爆的IEO正在迅速降温</strong></h2><p><br></p><p>回顾2017年的加密货币牛市，我们可以认为是ICO助推了投机潮的爆发，而这种融资结构存在的缺陷也显而易见，其容易被骗子滥用，甚至是“逼良为娼”。</p><p><br></p><p>想象一下，项目方花几天时间写个白皮书，产品没有影子，用户更是一个没有，然后就可以一次性拿到几千万甚至几亿美元的资金。</p><p><br></p><p>这就好比一个求职者去某公司应聘，吹嘘一通自己能为公司带来的回报后，成功从老板手中预先拿到了几十年的薪水。</p><p><br></p><p>你认为，这样的员工能老老实实干活的几率有多少？</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/9A79oyqVMyTLqnBZv5i3s0SoWxmV7Xw83oGCzM65.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\">据称某项目方买了一屋子奢侈品</p><p><br></p><p>再到2019年，IEO取代ICO成为加密货币项目融资首选，项目由平台来负责挑选，但融资后资金的主动权，依旧掌握在项目方的手中，这使得这些项目难免会沦为一场又一场的“投机游戏”。</p><p><br></p><p>我们正在见证，平台IEO项目的“打新”回报率正在不断下降，如果不做出改变，我相信很快市场就会迎来“破发潮”， 正如ICO一样，IEO模式也在慢慢死去……</p><p><br></p><p>你觉得为什么很多项目方做着做着就成了投资机构，而原本的投资机构做着做着却成了项目方吗？</p><p><br></p><p>你觉得为什么币圈的投资者们会越来越讨厌“做事”的项目方，而喜欢追捧那些“做市”的项目方呢？</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">在笔者看来，人们对投机赚钱的渴望只是表面因素，最根本的因素，还是畸形或尚不完善的市场规则。</span></p><p><br></p><p>而正是这些规则，在引诱人们成为镰刀，最终演变为“镰刀割镰刀”的局面，你能想象一堆token fund 在几年后发现自己投了一堆归零币的场面吗？</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">如何借鉴传统投资市场的成熟规则？</strong></h2><p><br></p><p>在喊话革传统VC的命之前，币圈真的有必要借鉴传统投资市场的成熟规则，从种子轮到A轮、B轮、C轮、D轮再到最终IPO。</p><p><br></p><p>这是一个循序渐进的过程，而绝大多数项目都止步于种子轮融资，获得A轮融资的难度较种子轮而言会提升几个数量级，而往往种子轮能够获得的资金是非常少的。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">但在币圈则完全不同，虽然有“基石轮”、“私募轮”、“公募轮”这样的说法，但实际上它们对项目方本身并没有要求，基本上会包装的项目方都可以完成这些融资操作，最后直接拿钱上交易所（相当于IPO）。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>正是这种规则，<span style=\"color: rgb(70, 172, 200);\">导致币圈的很多项目选择迎合投机，“做事”不如“做市”渐渐成了很大一部分人的“共识”。</span></p><p><br></p><p>对此，以太坊创始人Vitalik Buterin曾提出过DAICO的概念，简单说就是将DAO与ICO进行结合，这使得项目方无法一次性获得全部的融资资金。随着时间的推移，开发商会逐步获得资金，而如果他们停止运营，投资者可提取存款，阻止开发商继续获取资金。</p><p><br></p><p style=\"text-align: center;\">&nbsp;<img src=\"http://api.bw31d.com/upload/image/20190828/LqaxmXOItZgto2zaaqTzAL98o1zAZCBfARj9FeKz.png\" style=\"max-width: 100%;\"></p><p><br></p><p>从概念上来讲，这种方式显然是更靠谱的，然鹅，DAICO被提出来以后，其并没有被广泛应用，正如Vitalik自己承认的那样：</p><blockquote>如果DAICO遭到51%攻击，那么这对社区来说将是非常糟糕的。此外，用户还需要采取主动措施来提取资金，这样就很容易传播信息加入新的DAICO，我同意这不是完美的解决方案。</blockquote><h2><br></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">03</span></h2><h2><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">探索合理的区块链融资模式</strong></h2><p><br></p><p>而在最近，又有研究人员提出了一种新的名为（PIP）的区块链融资方式。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">简单说，其参考了传统融资模式的种子轮、A、B、C轮，然后最后筹集一笔较大额的资金，只有当项目方达到里程碑时，才能进行后续的融资。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">而这种融资方式，关键要求就是PIP智能合约是安全的，这可以保证投资者的资金处于安全状态。</span></p><p><br></p><p>如果项目方在PIP阶段向加密货币社区证明自己，他们可以选择通过DAICO进行后续融资。下面是PIP如何工作的简单解释：</p><p><br></p><ol><li><p>区块链项目部署与复合协议交互的智能合约，然后投资用户可将资产发送至该智能合约；</p></li><li><p>然后将智能合约中投资者资产产生的利息发送至token项目，为token项目创建一个利息资助流；</p></li><li><p>智能合约将根据个人投资者质押的投资资产中产生的利息，向投资者返还相当数量的项目token；</p></li><li><p>项目方（或其他任何人）可以在Uniswap上为代币创建一个市场，为用户交易创造一个流动性池。</p></li></ol><p><br></p><p>为了让大家更好地理解这种机制，我们举一个简单的例子。</p><p><br></p><p>Alice、Bob和Carol投资XYZ项目，作为回报，他们将获得XYZ代币。</p><p><br></p><p>Alice发送了20万投资代币，Bob发送了30万投资代币，而Carol发送了50万投资代币，而PIP智能合约一共收到了100万投资代币。</p><p><br></p><p>在本例中，假设利率（APR）为10%。为了简单起见，假设每天支付利息，并且每天返回项目代币。</p><p><br></p><p>最后，假设XYZ代币的价格等于0.5美元，而投资代币等于1美元，下图显示了这将如何进行：</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/nZjlJme6IrZxonV0AWSkVwoNcTFbufVqAv6fsnq9.png\" style=\"max-width:100%;\"><br></p><p><br></p><p>关于PIP如何工作的技术解释，可以在这个Github存储库中找到：https://github.com/kraikov/pip-seed-funding-mvp&nbsp;（此存储库还包含示例智能合约，但它们并没有经过审计，在未经进一步尽职调查之前，不得使用这些示例智能合约）</p><p><br></p><p>而对于这种新机制，Vitalik这样评价道：&nbsp;<br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/ZYbsZo33BsdQLJ4qUiSAz18c7LO9qehbsA9sk8qD.jpeg\" style=\"max-width:100%;\"><br></p><p>“有趣！我很喜欢这个想法，原因有很多：</p><ol><li><p>它拥有类似DAICO的属性，即项目方不是一次性获得大量资金。随着时间的推移，开发商获得了资金，如果他们停止经营，人们可以提取存款，并使开发商停止获得资金。</p></li><li><p>存款人不存在“本金损失”的风险，这在心理上是很好的，而且可能会降低法律上的风险。</p></li><li><p>随着时间的推移，人们有更多的机会加入，而不仅仅是一次性活动。</p></li><li><p>我看到的风险基本上就是你所提到的：借币的需求是有限的，所以系统可以为项目产生的总收入是有限的。另外，ETH的比率现在甚至很低（0.02%），所以你需要切换到DAI才能获得显著的比率（现在约10%）。”</p></li></ol><p><br></p><p>通过这种思路，项目方拿出一部分token用于售卖给投资者，第一阶段只允许项目方获取少数投资金额（例如1亿美元中的100万美元-500万美元，相当于种子轮）。</p><p><br></p><p>项目方使用这些资金做出可用产品，如果没有实现这一里程碑，投资者可从智能合约中取回资金，而完成里程碑后，项目方可继续从合约中获取到资金（比如1亿美元中的1000万-2000万美元），并用于项目的进一步开发和市场拓展，并以此类推。</p><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">未来属于token融资，但要避免“The Dao”式的悲剧</strong></h2><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">正如上面提到的，类似PIP和DAICO这样的创新融资方式，最为重要的就是保障智能合约的安全性。</span></p><p><br></p><p>例如旧以太坊便因去中心化VC项目“The Dao”的智能合约漏洞问题，而被迫进行了紧急硬分叉，从而诞生了新ETH和ETC，社区从此而分裂。</p><p><br></p><p>我一直坚信区块链token融资会是一项巨大创新，但当前落后的规则正在摧毁这种创新，使其沦落为“骗局”的代名词，但愿市场能够早些纠正过来。</p></section></section><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p>",

            "title": "IEO的坟和孙总的肾",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/JMhS85hCpiUbNj7wpEmt0tJpvcI8QQFgOFUhdXOZ.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：区哥</p><p>转载 ：区块链研习社（ID: chain-club）</p><p><br></p><p>“币圈很久没有热点了，市场又要进入凛冬了吧。”小张一大早就满脸沉痛的向我说道。</p><p><br></p><p>是啊，市场很久没有热点了，唯一的热点 1EO 也在走向末路。</p><p><br></p><p>1EO的收益已经从开始的5倍、10倍、50倍，降到了现在的1倍、2倍、零点几倍。</p><p><br></p><p>1EO赚钱效应越来越弱，赚到的利润很可能不够平台币跌的，参与者逐渐感受到了1EO的凄凉晚景。</p><p><br></p><p>1EO的这场大戏，始于两个传奇男人的一场联合。</p><p><br></p><p>CZ和孙总，两个币圈的传奇在今年1月成功牵手，举行了一场盛大的狂欢，BTT在币安进行1EO，币圈顶级交易所和币圈营销第一人的强强联合。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">BTT 10倍的涨幅，让参与者大赚了一笔，也让BTT成了沉寂已久的币圈最靓的仔，吸引了市场所有的目光。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>这笔广告费所有人都说超值。</p><p><br></p><p>1EO 热点被币安生生带起来了，大量的用户被吸引到币安参加打新。<br></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">但在存量残杀的市场里，每个用户（韭菜）都弥足珍贵，都只能是我的，不能是你的。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p>币安说这些韭菜都只能是我的，但其他交易所说，我不要你觉得，我只要我觉得，听我的，韭菜是我的。</p><p><br></p><p>各大交易所紧随其后纷纷开启了1EO，一场争抢用户的大战就此展开。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">1EO的本质是一场广告行为，交易所获得用户、增加用户黏性、扩充平台币使用场景；用户锁仓平台币参加打新，获得收益；项目方出钱拉高价格，获得用户关注，完成广告行为。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">这本是一场多赢的广告行为，但有个前提，市场沉寂，参与者少，没有其他赚钱效应。</span></p><p><br></p><p>但事实上众多交易所纷纷参战，众多1EO纷纷上线，极大分流了用户群体，市场对单个项目的关注度大幅降低，再也没有BTT的盛况出现。</p><p><br></p><p>随后比特币回暖，价格飙升，行情回暖，各路项目方齐齐搞事，市场关注度再次被分流。</p><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/xROj9akzLLvSAOEvaEpk0d55I9M94MkDFmh4Ql74.jpeg\" style=\"max-width:100%;\"><br></section><p><br></p><p>同时模式盛行，持续吸血，市场关注度又被分流。</p><p><br></p><p>总之，市场对于1EO的关注持续降低，项目方拉盘的广告效果越发微小。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">项目方不愿拉盘，1EO项目上涨乏力，用户参与热情不再，都预示着1EO的热潮正在退去。</span></p><p><br></p><p>一些交易所已经逐步降低1EO的频次，公信宝投资的Longbit，已经从1周一个1EO，变成了不定时1EO。</p><p><br></p><p>币安昨天上线的新一期1EO项目，也仅仅只有1倍涨幅，BNB稍微往下伸伸腿，就直接亏损了。</p><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/Sb0kvqNxDVJBwHsch6rdQFFL2PmI89ufrWGjOA2h.jpeg\" style=\"max-width:100%;\"><br></section><section><br></section><p>BNB最近的走势，或许也和1EO的疲软有直接关系。</p><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/St7saWfnFX4pSle0hF5HzTQdZUgLmXEmZRK49afi.jpeg\" style=\"max-width:100%;\"><br></section><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">随着1EO的泛滥、市场热点的转移、模式的盛行，越来越没有项目方愿意为1EO埋单，1EO在逐步变凉。</span></p><p><br></p><p>很多人没想到1EO能活到现在，其实只有那些有大量用户、知名度高、广告效应强的头部交易所也做不下去了，1EO才会真正变凉，这个事实已经发生了。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">如果你知道1EO的本质是广告行为，这一点就不难理解。顶级交易所都收不到广告费了，其他交易所还怎么玩呢？</span></p><p><br></p><p>现在1EO简单粗暴的拉盘模式走到了末路，如果没有新的玩法，1EO将会逐渐淡出人们的视野。</p><p><br></p><p>不能持续搞事情的交易所，其平台币或许也将迎来一段时间的沉寂。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">1EO的这场大戏，始于币安，或许也将终于币安。</span></p><p><span style=\"color: rgb(70, 172, 200);\"><br></span></p><p><span style=\"color: rgb(70, 172, 200);\">但是还没完。</span></p><p><br></p><p>对于币圈投资来说，很多人喜欢追热点，但热点并不都是机会。</p><p><br></p><p>1EO之前的一个热点是菠菜，当时也是市场上唯一的热点，EOS上DAPP生态全面爆发，但主要以菠菜为主。</p><p><br></p><p>上面最成功的一个应用Dice，代币实现了50倍的涨幅，众多追逐热点的人疯狂涌入，私募、挖矿盛行，人机对战骰子，人人对战炸金花、牛牛，抢红包，小游戏等多种模式齐飞。</p><p><br></p><p>但最终泡沫破裂，一地鸡毛，这个热点里能赚到钱的只有极少数，绝大多数都是亏损，且整个热点生命周期极短。</p><p><br></p><p>菠菜DAPP的本质就是一场比谁跑的快的游戏，这种热点对于大多数人可能都无法及时离场。</p><p><br></p><p>1EO的本质是广告，是项目方争抢用户，这种有确定盈利空间的热点就可以追，大多数参与者也都能盈利，只要不在二级市场接盘。</p><p><br></p><p>当然这有点事后诸葛亮的意味，毕竟区哥也是在菠菜DAPP上折过戟的男人，但多总结一些套路，看到类似的坑就能多一点小心。</p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">我们要看到在这两个紧挨着的热点中，都离不开一个充满魅力的男人。</span></p><p><br></p><p><span style=\"color: rgb(70, 172, 200);\">那就是孙总。</span></p><p><br></p><p>EOS 菠菜火的时候，波场紧随其后也上线了菠菜 DAPP，紧紧抓住了这波热点，并且最大的菠菜DAPP，代币还在币安进行了1EO。</p><p><br></p><p>而1EO的热点起源更是孙总收购的BitTorrent 在币安做1EO，可以说1EO的热点孙总是直接推动者。</p><p><br></p><p>这个站在币圈顶端的男人因为和巴菲特吃饭，患上了肾结石，这不，孙总的粉丝们正在募资为孙总治肾。</p><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190828/mm3dZDy6TI9xVHdxPfgfLOmou8pz8BuQWz6csOW8.jpeg\" style=\"max-width:100%;\"><br></p><p><br></p><section label=\"Powered by 135editor.com\"><section label=\"Powered by 135editor.com\"><section><section><section><section><section><section><section><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><br></p></section></section></section></section></section></section></section></section></section>",

            "title": "泰森的「一战成名」（Fight to Fame」的区块链体育平台究竟为谁而战",
            "content": "<section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/jrpqPBc9Lkww8ry55qto0xTOMgwqD0k8xe3CMf3r.jpeg\" style=\"max-width:100%;\"><br></section><section>来源&nbsp; ：CoinTelegraph</section><section>撰文 ：Aholiab</section><section>转载 ：区块链大本营（ID：blockchain_camp）</section><section><br></section><section>最近，前世界拳王迈克尔·泰森的日子过得不太平，先是被卷进一个声称要以自己的名字发币（Tyson Token）的区块链体育项目。</section><section><br></section><section>紧接着又因自己的名誉受损，在公众媒体平台声称自己跟这个项目毫无瓜葛。</section><section><br></section><section>在声明发布后，<span style=\"color: rgb(70, 172, 200);\">项目方也发布了一则泰森因嗜大麻成性，严重违反合约为理由，遭董事会决议劝退的消息，同时对于泰森「不承认」参与项目感到十分震惊。</span></section><section><br></section><section>这一切都仿佛是一场罗生门……</section><section><br></section><section>那么，曾经世界拳坛耀眼的传奇泰森，究竟跟这个名为「一战成名」（Fight to Fame」的区块链体育平台是否有瓜葛？他们之间到底又发生了哪些联系？</section><section><br></section><section>一切还得从头说起……</section><section><br></section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><section style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">拳王卷入区块链项目</strong></h2><p><br></p><section>8月15号，泰森在自己的社交平台上发布了这样一条推文：</section><section><br></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/TeuRtTJIHgoEn9jCFx6amxIh7d2td9L3TLngAHlj.png\" style=\"max-width:100%;\"><br></p><section><br></section><section><blockquote><span style=\"color: rgb(0, 0, 0);\">“我从没有参与过一战成名（Fight to Fame）的倒计时项目，无论是现在还是未来，我都不会参与任何与一战成名有关的任何事。任何媒体声称我参与了这个项目，都是失实的。”</span></blockquote></section><section><br></section><section>这个名叫「一战成名」（Fight to Fame）的项目，是由Farzam Kamalabadi负责运营，并由其担任CEO的。<span style=\"color: rgb(70, 172, 200);\">这个项目的核心是一个基于区块链技术的去中心化的投票系统，并利用区块链平台发行加密货币。</span></section><section></section><section></section><section><br></section><section>它向全球招募格斗选手，并通过分布式投票帮助这些选手迅速积攒人气，「一战成名」。<span style=\"color: rgb(70, 172, 200);\">此外，项目的主创还与著名的电影公司千禧影业、NuImage等签约成立联合剧组，号称每年斥资5亿美元，联合打造一批如《敢死队》、《洛奇》、《机械师》等具有国际影响力的电影。</span></section><section><br></section><section>这一系列包装，让这个项目看起来十分具有诱惑力。连项目发言人Tim Smithe在油管上，还一板一眼地教着如何行「比武礼」。</section><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/NMjXTck5cQrrABrJSZgxDsGKJgqifGEhdmYqQ75z.jpeg\" style=\"max-width:100%;\"><br></section><p style=\"text-align: center;\"><em>一战成名CEOFarzam Kamalabadi和运营总监Tim Smithe在节目中演示「比武礼仪</em><br></p><section><br></section><section>说起泰森，Tim Smithe曾表示，<span style=\"color: rgb(70, 172, 200);\">泰森的加入，并不是我们给了他一些Token，让他过来站个台。他本人就是这个项目的发起人，这个idea都是泰森想出来的。</span></section><section><br></section><section>他还说：“我们打算在全球200个国家举办拳赛，通过拳赛为那些拳手提供更多的机会。无论你是男是女、是年纪大还是年轻，无论是在加纳还是塞拉利昂，通过这样的比赛，你都可以真正站在聚光灯下，都可以感受一场真正的世界水平的拳赛。”</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">此外，主创们还发布了一个比赛倒计时的页面，看起来十分像模像样。</span></section><section><br></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/e9QQzLXKHBp6DaushCqYYe27G1ntNcvWhG0gyCRX.jpeg\" style=\"max-width:100%;\"><br></p><section style=\"text-align: center;\"><em>一战成名的比赛倒计时页面</em><br></section><section><br></section><section>既然一切都看起来那么美好，为什么泰森还会否认跟这个项目有关呢？</section><section><br></section><section>其实，在发布声明之前，泰森对这个项目保持沉默已经很长时间。泰森的妻子兼经纪人Lakiha说，「一战成名」这个项目早在几年前就找到泰森了，但泰森并没有答应加入。</section><section><br></section><section>甚至从今年的2月份开始，已经委托了律师给这个项目的几位负责人一一发布了邮件，让他们停止使用泰森的名字、照片和声音进行宣传。</section><section><br></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/DBs4faeyhqYErkvO6daXngRTffC1fVKSLuy6HVvQ.jpeg\" style=\"max-width:100%;\"><br></p><section style=\"text-align: center;\"><em>泰森的代理律师发给一战成名项目主创的邮件，要求其停止使用泰森的名字、照片和影像</em></section><section><br></section><section>泰森也是在这几个月来多次沟通无果之后，不得不亲自发布声明，划清自己跟这个项目的关系。</section><section><br></section><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><p style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></p><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">幕后大boss浮出水面</strong></h2><section><br></section><section>你可能会问，这个项目到底是何方神圣，能让曾经叱咤一时的世界拳王都那它没有办法？既然拳王已经明确表示不愿意与这个项目有瓜葛，为什么还是一再被消耗呢？</section><section><br></section><section>这都要归功于一个人——<span style=\"color: rgb(70, 172, 200);\">施建祥，也就是泰森律师邮件里的「收件人」Shi jianxiang。</span></section><section><br></section><section>表面上，「一战成名」项目是由其CEO，同时也是坐拥200亿美元资产的未来国际投资集团主席Farzam Kamalabadi和号称两度获得艾美奖的Tim Smithe（但艾美奖获奖者的名单上，却名没有Tim Smithe）共同执掌。</section><section><br></section><section>但这背后显然还有多个道行更深的大boss，其中之一便是施建祥。<span style=\"color: rgb(70, 172, 200);\">而有人怀疑，施建祥正是「一战成名」的真正创始人。</span></section><section><br></section><section>他在2014年就开始联系泰森，提出想要邀请他一起参与到这个项目中来。<span style=\"color: rgb(70, 172, 200);\">为了打动泰森，他给出了相当有诱惑力的offer，当时叶伟信执导的《叶问3》正在制作，施建祥以给泰森一个《叶问3》中「非常重要的角色」为筹码，说服泰森加入这一项目。</span></section><section><br></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/ZcNLKJsNPFnB02m9DpiH673Y1Al56ILEPh2Djbc2.jpeg\" style=\"max-width:100%;\"><br></p><section><br></section><section>起先，泰森并不相信这么重要的电影角色他能这么轻松就要到。而且之前泰森也跟中国的项目合作过，通常确定的周期都很长。</section><section><br></section><section>而出乎他意料的是，泰森在《叶问3》里的角色居然很快就确定了。这次合作，让施建祥与泰森建立了良好的信任。</section><section><br></section><section>看到这，你是不是有点大跌眼镜？<span style=\"color: rgb(70, 172, 200);\">这个施建祥到底是何方神圣，居然能有这么大的本事？</span></section><section><br></section><section>还别说，他还真有。而他的人生也是足够「传奇」，说起施建祥的经历，正好可以以《叶问3》为分水岭<strong>。</strong><span style=\"color: rgb(70, 172, 200);\">在《叶问3》之前，他是上海快鹿投资集团董事局主席、独立电影制片人和投资人、中国电影基金会副会长，同时也是《叶问3》的总制片人。</span></section><section><strong><br></strong></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/xuIFJL1owVJ9EwHPR21RpfyV13cexE1ZiJjxRrct.jpeg\" style=\"max-width:100%;\"><br></p><section style=\"text-align: center;\"><em>《叶问3》宣传活动上施建祥与甄子丹和泰森同框</em></section><section><br></section><section>它曾获得过无数荣誉：中国优秀民营企业家、中国经济建设杰出人物、中国民营企业领军人物、首届金羊奖澳门国际电影节-最佳制片人奖项等。</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">不过，在《叶问3》上映中，由于影片虚假排场的情况被调查，牵出了快鹿集团旗下理财平台的一系列兑付欺诈行为，施建祥成为了中央反腐败红色通缉令里的通缉目标，同时，也在被国际刑警通缉。</span></section><section><br></section><section>打开他的朋友圈，可以看到他与各路明星的合照比比皆是。</section><section><br></section><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/NZOeubYweLskQeAJgXYbVdGzMU4fkgn9fiqMocjY.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/QwF6IVkXphm1M5uLJPydnshXVMNscMjsyaLrFmO9.jpeg\" style=\"max-width:100%;\"><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/B1N0zOEUgu4RDYRZVDBVcCegchoMogV0ApSuawE6.jpeg\" style=\"max-width:100%;\"><br></p><section><br></section><section>就是这样一个人，跟泰森侃侃而谈，<span style=\"color: rgb(70, 172, 200);\">说「一战成名」这个项目是要提升体育娱乐市场的曝光度，同时利用区块链技术，卖出的token都可以用作活动的奖金池，以及冠军的包装与宣传。</span></section><section><br></section><section>泰森和他的妻子Lakiha也承认，最初听到这个想法的时候，感觉这个想法很cool。前期也确实参与到了这个项目一段时间（去年7月前）。</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">直到一个意外事件的发生。</span></section><section><br></section><h2 style=\"text-align: center;\">03</h2><p><br></p><h2 style=\"text-align: center;\">泰森的视频字幕被掉包</h2><section style=\"text-align: center;\"><strong></strong></section><section><br></section><section>去年7月前，泰森曾与施建祥签订过一份临时合约，作为对项目架构的确认文件。施建祥当时承诺详细的合同条款及合同的签订会在后期进行。但从那以后，泰森就再也没有见到过什么合同。</section><section><br></section><section>这期间发生了另一件让泰森非常不爽的事情。在今年的春节派对上，施建祥请泰森为国内的一档武术类节目录个视频，讲几句祝福语。</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">泰森当时没多想，就讲了这段话：</span></section><section><br></section><section></section><section><blockquote>Hello，中国的朋友们，我是你们的朋友迈克尔·泰森！久闻武林风是中国极具影响力的格斗类节目。我希望能尽快在这个节目里见到大家。同时，我也希望「一战成名」和「武林风」能展开一个成功的合作。</blockquote></section><section><br></section><section>无论从哪个角度来看，泰森的祝词都是非常正常的，而且他的妻子也证明了，当时泰森说的就是这样一段话。</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">然而谁都没想到，等到视频发布时，泰森的祝词字幕就变成了：</span></section><section><br></section><section><blockquote>大家好，我是泰森，一战成名组委会主席。我们为全球的运动爱好者提供一个通往好莱坞的平台。通过区块链技术和我们的6+1委员会，让那些运动爱好者成为真正的好莱坞巨星。我真诚希望大家支持一战成名，支持我。</blockquote></section><p><br></p><p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/3Y0dLztvKaznbylWSESGM6pGpPYFEn9MwaNGmoYy.jpeg\" style=\"max-width:100%;\"><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></h2><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">04</span></h2><section style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\"><br></span></section><h2 style=\"text-align: center;\"><strong style=\"color: rgb(0, 0, 0);\">当「一战成名」成为罗生门</strong></h2><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">当然，事情都有两面性，对于泰森以上种种的事情。「一战成名」（Fight to Fame）却给出了截然不同的版本。</span></section><section><br></section><section>在项目CEO Kamalabadi早先的一个采访中，他曾明确表示，泰森就是这个项目的联合创始人，而且他之前签署的临时协议和他曾出席过项目的宣传活动都可以证明。</section><section><br></section><section>不过当被问及项目方与泰森的协议内容时，Kamalabadi以商业机密为由拒绝公开。</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">对于泰森之处的宣传视频的字幕被换的事情，Kamalabadi则表示「绝对不可能」。</span></section><section><br></section><section>他说：<span style=\"color: rgb(70, 172, 200);\">“字幕被换掉的事情绝对不存在。在拍摄之前泰森就知道要拍的内容了，字幕都是事先准备好的。这个视频是在一战成名的办公室里拍的，事先就告诉他是用作这个项目的宣传。他从一开始就知道的。”</span></section><section><br></section><section>此外，他还表示，对于泰森的「变卦」感到很震惊，他说，泰森已经参与到这个项目中来一年有余。但是现在我们不打算再与泰森继续合作，而且对于他的不实言论和指控，也要追究到底。</section><section><br></section><section><span style=\"color: rgb(70, 172, 200);\">名人卷入骗局和争端的例子不为少数，这种事情往往从一开始就已经变成了一场永远无法知道真相的罗生门。</span></section><section><br></section><section>关于未来的计划，Kamalabadi表示项目会继续，短期计划是希望先招募到1亿个格斗爱好者进驻平台。不过之前打算用ICO的方式进行融资的操作，现在暂时取消了，因为项目本身的资金足够充足。</section><section><br></section><section>今天营长试图打开「一战成名」（Fight to Fame）官网的时候，却依然无法打开。</section><section><br></section><section><strong></strong>至于未来事情会怎样发展，我们继续等新番吧~</section><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p><p><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\" orphans:=\"\" auto;=\"\" text-align:=\"\" justify;=\"\" text-indent:=\"\" text-transform:=\"\" none;=\"\" white-space:=\"\" widows:=\"\" word-spacing:=\"\" -webkit-text-size-adjust:=\"\" -webkit-text-stroke-width:=\"\" text-decoration:=\"\" none;\"=\"\"><blockquote\"margin: 1em=\"\" 0px;=\"\" padding:=\"\" 4px=\"\" 0px=\"\" 10px;=\"\" border-left-width:=\"\" 3px;=\"\" border-left-style:=\"\" solid;=\"\" border-left-color:=\"\" rgb(219,=\"\" 219,=\"\" 219);=\"\" color:=\"\" rgba(0,=\"\" 0,=\"\" 0.498039);=\"\" font-size:=\"\" 15px;=\"\" max-width:=\"\" 100%;=\"\" box-sizing:=\"\" border-box=\"\" !important;=\"\" word-wrap:=\"\" break-word=\"\" font-family:=\"\" -apple-system-font,=\"\" blinkmacsystemfont,=\"\" &quot;helvetica=\"\" neue&quot;,=\"\" &quot;pingfang=\"\" sc&quot;,=\"\" &quot;hiragino=\"\" sans=\"\" gb&quot;,=\"\" &quot;microsoft=\"\" yahei=\"\" ui&quot;,=\"\" yahei&quot;,=\"\" arial,=\"\" sans-serif;=\"\" font-style:=\"\" normal;=\"\" font-variant-caps:=\"\" font-weight:=\"\" letter-spacing:=\"\" 0.5440000295639038px;=\"\             "title": "区块链盘点Ｉ曾寄予希望却死亡的的落地应用",
            "content": "<p style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/I4k4RBe4iwTJC1c0s77EJSGhQc3M5k2772BIGiSm.jpeg\" style=\"max-width:100%;\"><br></p><p>撰文 ：金走车</p><p>转载 ：互链脉搏</p><p><br></p><p>“我们目前最怕的是，平台上的应用撑不过今年，无法存活下去。”近期互链脉搏在与行业人士交流时，某知名联盟链平台的负责人透露其对区块链应用发展的担忧。</p><p><br></p><p>2019年以来，数字货币领域正规军发展迅猛，相比之下，区块链落地应用则发展缓慢，甚至有走向死亡的趋势。</p><p><br></p><p>2018年5月，运用区块链技术进行食品追踪溯源的中食链产业联盟成立，其后中食链陆续实现安化云茶、赣州链橙等多个农业品牌上链，但2018年12月后，其官方微信公众号、微博平台便没有在对外发声。互链脉搏通过相关人士了解到，中食链已没有在运营。</p><p><br></p><p>与之相似，2017年4月，中南建设携手北大荒成立“善粮味道”，打造区块链大农场；2018年9月其双微平台停止更新；步步鸡项目2018年6月上线，2019年3月后其双微平台再无更新。</p><p><br></p><p>这些曾引起广泛关注，并被寄予引领区块链落地应用期望的项目，如今却似乎都陷入了应用发展的困境。它们切实将区块链技术与实体经济相结合，而并非空气币、诈骗项目，却也难逃从“先行者”成“先烈”的命运。</p><p>&nbsp;</p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">01</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">2018年：曾属落地先遣军的时代</span></h2><p><strong><br></strong></p><p>2018年，是这些稍早涉足区块链领域的项目实现应用落地的时期。</p><p><br></p><p>早在2017年便开始针对赣南脐橙研发“链橙”溯源系统的中国食品链，正是在2018年5月，成立了中食链产业联盟。而同样是5月，阿里巴巴则刚提出“区块链+农产品”的概念。</p><p><br></p><p>在中食链产业联盟成立后，该项目陆续推进五常大米、安化云茶等农业品牌上链。其后的7月份，中食链技术股份有限公司成立；9月份，公司启动中食链应用平台公测，分别对To B的中食链溯源云平台和To C的食品护照进行功能测试和用户体验测试。</p><p><br></p><p>短短几个月的时间，项目落地发展迅速，其间中食链还获得了诸多荣誉，备受关注。</p><p><br></p><blockquote>去年5月份，中食链被写入国内第一份官方发布的区块链产业白皮书——工信部《2018中国区块链产业白皮书》；<br>8月，其“链橙”项目更是被写入《2017-2018中国食品追溯行业发展报告》；<br>10月，人民网区块链频道曾在文章《中食链怎样实现区块链+农业溯源？》中对其进行报道；<br>11月，项目在中国财经峰会冬季论坛获“2018年度最具创新力企业”大奖。</blockquote><p><br></p><p>但这快速发展的势头似乎随着2018年一同消逝了，互链脉搏观察，中食链的官方微信公众号、官方微博，以及官网上节点动态等对外的信息窗口，均在2018年11月、12月后便再无更新。今年，则是仅在3月份网信办公布的《境内区块链信息服务备案清单》中出现过。</p><p><br></p><p>而与中食链同一时期推出的步步鸡项目，也经历了同样的过程，从声势浩大的应用落地，到落地后无使用需求而寂寂无名。</p><p><br></p><p>2018年6月，由众安科技提供技术支持的“步步鸡”项目正式上线。在项目推出的同期，便获得了由工信部主导的“第二届中国区块链开发大赛”的特等奖。据称，每只步步鸡都佩戴有一个物联设备——鸡牌，鸡牌可以记录每只鸡在各个环节的数据。</p><p><br></p><p>项目推出时，因其宣传以及项目为农产品活物溯源的新奇特性，引起了区块链领域及部分消费者的关注，但在淘宝官方店铺的销量并不高。</p><p><br></p><p>近期互链脉搏观察，步步鸡项目的官方微信公众号、官方微博的更新均停滞在2019年3月，淘宝官方店铺近期的销售记录也为0，最新的消息同样是出现在网信办公布的《境内区块链信息服务备案清单》中。</p><p><br></p><section style=\"text-align: center;\"><img src=\"http://api.bw31d.com/upload/image/20190827/yN5qw7XyVSavTXCM7SzmgbxZIXCFK9OnH6jKQ0Sc.jpeg\" style=\"max-width:100%;\"><br></section><p><br></p><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">02</span></h2><div><span style=\"color: rgb(0, 0, 0);\"><br></span></div><h2 style=\"text-align: center;\"><span style=\"color: rgb(0, 0, 0);\">2019年：先行军折戟沉沙&nbsp;</span></h2><p><strong><br></strong></p><p>项目对外宣传窗口的停滞，往往能侧面反映项目的发展情况。互链脉搏通过中食链的相关工作人员了解到，目前中食链已没有在运营。</p><p><br></p><p>而此前人民网发布的文章《中食链怎样实现区块链+农业溯源？》中，有提及除To B的中食链溯源云平台和To C的食品护照产品外，中食链还将为中小食品企业提供BaaS服务，后者基于中食链的BaaS平台可以开发各种可定制化的Dapp应用。</p><p><br></p><p>但目前，官网上BaaS这项产品的页面也已无法显示。</p><p><br></p><p>就在中食链、步步鸡等由企业主导的区块链应用落地项目纷纷折戟之时，由政府主导的杭州互联网法院的司法区块链平台也在2019年遇到了发展困境。</p><p><br></p><p>8月13日时，杭州互联网法院对外发布《互联网金融审判大数据分析报告》。</p><p><br></p><p>报告指出，杭州互联网法院虽然已先后上线了电子证据存证平台和司法区块链平台，但均因金融部门尚未开发相应的数据传输平台等载体，不具备数据传输条件，致使无法实现以电子方式提交金融数据。</p><p><br></p><p>虽然企业主导的应用项目与政府主导的项目所面对的发展困境不同，但同样是2019年这一节点，或许代表着早期实现区块链落地应用的项目已走进发展“瓶颈期”，不积极探索出路，就会面临淘汰。</p><p><br></p><p>互链脉搏查询，中国信息和通信技术研究院的数据信息，自从比特币的底层技术区块链走红以来，全球已有超过8万个声称利用区块链技术的项目。据统计，在这些项目中，仅仅只有8％的项目存活，项目的平均寿命大约为1.22年。</p><p><br></p><p>如此算来，2019年下半年，或许就是2018年实现应用落地的那一批项目的生死存亡之际。</p><p><br></p><p>而互链脉搏观察中食链、步步鸡等发展停滞的项目，主要的问题是，实现了技术上的应用落地，但没有实现在实际消费场景中的落地，没能促成产品由“工业级”向“消费级”转变。</p><p><br></p><p>纵使有区块链技术追踪溯源的加持，以238元的价格售卖1100g的步步鸡，也很难在68元、128元可以买到1250g土鸡的市场中，获得消费者的青睐。</p><p><br></p><p>同时目前公众、企业在区块链技术的应用价值方面还没有达成共识，区块链应用的推广也十分艰难。</p><p><br></p><p>总结上述情况，其症结便是，目前的区块链应用项目还存在“为了区块链而用区块链”的问题，因此会造成价格、技术方面的门槛，没有形成良好的商业模式。</p><p><br></p><p>而没有商业模式的推进，公众对于区块链应用产品的接纳度便不高，进一步发展便是难题。这是目前，已落地的区块链应用所面临的尴尬。</p><p><br></p><p>解决这一问题，探索良好的区块链应用商业模式，是这些“先行者”需应对的挑战。这不仅关乎项目自身的存亡，也关乎到区块链应用未来的发展。</p><p><br></p><p>任何新事物的发展都是不会一帆风顺，献上对以上项目的敬意。</p><p><br></p><p>声明：北纬31度登载此文出于传递更多信息之目的，并不意味着赞同其观点或证实其描述。</p><p>文章内容仅供参考，不构成投资建议。投资者据此操作，风险自担。</p>
